<tr hx-target="this" hx-swap="outerHTML">
    <td>{{object.name}}</td>
    <td>{{object.health_outcome}}</td>
    <td>{{object.health_outcome_system}}</td>
    {% if action == 'delete' %}
    <td>
        <form class="alert alert-danger">
            {% csrf_token %}
            <i class="fa fa-fw fa-exclamation-triangle mx-1"></i>Are you sure you want to delete?
            <div class="d-flex flex-row-reverse">
                <button class="btn btn-sm btn-danger mx-1" hx-post="{% url 'epiv2:outcome-delete' object.pk %}"
                    hx-swap="outerHTML swap:1s">Confirm</button>
                <button class="btn btn-sm btn-secondary mx-1"
                    hx-get="{% url 'epiv2:outcome-detail' object.pk %}">Cancel</button>
            </div>
        </form>
    </td>
    {% elif permissions.edit or obj_perms.edit %}
    <td>
        <button class="btn btn-sm btn-info" hx-get="{% url 'epiv2:outcome-update' object.pk %}">
            Edit</button>
        <button class="btn btn-sm btn-danger" hx-get="{% url 'epiv2:outcome-delete' object.pk %}">
            Delete</button>
        <button class="btn btn-sm btn-secondary" hx-post="{% url 'epiv2:outcome-clone' object.pk %}"
            hx-target="#outcome_table" hx-swap="beforeend">
            Clone</button>
    </td>
    {% endif %}
</tr>
