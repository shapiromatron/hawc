<tr hx-target="this" hx-swap="outerHTML" class="epiv2-obj-row {{action}} adjustmentfactor-{{object.id}}">
  <td>{{object.name}}</td>
  <td>
    {% split object.description as descriptions %}
    {% for desc in descriptions %}
      <span class="badge badge-secondary">{{desc}}</span>
    {% endfor %}
  </td>
  <td>{{object.comments|default:"-"}}</td>
  {% include "common/fragments/_object_row.html" with app="epiv2" model="adjustmentfactor" %}
</tr>
