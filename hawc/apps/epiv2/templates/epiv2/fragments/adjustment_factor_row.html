<tr hx-target="this"
    hx-swap="outerHTML"
    class="adjustmentfactor-{{ object.id }}">
  <td>{{ object.name }}</td>
  <td>
    {% split object.description as descriptions %}
    {% for desc in descriptions %}<span class="badge badge-secondary">{{ desc }}</span>{% endfor %}
  </td>
  <td>{{ object.comments|default:"-" }}</td>

  {% include "epiv2/fragments/_object_row.html" with model="adjustmentfactor" %}

</tr>

{% if action == 'create' or action == 'clone' %}
  <tr style="display: none"
      id="adjustmentfactor-empty-row"
      hx-target="this"></tr>
{% endif %}
