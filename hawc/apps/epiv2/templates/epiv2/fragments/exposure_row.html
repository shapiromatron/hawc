<tr hx-target="this" hx-swap="outerHTML" class="exposure-{{object.pk}}">
    <td>{{object.name}}</td>
    <td>{{object.get_measurement_type_display}}</td>
    <td>{{object.measurement_timing}}</td>
    {% include "epiv2/fragments/_object_row.html" with model="exposure" %}
</tr>
{% if action == 'create' or action == 'clone' %}
<tr style="display: none" id="exposure-empty-row" hx-target="this"></tr>
{% endif %}
