<tr hx-target="this" hx-swap="outerHTML" class="chemical-{{object.chemical_id}} exposure-{{object.exposure_measurement_id}}">
    <td>{{object.name}}</td>
    <td>{{object.chemical}}</td>
    <td>{{object.exposure_measurement}}</td>
    <td>{{object.central_tendency}}</td>
    <td>{{object.comments}}</td>
    {% include "epiv2/fragments/object_fragment_row.html" with model="exposurelevel" %}
</tr>
{% if action == 'create' %}
<tr style="display: none" id="exposure_level-empty-row" hx-target="this"></tr>
{% endif %}
