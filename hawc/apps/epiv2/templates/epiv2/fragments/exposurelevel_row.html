<tr hx-target="this" hx-swap="outerHTML" class="exposurelevel-{{object.pk}} chemical-{{object.chemical_id}} exposure-{{object.exposure_measurement_id}}">
    <td>{{object.name}}</td>
    <td>{{object.chemical}}</td>
    <td>{{object.exposure_measurement}}</td>
    <td>{{object.get_quantitative_value}}</td>
    <td>{{object.comments}}</td>
    {% include "epiv2/fragments/_object_row.html" with model="exposurelevel" %}
</tr>
{% if action == 'create' or action == 'clone' %}
<tr style="display: none" id="exposurelevel-empty-row" hx-target="this"></tr>
{% endif %}
