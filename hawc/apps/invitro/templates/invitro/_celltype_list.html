{% if object_list or obj_perms.edit %}
  <h3>
    <i>In vitro</i> experiment cell types
  </h3>
  <ul>
    {% for object in object_list %}
      <li>
        <a href="{{ object.get_absolute_url }}">{{ object }}</a>
      </li>
    {% empty %}
      <li>
        <i>No cell types are available.</i>
      </li>
    {% endfor %}
  </ul>
{% endif %}
