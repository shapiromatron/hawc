{% extends 'assessment-rooted.html' %}

{% block content %}
  <div id="ivChemical"></div>
{% endblock %}

{% block extrajs %}

    const canEdit = {{obj_perms.edit|lower}},
          id = {{object.id}};

      app.IVChemical.displayAsPage(id, $("#ivChemical"));
    });
  </script>
{% endblock %}
