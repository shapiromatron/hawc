{% extends 'assessment-rooted.html' %}

{% block content %}
  <div id="ivExperiment"></div>
{% endblock %}

{% block extrajs %}
  <script type="text/javascript">
    $(document).ready(function() {
      const canEdit = {{obj_perms.edit|lower}},
            id = {{object.id}};
      window.app.startup("invitroStartup", function(app){
        window.canEdit = canEdit;
        app.IVExperiment.displayAsPage(id, $("#ivExperiment"));
      });
    });
  </script>
{% endblock %}
