{% block pre_modal %}{% endblock pre_modal %}
<div id="{{ modal_id }}" class="modal fade" data-backdrop="static" tabindex="-1" aria-labelledby="{{ modal_id }}-label" aria-hidden="true">
    <div class="modal-dialog {% if modal_size %} {{modal_size}} {% else %} modal-xl {% endif %}modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                {% block modal_header %}
                <h5 class="modal-title" id="{{ modal_id }}-label">
                    {% block modal_title %}{% endblock modal_title %}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {% endblock modal_header %}
            </div>
            <div class="modal-body {{modal_body_class}}">
                {% block modal_body %}
                {% endblock modal_body %}
            </div>
            <div class="modal-footer">
                {% block modal_footer %}
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                {% endblock modal_footer %}
            </div>
        </div>
    </div>
</div>
{% block post_modal %}{% endblock post_modal %}
