{% extends 'assessment-rooted.html' %}

{% block content %}
  <div class="d-flex">
    <h2>{{ object.name }}</h2>

    {% if obj_perms.edit and crud == "Read" %}
      {% actions %}
        <span class="dropdown-header">Exposure editing</span>
        <a class="dropdown-item" href="{% url 'epi:exp_update' object.pk %}">Update</a>
        <a class="dropdown-item" href="{% url 'epi:exp_delete' pk=object.pk %}">Delete</a>
      {% endactions %}
    {% endif %}

  </div>
  <div id="objContainer"></div>
{% endblock %}

{% block extrajs %}
  <script type="text/javascript">
    const id = {{object.id}};
    window.app.startup("epiStartup", function(app){
      app.Exposure.displayFullPager($("#objContainer"), id);
    });
  </script>
{% endblock %}
