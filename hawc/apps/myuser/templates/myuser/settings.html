{% extends 'base.html' %}

{% block title %}
  User Settings | HAWC
{% endblock %}

{% block main_content %}

  <div class="row">
    <ul class="breadcrumb">
      <li class="active"><a href="{% url 'portal' %}">Home</a><span class="divider">/</span></li>
      <li class="active"><a href="{% url 'user:settings' %}">User Profile</a><span class="divider">/</span></li>
      {% block breadcrumbs %}
      {% endblock %}
    </ul>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Profile Settings
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'user:settings' %}">User Profile</a>
            <a class="dropdown-item" href="{% url 'user:change_password' %}">Change Password</a>
          </div>
        </li>

      </ul>
    </div>
  </nav>

  <!--Body content-->
  <div>
    <div id="content" class="{% block content_type %}{% endblock %}">
        {% block content %}
        {% endblock %}
        <br class="clear" />
    </div>
  </div>

</div>
{% endblock %}
