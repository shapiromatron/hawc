<div class="modal-header">
  <h4 class="modal-title">
    Apply Tags
  </h4>
  <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body justify-content-center">
  <div class="pt-2">
    {% crispy form %}
  </div>
  {% if saved %}
    <div class="alert alert-success mt-4">Tags applied.</div>
  {% endif %}
</div>
<div class="modal-footer">
  <i class="fa fa-spinner fa-spin htmx-indicator" id="spinner" aria-hidden="true"></i>
  <button class="btn btn-primary ml-2"
          hx-target="#tag-modal-content"
          hx-indicator="#spinner"
          hx-post="{% url 'assessment:tag-item' content_type object_id %}?action=tag">
    Save
  </button>
  <button type="button" class="btn btn-light" data-dismiss="modal" aria-label="Close">
    Cancel
  </button>
</div>
{% if saved %}
  {% include "assessment/fragments/tag_indicators.html" with oob=True %}
{% endif %}
