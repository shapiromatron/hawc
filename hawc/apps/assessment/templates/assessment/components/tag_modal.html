{% extends 'common/modal_template.html' %}

{% block modal_content_wrapper %}
  <form method="post" class="w-50">
    <div id="tag-modal-content" class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          Apply tags
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-warning my-2 mx-5">Loading... <i class="fa fa-spinner fa-spin"></i></div>
      </div>
    </div>
  </form>
{% endblock modal_content_wrapper %}
