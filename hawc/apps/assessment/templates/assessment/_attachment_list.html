{% if object_list.count > 0 %}
<h2>Attachments</h2>
<table class="table table-condensed table-striped">
    <colgroup>
        {% if canEdit %}
           <col style="width: 25%;">
           <col style="width: 60%;">
           <col style="width: 15%;">
        {% else %}
            <col style="width: 30%;">
            <col style="width: 70%;">
        {% endif %}
    </colgroup>
    <thead>
        <tr>
            <th>Attachment</th>
            <th>Description</th>
            {% if canEdit %}
                <th>Editing</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
        <tr>
            <td><a href="{{object.attachment.url}}">{{object.title}}</a></td>
            <td>{{object.description|safe}}</td>
            {% if canEdit %}
            <td>
                <a class="btn btn-mini btn-info" href="{{object.get_edit_url}}">Edit</a>
                <a class="btn btn-mini btn-danger" href="{{object.get_delete_url}}">Delete</a>
            </td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
