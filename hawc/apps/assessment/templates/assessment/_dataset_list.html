{% if object_list.count > 0 %}
  <h2>Datasets</h2>
  <table class="table table-sm table-striped">
    {% bs4_colgroup '30,60,10' %}
    {% bs4_thead 'Dataset,Description,Download' %}
    <tbody>
      {% for object in object_list %}
        <tr>
          <td><a href="{{object.get_absolute_url}}">{{object.name}}</a>
            {% if obj_perms.edit and not object.published %}
              <i class="fa fa-eye-slash" title="Unpublished (not be visible to the public)" aria-hidden="true"></i>
            {% endif %}
          </td>
          <td>{{object.description|safe}}</td>
          <td>
            <i class="fas fa-file-csv"></i>
            <a class="btn btn-primary" href="{{object.get_api_data_url}}?format=csv" title="Download CSV">
              <i class="fa fa-file-text-o"></i></a>
            <a class="btn btn-primary" href="{{object.get_api_data_url}}?format=xlsx" title="Download Excel">
              <i class="fa fa-file-excel-o"></i></a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}
