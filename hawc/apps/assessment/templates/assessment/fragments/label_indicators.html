{% if oob %}
  <div
    class="d-flex align-items-center ml-1 flex-wrap"
    id="label-indicators"
    hx-swap-oob="outerHTML"
  >
    {% for label in labels %}
      <a class="label m-1 flex-shrink-0" href="{% url 'assessment:labeled-items' assessment.pk %}?label={{label.pk}}" style="background-color: {{label.color}}; color: {{label.text_color}};" title="{{label.description}}">{{label.name}}</a>
    {% endfor %}
  </div>
{% else %}
  <div
    id="label-indicators"
    hx-get="{% url 'assessment:label-item' content_type object_id %}?action=label_indicators"
    hx-trigger="load"
    hx-swap="none"
  ></div>
{% endif %}
