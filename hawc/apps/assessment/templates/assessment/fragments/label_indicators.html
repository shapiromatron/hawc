{% if oob %}
  <div
    class="d-flex align-items-center ml-1 pb-3 flex-wrap"
    id="label-indicators"
    hx-swap-oob="outerHTML"
  >
    {% for label in labels %}
      {% include "assessment/fragments/label.html" with big=True anchor_tag=True %}
    {% endfor %}
  </div>
{% else %}
  {% label_htmx_url object as url %}
  <div
    id="label-indicators"
    hx-get="{{url}}?action=label_indicators"
    hx-trigger="load"
    hx-swap="none"
  ></div>
{% endif %}
