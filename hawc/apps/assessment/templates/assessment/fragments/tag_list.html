<h2>Tags</h2>
<table class="table table-sm table-striped">
    {% if canEdit %}
    {% bs4_colgroup '25,50,25' %}
    {% bs4_thead 'Tag,Description,Editing' %}
    {% else %}
    {% bs4_colgroup '30,70' %}
    {% bs4_thead 'Tag,Description' %}
    {% endif %}
    <tbody id="tag-tbody">
    {% for object in object_list %}
        {% include "assessment/fragments/tag_row.html" %}
    {% endfor %}
    </tbody>
</table>
