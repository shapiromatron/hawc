{% extends 'assessment-rooted.html' %}

{% block content %}
    <div id="root"></div>
{% endblock %}

{% block extrajs %}
<script id="config" type="text/json" charset="utf-8">
    {
        "assessment_id": "{{ assessment.id }}",
        "assessment": "{% url 'assessment:api:assessment-endpoints' assessment.id %}",
        "csrf": "{{ csrf_token }}"
    }
</script>
<script type="text/javascript">
$(document).ready(function(){
  const el = document.getElementById('root'),
    config = JSON.parse(document.getElementById('config').text);
  window.app.textCleanupStartup(el, config);
});
</script>
{% endblock extrajs %}
