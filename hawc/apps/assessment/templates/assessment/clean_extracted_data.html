{% extends 'portal.html' %}

{% block title %}{{assessment}} | Clean extracted data | HAWC {% endblock title %}

{% block breadcrumbs %}
  <li><a href="{% url 'assessment:detail' pk=assessment.id %}">{{ assessment }}</a><span class="divider">/</span></li>
  <li><a href="{% url 'assessment:clean_extracted_data' assessment.id %}">Clean extracted data</a><span class="divider">/</span></li>
{% endblock %}

{% block content %}
    <div id="root"></div>
{% endblock %}

{% block extrajs %}
<script id="config" type="text/json" charset="utf-8">
    {
        "assessment_id": "{{ assessment.id }}",
        "assessment": "{% url 'assessment:api:assessment-endpoints' assessment.id %}",
        "csrf": "{{ csrf_token }}"
    }
</script>
<script type="text/javascript">
$(document).ready(function(){
  const el = document.getElementById('root'),
    config = JSON.parse(document.getElementById('config').text);
  window.app.textCleanupStartup(el, config);
});
</script>
{% endblock extrajs %}
