{% load crispy_forms_tags %}

<div hx-target="this">
  <form method="post" class="border my-2 p-2 pb-5 edit-form-background form-design">
    {% crispy form %}
    <div class="d-block container pull-right">
      <div class="pull-right">
        <button class="btn btn-sm btn-info" hx-post="{% url 'eco:design-update' object.pk %}">Save</button>
        <button class="btn btn-sm btn-light" hx-get="{% url 'eco:design-detail' object.pk %}"><i class="fa fa-fw fa-times mr-1"></i>Cancel</button>
      </div>
    </div>
  </form>
</div>
