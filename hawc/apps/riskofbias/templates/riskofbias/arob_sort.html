{% extends 'assessment-rooted.html' %}

{% load add_class %}
{% load get_at_index %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Study evaluation requirements</h1>
    <div id='robTable'></div>
{% endblock %}

{% block extrajs %}
  <script id="config" type="text/json" charset="utf-8">{{config|safe}}</script>
  <script type="text/javascript">
  $(document).ready(function(){
      window.app.riskofbiasStartup(function(riskofbias){
          riskofbias.RobSortFormStartup(document.getElementById('robTable'));
      })
  });
  </script>
{% endblock extrajs %}
