{% extends 'assessment-rooted.html' %}

{% block content %}
<div class="row pb-3">
    <div id="list-col" class="col-md-12">
        <h4>References with Tag Conflicts</h4>
        <ul class="list-group list-group-flush m-0">
            {% for ref in refs %}
            {% include 'lit/_reference_tag_conflict.html' with ref=ref %}
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}

{% block extrajs %}
{{ config|json_script:"config" }}
<script type="text/javascript">
        $(function () {
                $(".abstract").click(function(e) {
                    $(this).toggleClass("abstract_expand");
                    $(this).parent(".list-group-item").toggleClass("list-item-clicked")
                    $(this).siblings(".ref_small").children(".ids").toggleClass("hidden");
                });
            });
</script>
{% endblock extrajs %}
