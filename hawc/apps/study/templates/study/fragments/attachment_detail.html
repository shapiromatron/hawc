<li class="pb-2" hx-target="this" hx-swap="outerHTML">
    <a target="_blank" href="{{ object.get_absolute_url }}">{{object.filename}}</a>
    {% if action == 'delete' %}
        <form class="alert alert-danger">
            {% csrf_token %}
            <i class="fa fa-fw fa-exclamation-triangle mx-1"></i>Are you sure you want to delete {{object.filename}}?
            <button class="btn btn-sm btn-danger mx-1 float-right" hx-post="{% url 'study:attachment-delete' object.id %}"
                hx-swap="outerHTML swap:1s">Confirm</button>
            <button class="btn btn-sm btn-secondary mx-1 float-right"
                hx-get="{% url 'study:attachment-read' object.id %}">Cancel</button>
        </form>
    {% else %}
        {% if obj_perms.edit or permissions.edit %}
            <button class="btn btn-sm btn-danger float-right" hx-get="{% url 'study:attachment-delete' object.id %}"><i class="fa fa-trash"></i></button>
        {% endif %}
    {% endif %}
</li>
