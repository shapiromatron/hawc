<tr hx-target="this" hx-swap="outerHTML" class="animalgroup-{{object.id}}">
    <td>{{object.name}}</td>
    <td>{{object.species}}</td>
    <td>{{object.strain}}</td>
    <td>{{object.sex}}</td>
    {% include "common/fragments/_object_row.html" with model="animalgroup" app="animalv2"%}
</tr>
{% if action == 'create' or action == 'clone' %}
    <tr style="display: none" id="animalgroup-empty-row" hx-target="this"></tr>
{% endif %}
