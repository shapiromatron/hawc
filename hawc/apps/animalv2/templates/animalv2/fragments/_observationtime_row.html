<tr hx-target="this" hx-swap="outerHTML" class="observationtime-{{object.id}}">
    <td>{{object.endpoint.resolved_name}}</td>
    <td>{{object.observation_time}}</td>
    <td>{{object.get_observation_time_units_display}}</td>
    {% include "animalv2/fragments/_object_row.html" with model="observationtime" %}
</tr>
{% if action == 'create' or action == 'clone' %}
    <tr style="display: none" id="observationtime-empty-row" hx-target="this"></tr>
{% endif %}
