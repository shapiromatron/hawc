<tr hx-target="this" hx-swap="outerHTML" class="endpoint-{{object.id}}">
    <td>{{object.resolved_name}}</td>
    <td>{{object.resolved_system}}</td>
    <td>{{object.resolved_organ}}</td>
    <td>{{object.resolved_effect}}</td>
    {% include "animalv2/fragments/_object_row.html" with model="endpoint" %}
</tr>
{% if action == 'create' or action == 'clone' %}
    <tr style="display: none" id="endpoint-empty-row" hx-target="this"></tr>
{% endif %}
