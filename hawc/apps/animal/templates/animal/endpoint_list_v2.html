{% extends 'assessment-rooted.html' %}

{% load selectable_tags %}
{% load add_class %}
{% load url_replace %}

{% block content %}
<h1>Assessment endpoints v2</h1>
<div id="main"></div>
{% endblock %}

{% block extrajs %}
<script id="config" type="text/json" charset="utf-8">
{
    "data_url": "{{data_url}}"
}
</script>
<script type="text/javascript">
    window.app.animalStartup(function (app) {
        var root = document.getElementById('main'),
            config = JSON.parse(document.getElementById('config').textContent);

        app.EndpointListApp(startup => {
            startup.func(root, config)
        });
    });
</script>
{% endblock extrajs %}
