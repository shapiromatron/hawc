{% if object %}
  <h3>User defined fields</h3>
  <table class="table table-sm table-striped">
    {% bs4_colgroup '30,70' %}
    {% bs4_thead 'Attribute, Value' %}
    <tbody>
      {% for key, value in object.get_content_as_list %}
        <tr>
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}
