<div hx-target="this" hx-swap="outerHTML">
    <form hx-get="{% url 'admin_dashboard' %}?action=growth"
          hx-trigger="change">
        {{ form.as_p }}
        {% csrf_token %}
    </form>

    {% if fig %}
        {% plotly fig event="htmx" resizable=True %}
    {% endif %}

    {% if df is not None %}{{ df.to_html|safe }}{% endif %}

</div>
