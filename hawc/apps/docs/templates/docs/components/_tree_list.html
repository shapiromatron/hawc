{% load wagtailcore_tags %}

<li>
    <p>
        <a href="{{ node.data.url_path }}">{{ node.data.title }}</a>
    </p>
    {% if node.children %}
    <ul>
        {% for child in node.children %}
        {% include "docs/components/_tree_list.html" with node=child %}
        {% endfor %}
    </ul>
    {% endif %}
</li>
