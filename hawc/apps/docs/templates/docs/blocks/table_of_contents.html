<h3>{{value.child_header}}</h3>
<ul>
    {% if value.show_all_descendants %}
        {% for child in page.toc_descendants %}
            <li style="margin-left: {{child.indent_offset}}em"><a href="{{ child.url }}">{{ child.title }}</a></li>
        {% endfor %}
    {% else %}
        {% for child in page.toc_children %}
            <li><a href="{{ child.url }}">{{ child.title }}</a></li>
        {% endfor %}
    {% endif %}
</ul>
