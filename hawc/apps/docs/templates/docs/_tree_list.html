{% load wagtailcore_tags %}

<li>
    <p>
        <a href="{% pageurl node.data %}">{{ node.data.title }}</a>
    </p>
    {% if node.data.intro %}
    <p>{{ node.data.intro }}</p>
    {% endif %}
    {% if node.children %}
    <ul>
        {% for child in node.children %}
        {% include "docs/_tree_list.html" with node=child %}
        {% endfor %}
    </ul>
    {% endif %}
</li>
