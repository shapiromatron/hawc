{% extends 'crumbless.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="get">
    {{ form }}
    <button type="submit">Submit</button>
</form>

<p>Total found: {{object_list.count}}</p>
<ul>
{% for object in object_list %}
    <li>{{object.id}}</li>
{% empty %}
    <li>None</li>
{% endfor %}
</ul>
{% endblock %}
