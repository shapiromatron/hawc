{% load crispy_forms_tags %}

<form id="copy-form" action="." method="post">

  {% csrf_token %}

    <fieldset>
      <legend>Copy {{name}}</legend>
      <p class="form-text text-muted">{{notes}}</p>
      {% for field in form %}
        {{ field|as_crispy_field }}
      {% endfor %}
    </fieldset>

    <div class="form-actions">
      <a id='submit_form' href="#" class="btn btn-primary">Copy selected as new</a>
      <a href='{{object.get_absolute_url}}' class="btn btn-light">Cancel</a>
    </div>

</form>
