<div class="alert alert-danger">
  <h4><i class="fa fa-exclamation-triangle"></i>&nbsp;Delete this {{name}}?</h4>
  <p>{{notes}}</p>

  {% if confirm %}
  <div id='deleteConfirm'>
    <b>Type "delete" to confirm:</b>
    <input id="confirmationText" class="form-control" placeholder='Type "delete" to confirm'></input>
  </div>
  {% endif %}

  <form id="deleteConfirmationActionsDiv" action="." method="post" class="{% if confirm %}hidden{% endif %}">
    <div class="form-actions">
      <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i>&nbsp;Delete {{name}}</button>
      <a href="{{cancel_url}}" class="btn btn-light">Cancel</a>
    </div>
    {% csrf_token %}
    </fieldset>
  </form>
</div>

{% if confirm %}
<script >
  window.addEventListener('load', function () {
    $('#confirmationText').on('keyup', function(){
      if (this.value === "delete") {
        $('#deleteConfirmationActionsDiv').show();
        $('#deleteConfirm').hide();
      }
    });
  });
</script>
{% endif %}
