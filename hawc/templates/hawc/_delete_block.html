<div class="alert alert-block">
  <h4>Warning!</h4>
  <p>Are you sure you want to delete this {{name}}? {{notes}}</p>
</div>

<form action="." method="post">
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Delete {{name}}</button>
    <a href="{{object.get_absolute_url}}" class="btn">Cancel</a>
  </div>
  {% csrf_token %}
  </fieldset>
</form>
