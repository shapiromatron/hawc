[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | bin
  | compose
  | data
  | docs
  | frontend
  | public
  | requirements
  | venv
  | venv2
)/
'''

[tool.coverage.run]
omit = [
  "*migrations*",
  "*urls.py",
  "./build/",
  "./hawc/main/*",
  "./tests/*",
  "./venv/*",
  "*/bmds/*",
]

[tool.isort]
atomic = true
include_trailing_comma = true
known_third_party = ["bmds"]
line_length = 100
multi_line_output = 3
skip = ["frontend/", "venv/", "venv2/"]
