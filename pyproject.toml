[tool.black]
line-length = 100
target-version = ['py311']
extend-exclude = '(data|docs|frontend|public|scripts/private)'

[tool.coverage.run]
omit = [
  "*migrations*",
  "*urls.py",
  "./build/",
  "./hawc/main/*",
  "./scripts/private/*",
  "./tests/*",
  "./venv/*",
  "*/bmds/*",
]

[tool.ruff]
select = ["B", "C4", "E", "F", "I", "RUF", "S", "W"]
line-length = 100
ignore = ["E501", "S101", "S106"]
