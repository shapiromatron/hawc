[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | bin
  | build
  | compose
  | data
  | dist
  | docs
  | frontend
  | public
  | requirements
  | venv
)/
'''

[tool.coverage.run]
omit = [
  "*migrations*",
  "*urls.py",
  "./build/",
  "./hawc/main/*",
  "./tests/*",
  "./venv/*",
  "*/bmds/*",
]
