[project]
name = "hawc"
description = "A content management system for human health assessments."
readme = "README.rst"
authors = [
  {name = "Andy Shapiro", email="shapiromatron@gmail.com"}
]
maintainers = [
  {name = "HAWC Development Team"}
]
license = {file = "LICENSE"}
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9"
]
requires-python = ">=3.9"
dynamic = ["version"]

[project.scripts]
hawc = "hawc:manage"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["hawc"]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {attr = "hawc.__version__"}


[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | bin
  | build
  | compose
  | data
  | dist
  | docs
  | frontend
  | public
  | requirements
  | scripts/private
  | venv
)/
'''


[tool.coverage.run]
omit = [
  "*migrations*",
  "*urls.py",
  "./build/",
  "./hawc/main/*",
  "./scripts/private/*",
  "./tests/*",
  "./venv/*",
  "*/bmds/*",
]


[tool.isort]
atomic = true
include_trailing_comma = true
known_first_party = ["hawc", "hawc_client"]
known_third_party = ["bmds"]
line_length = 100
multi_line_output = 3
skip = ["build/", "frontend/", "scripts/private/", "venv/"]
