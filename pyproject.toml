[tool.black]
line-length = 100
target-version = ['py311']
extend-exclude = '(data|docs|frontend|public|scripts/private)'

[tool.coverage.run]
omit = [
  "*migrations*",
  "*urls.py",
  "./build/",
  "./hawc/main/*",
  "./scripts/private/*",
  "./tests/*",
  "./venv/*",
  "*/bmds/*",
]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "W", "F", "I"]
ignore = ["E501"]

[tool.ruff.isort]
known-first-party = ["hawc", "hawc_client"]
