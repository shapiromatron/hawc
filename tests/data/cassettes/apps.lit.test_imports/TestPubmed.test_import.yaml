        PubModel="Print"><Journal><ISSN IssnType="Print">0300-483X</ISSN><JournalIssue
        CitedMedium="Print"><Volume>160</Volume><Issue>1-3</Issue><PubDate><Year>2001</Year><Month>Mar</Month><Day>07</Day></PubDate></JournalIssue><Title>Toxicology</Title><ISOAbbreviation>Toxicology</ISOAbbreviation></Journal><ArticleTitle>Weight-of-evidence
        versus strength-of-evidence in toxicologic hazard identification: Di(2-ethylhexyl)phthalate
        (DEHP).</ArticleTitle><Pagination><StartPage>219</StartPage><EndPage>226</EndPage><MedlinePgn>219-26</MedlinePgn></Pagination><Abstract><AbstractText>Toxicokinetic
        and mode of action data for DEHP reduce the concern for its potential carcinogenic
        hazard to human health. Chronic, high dose ingestion of DEHP and related peroxisome
        proliferators (PP) by mice and rats precipitate the following: activation
        of peroxisome proliferator activated receptor (PPARalpha) and its binding
        to peroxisome proliferator response elements (PPREs) within promoters of PP-responsive
        genes, peroxisome proliferation, increased microsomal fatty acid oxidation,
        increased hepatic hydrogen peroxide, hepatomegaly, hyperplasia and subsequent
        neoplasia. Neither peroxisome proliferation nor increased liver cancer occur
        in patients treated with pharmacologic doses of PP. Species differences in
        endogenous PPARalpha expression and differential activity of the peroxisome
        proliferator response element (PPRE) contribute to the failure of humans to
        respond in a manner qualitatively similar to that of rats or mice. Where it
        can be demonstrated that a mechanism for rodent tumor formation has no relevance
        for humans, then a substance which elicits a carcinogenic response in the
        test species via that mechanism should not be classified as anything other
        than an animal carcinogen. Systemic noncarcinogenic endpoints are available
        for definition of a DEHP reference dose. Considerable difficulty is encountered
        in the revision of promulgated regulations and in public risk communication
        when a material is no longer considered a carcinogenic hazard to humans.</AbstractText></Abstract><AuthorList
