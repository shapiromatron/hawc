        of toxicology</Title><ISOAbbreviation>Arch Toxicol</ISOAbbreviation></Journal><ArticleTitle>26-Week
        carcinogenicity study of di-isodecyl phthalate by dietary administration to
        CB6F1-rasH2 transgenic mice.</ArticleTitle><Pagination><StartPage>59</StartPage><EndPage>66</EndPage><MedlinePgn>59-66</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1007/s00204-010-0536-6</ELocationID><Abstract><AbstractText>This
        study examined the carcinogenic potential of di-isodecyl phthalate (DIDP)
        in rasH2 mice. DIDP was administered to 15 rasH2 mice/gender/group at dietary
        levels of 0, 0.1, 0.33, or 1% and 15 wild-type mice/gender/group at dietary
        levels of 0 and 1% for 26 weeks. Non-neoplastic changes were observed in the
        liver (parenchymal inflammation, fatty changes, diffuse hepatocyte hypertrophy
        with eosinophilic granules and focal necrosis) and kidneys (tubular basophilia
        and tubular hyperplasia) after administration of DIDP in the rasH2 and wild-type
        mice. In the neoplastic lesions, there were a higher number of hepatocellular
        adenomas in the male rasH2 mice receiving 1% DIDP, compared with the findings
        in the liver of control rasH2 mice or wild-type mice. The incidence of hepatocellular
        adenomas in the 0.1, 0.33, and 1% DIDP exposed rasH2 mice was 7% (1/15), 7%
        (1/15), and 33% (5/15), respectively. This study adds a set of results for
        an additional test chemical for the performance of the rasH2 short-term transgenic
        model to the existing database of 3 compounds (WY-14643, DEHP, and clofibrate)
        tested in the ILSI/HESI ACT project.</AbstractText></Abstract><AuthorList
