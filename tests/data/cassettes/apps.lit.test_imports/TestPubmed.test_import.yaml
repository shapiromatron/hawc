        pharmacology</Title><ISOAbbreviation>Biochem Pharmacol</ISOAbbreviation></Journal><ArticleTitle>Induction
        of rat hepatic long-chain acyl-CoA hydrolases by various peroxisome proliferators.</ArticleTitle><Pagination><StartPage>1081</StartPage><EndPage>1085</EndPage><MedlinePgn>1081-5</MedlinePgn></Pagination><Abstract><AbstractText>Induction
        of cytosolic long-chain acyl-CoA hydrolases was investigated in rat liver
        after administration of various peroxisome proliferators and related compounds.
        Treatment of rats with di-(2-ethylhexyl)-phthalate, di-(2-ethylhexyl)-adipate
        or tiadenol induced hydrolases I and II, while acetylsalicylic acid induced
        only hydrolase II. Among the various phenoxyacetic acid derivatives and related
        compounds, 2,4,5-trichlorophenoxyacetic acid, 2-(4-chlorophenoxy)-2-methylacetic
        acid, 2-(2-chlorophenoxy)-2-methylpropionic acid and clofibric acid induced
        both hydrolases I and II, whereas 2, 4-dichlorophenoxyacetic acid induced
        only hydrolase II. All nine of the above-mentioned inducers also markedly
        increased the activity of peroxisomal beta-oxidation. Other compounds tested
        (2-chlorophenoxyacetic acid, 4-chlorophenoxyacetic acid, 4-chlorophenol, phenoxyacetic
        acid and phenoxy-2-methylacetic acid) were ineffective as inducers. These
        results suggest that inducers of acyl-CoA hydrolase II also enhance peroxisomal
        beta-oxidation activity, but do not necessarily induce acyl-CoA hydrolase
        I. The structure-inducing activity relationships of these compounds are discussed.</AbstractText></Abstract><AuthorList
