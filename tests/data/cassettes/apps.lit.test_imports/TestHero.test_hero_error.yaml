        Research\",\"_version_\":1804135222509305856},{\"REFERENCE_ID\":3856523,\"ABSTRACT\":\"A
        novel model for measuring the strength of perfluoroalkyl acid (PFAA) binding
        to human serum albumin (HSA) by use of the protein's native fluorescence is
        described. The model is derived from published properties of HSA and its interactions
        with other surfactants; it is consistent with these properties and experimental
        observations. The model's validity has been tested with both medium- to long-chain
        PFAAs (perfluoroheptanoate, perfluorooctanoate, perfluorononanoate, perfluorodecanoate,
        perfluoroundecanoate, perfluorohexanesulfonate, and perfluorooctanesulfonate)
        and short-chain PFAAs (perfluorohexanoate and perfluorobutanesulfonate). These
        experiments confirm the model as a valid description for the binding of medium-
        to long-chain PFAAs to HSA. Results indicate at least 2-3 PFAAs bind to each
        protein with affinity on the order of 10(4) M(-1). These binding strengths
        exhibit a dependence on protein concentration. Measured PFAA binding constants
        are approximately 10% of those values reported for fatty acids of similar
        chain length; correcting for protein concentration suggests the binding strengths
        may be as low as 2-3% of the corresponding fatty acids' affinities. Like fatty
        acids, the carboxylate PFAAs exhibit a trend of generally increasing binding
        strength with increased chain length. The model does not appear valid for
        the binding of short-chain PFAAs to HSA. Hill binding coefficients, fluorescence
        intensity measurements, and wavelengths of maximum emission suggest short-chain
        PFAAs associate with HSA differently and fail to promote the same conformational
        changes in the protein's tertiary structure as the medium- to long-chain PFAAs.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/3856523\",\"hasPDF\":true,\"YEAR\":2010,\"allAuthors\":[\"Hebert,
