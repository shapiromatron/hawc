        pathology</Title><ISOAbbreviation>Toxicol Pathol</ISOAbbreviation></Journal><ArticleTitle>Assessment
        of carcinogenicity of di(2-ethylhexyl)phthalate in a short-term assay using
        Xpa-/- and Xpa-/-/p53+/- mice.</ArticleTitle><Pagination><StartPage>188</StartPage><EndPage>199</EndPage><MedlinePgn>188-99</MedlinePgn></Pagination><Abstract><AbstractText>The
        potential of Xpa-/- and Xpa-/-/p53+/- mice for short-term carcinogenicity
        assays was evaluated with di(2-ethylhexyl)phthalate (DEHP). Groups of 15 male
        and female Xpa-/- mice, received diets containing 0, 1, 500, 3,000, or 6,000
        ppm DEHP, and wild-type (WT) and Xpa-/-p53+/-mice 0 or 6,000 ppm DEHP for
        39 weeks. Xpa-/-, Xpa-/-/p53+/-, and WT males, fed 2,500 ppm p-cresidine,
        served as a positive control. In all models, the survival was not altered
        by DEHP. Increased incidences of nonneoplastic lesions were recorded in testes
        and kidneys with no apparent difference between the models. The only liver
        tumors in all models were adenomas in males with no statistically significantly
        increased incidence. For p-cresidine. the survival was decreased (p &lt; 0.05)
        only in transgenic models. Statistically significantly increased incidences
        of nonneoplastic lesions were recorded in the liver, urinary bladder, and
        nasal cavity in all models, and in kidneys in transgenic models. The only
        tumors with statistically significantly increased incidence were liver adenomas
        in transgenic models (XPA: I vs 7: ''XPA/p53'': 0 vs 12; WT: 0 vs 5, p = 0.053)
        and urinary bladder carcinomas in XPA/p53 model (0 vs 7). The negative carcinogenic
        response to DEHP and the positive response to p-cresidine support the expected
        sensitivity to genotoxic carcinogens in these transgenic models.</AbstractText></Abstract><AuthorList
