        CitedMedium="Print"><Volume>11</Volume><Issue>3</Issue><PubDate><Year>1978</Year><Month>Nov</Month></PubDate></JournalIssue><Title>Toxicology</Title><ISOAbbreviation>Toxicology</ISOAbbreviation></Journal><ArticleTitle>Effect
        of Di-(2-ethylhexyl) phthalate (DEHP) on chemical constituents and enzymatic
        activity of rat liver.</ArticleTitle><Pagination><StartPage>271</StartPage><EndPage>275</EndPage><MedlinePgn>271-5</MedlinePgn></Pagination><Abstract><AbstractText>Effect
        of Di(2-ethylhexyl) phthalate (DEHP), was investigated on chemical constituents
        and activity of certain enzymes of rat liver. A significant increase in liver
        weight; total and relative to body weight; decrease in total, free and esterified
        cholesterol; and no change in dry weight, moisture; RNA, DNA, total lipids,
        phospholipids, pyruvic acid and lactic acid contents was observed in liver
        of DEHP-treated rats as compared to controls. Activity of 3 mitochondrial
        enzymes, malic dehydrogenase, cytochrome-c-oxidase and diaphorase were significantly
        decreased while that of NADH-cytochrome c reductase, RNAase and DNAase remained
        unaltered upon treatment. The results suggest that DEHP exerts its hepatotoxic
        effects by interfering with bioenergetics of the cell.</AbstractText></Abstract><AuthorList
