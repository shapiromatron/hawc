        Journal of nutritional biochemistry</Title><ISOAbbreviation>J Nutr Biochem</ISOAbbreviation></Journal><ArticleTitle>In
        utero growth restriction and catch-up adipogenesis after developmental di
        (2-ethylhexyl) phthalate exposure cause glucose intolerance in adult male
        rats following a high-fat dietary challenge.</ArticleTitle><Pagination><StartPage>1208</StartPage><EndPage>1220</EndPage><MedlinePgn>1208-20</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.jnutbio.2015.05.012</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S0955-2863(15)00145-X</ELocationID><Abstract><AbstractText>Phthalates
        impact adipocyte morphology in vitro, but the sex-specific adipogenic signature
        immediately after perinatal di(2-ethylhexyl) phthalate (DEHP) exposure and
        adulthood physiology following a high-fat (HF) dietary challenge are unknown.
        In the current study, pregnant and lactating dams received DEHP (300 mg/kg
        body weight) or oil. At weaning [postnatal day (PND) 21], adipose tissue was
        sampled for real-time polymerase chain reaction. The remaining offspring consumed
        a control or HF diet. DEHP decreased % fat in males at birth from 13.9%&#xb1;0.2
        to 11.8%&#xb1;0.6 (mean&#xb1;S.E.M.), representing a 15.1% decrease in fat
        by DEHP, and these males caught up in adiposity to controls by PND21. Adult
        DEHP-exposed males had a 27.5% increase in fat (12.5%&#xb1;0.9% in controls
        vs. 15.9%&#xb1;1.5% in the DEHP group); adipocyte perimeter was increased
        as well, with fewer small/medium-sized adipocytes, and decreased cell number
        compared to oil controls. HF diet intake in DEHP-exposed males further increased
        male energy intake and body weight and led to glucose intolerance. In PND21
        males, DEHP increased the expression of adipogenic markers (Pparg1, Cebpa,
        Adipoq, Ppard, Fabp4, Fasn, Igf1), decreased Lep, and decreased markers of
        mesenchymal stem cell commitment to the adipogenic lineage (Bmp2, Bmp4, Stat1,
        Stat5a) compared to oil controls. These data suggest that DEHP may decrease
        the adipocyte pool at birth, which initially increases adaptive adipocyte
        maturation and lipid accumulation, but leads to adipose tissue dysfunction
        in adulthood, decreasing the capacity to adapt to a HF diet, and leading to
        systemic glucose intolerance.</AbstractText><CopyrightInformation>Copyright
