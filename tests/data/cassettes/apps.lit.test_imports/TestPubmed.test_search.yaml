        of toxicology</Title><ISOAbbreviation>Arch Toxicol</ISOAbbreviation></Journal><ArticleTitle>The
        PPAR&#x3b1;-dependent rodent liver tumor response is not relevant to humans:
        addressing misconceptions.</ArticleTitle><Pagination><StartPage>83</StartPage><EndPage>119</EndPage><MedlinePgn>83-119</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1007/s00204-017-2094-7</ELocationID><Abstract><AbstractText>A
        number of industrial chemicals and therapeutic agents cause liver tumors in
        rats and mice by activating the nuclear receptor peroxisome proliferator-activated
        receptor &#x3b1; (PPAR&#x3b1;). The molecular and cellular events by which
        PPAR&#x3b1; activators induce rodent hepatocarcinogenesis have been extensively
        studied elucidating a number of consistent mechanistic changes linked to the
        increased incidence of liver neoplasms. The weight of evidence relevant to
        the hypothesized mode of action (MOA) for PPAR&#x3b1; activator-induced rodent
        hepatocarcinogenesis is summarized here. Chemical-specific and mechanistic
        data support concordance of temporal and dose-response relationships for the
        key events associated with many PPAR&#x3b1; activators. The key events (KE)
        identified in the MOA are PPAR&#x3b1; activation (KE1), alteration in cell
        growth pathways (KE2), perturbation of hepatocyte growth and survival (KE3),
        and selective clonal expansion of preneoplastic foci cells (KE4), which leads
        to the apical event-increases in hepatocellular adenomas and carcinomas (KE5).
        In addition, a number of concurrent molecular and cellular events have been
        classified as modulating factors, because they potentially alter the ability
        of PPAR&#x3b1; activators to increase rodent liver cancer while not being
        key events themselves. These modulating factors include increases in oxidative
        stress and activation of NF-kB. PPAR&#x3b1; activators are unlikely to induce
        liver tumors in humans due to biological differences in the response of KEs
        downstream of PPAR&#x3b1; activation. This conclusion is based on minimal
        or no effects observed on cell growth pathways and hepatocellular proliferation
        in human primary hepatocytes and absence of alteration in growth pathways,
        hepatocyte proliferation, and tumors in the livers of species (hamsters, guinea
        pigs and cynomolgus monkeys) that are more appropriate human surrogates than
        mice and rats at overlapping dose levels. Despite this overwhelming body of
        evidence and almost universal acceptance of the PPAR&#x3b1; MOA and lack of
        human relevance, several reviews have selectively focused on specific studies
        that, as discussed, contradict the consensus opinion and suggest uncertainty.
        In the present review, we systematically address these most germane suggested
        weaknesses of the PPAR&#x3b1; MOA.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
