        Appl Toxicol</ISOAbbreviation></Journal><ArticleTitle>The developmental toxicity
        of 2-ethylhexanol applied dermally to pregnant Fischer 344 rats.</ArticleTitle><Pagination><StartPage>176</StartPage><EndPage>185</EndPage><MedlinePgn>176-85</MedlinePgn></Pagination><Abstract><AbstractText>Undiluted
        2-ethylhexanol (2-EH) was administered by occluded dermal application for
        6 hr per day on Gestation Days 6 through 15 to pregnant Fischer 344 rats,
        in range-finding (R) and main (M) studies. The dermal route is considered
        to be the most relevant for human exposure. Treatment levels were (R) 0.0,
        0.5, 1.0, 2.0, and 3.0 ml/kg/day (equivalent to 0, 420, 840, 1680, and 2520
        mg/kg/day) and (M) 0.0, 0.3, 1.0, and 3.0 ml/kg/day (equivalent to 0, 252,
        840, and 2520 mg/kg/day). Controls (0.0 ml/kg/day, sham controls) received
        deionized water at 3.0 ml/kg/day. Dermal-positive control groups received
        undiluted 2-methoxyethanol (2-ME) at (R) 0.5 and 1.5 ml/kg/day and (M) 1.0
        ml/kg/day as a reference compound in a similar regimen. An oral reference
        compound, valproic acid, was administered by gavage in the range-finding study
        on Gestation Days 6 through 15 at 400 mg/kg/day. The range-finding study employed
        an untreated (naive) control group. Numbers of plug-positive females per group
        were (R) 8 and (M) 25. Maternal weight gain was reduced for 2-EH at 1680 (R)
        and 2520 (R and M studies) mg/kg/day. Exfoliation and encrustation were seen
        at the application site in both studies at 840, 1680, and 2520 mg/kg. Maternal
        liver, kidney, thymus, spleen, adrenal, and uterine weights, and gestational
        and fetal parameters were unaffected by treatment with 2-EH. There were no
        treatment-related increases in the incidence of individual or pooled external,
        visceral, and skeletal malformations or variations following the application
        of 2-EH. The NOAELs for the maternal toxicity of 2-EH were 252 mg/kg/day based
        on skin irritation and 840 mg/kg/day based on systemic toxicity. The developmental
        toxicity NOAEL was at least 2520 mg/kg/day, with no teratogenicity. Administration
        of 2-ME at 840 mg/kg/day resulted in reduced maternal weight gain and food
        consumption, increased postimplantation loss, reduced numbers of live fetuses
        per litter, and reduced fetal body weights per litter. The incidence of fetal
        malformations and variations was increased. Oral administration of VPA produced
        maternal toxicity, developmental toxicity, and teratogenicity. The Fischer
        344 rat is thus susceptible to known rodent teratogens by both the dermal
        and oral routes. It is concluded that 2-EH is not developmentally toxic by
        the dermal route in the Fischer 344 rat at and below treatment levels which
        produce maternal toxicity.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
