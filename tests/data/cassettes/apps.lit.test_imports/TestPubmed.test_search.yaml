        of agricultural and food chemistry</Title><ISOAbbreviation>J Agric Food Chem</ISOAbbreviation></Journal><ArticleTitle>Curcumin
        Suppresses Phthalate-Induced Metastasis and the Proportion of Cancer Stem
        Cell (CSC)-like Cells via the Inhibition of AhR/ERK/SK1 Signaling in Hepatocellular
        Carcinoma.</ArticleTitle><Pagination><StartPage>10388</StartPage><EndPage>10398</EndPage><MedlinePgn>10388-98</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1021/acs.jafc.5b04415</ELocationID><Abstract><AbstractText>Recent
        evidence indicating that phthalates promote cancer development, including
        cell proliferation, migration, and invasion, has raised public health concerns.
        Here, we show that bis(2-ethylhexyl) phthalate promotes the migration, invasion,
        and epithelial-mesenchymal transition of hepatocellular carcinoma cells. In
        addition, bis(2-ethylhexyl) phthalate increased the proportion of cancer stem
        cell (CSC)-like cells and stemness maintenance in vitro as well as tumor growth
        and metastasis in vivo. The various activities of curcumin, including anticancer,
        anti-inflammation, antioxidation, and immunomodulation, have been investigated
        extensively. Curcumin suppressed phthalate-induced cell migration, invasion,
        and epithelial-mesenchymal transition, decreased the proportion of CSC-like
        cells in hepatocellular carcinoma cell lines in vitro, and inhibited tumor
        growth and metastasis in vivo. We also reveal that curcumin suppressed phthalate-induced
        migration, invasion, and CSC-like cell maintenance through inhibition of the
        aryl hydrocarbon receptor/ERK/SK1/S1P3 signaling pathway. Our results suggest
        that curcumin may be a potential antidote for phthalate-induced cancer progression.</AbstractText></Abstract><AuthorList
