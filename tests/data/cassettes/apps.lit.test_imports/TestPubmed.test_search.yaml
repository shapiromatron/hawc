        &amp; experimental toxicology</Title><ISOAbbreviation>Hum Exp Toxicol</ISOAbbreviation></Journal><ArticleTitle>Interactive
        potential of omega-3 fatty acids with clofibrate or DEHP on hepatic peroxisome
        proliferation in male Wistar rats.</ArticleTitle><Pagination><StartPage>337</StartPage><EndPage>340</EndPage><MedlinePgn>337-40</MedlinePgn></Pagination><Abstract><AbstractText>The
        interactive potential of three known peroxisome proliferators, omega-3 fatty
        acids, clofibrate and di(2-ethylhexylphthalate (DEHP), was evaluated in male
        weanling Wistar rats for the effect on peroxisomal beta-oxidation. Omega-3
        fatty acids were supplied by menhaden oil which was fed in six regimens: low
        fat (5% w/w), low fat and clofibrate (0.3% w/w) or DEHP (0.25% w/w), high
        fat (20% w/w), high fat and clofibrate or DEHP in the aforementioned concentrations.
        Induction of peroxisomal beta-oxidation was measured by changes in liver-to-body
        weight ratio, fatty acyl-CoA oxidase (FAO) activity, and peroxisomal bifunctional
        enzyme (PBE) quantity. Analysis of transformed data indicated a less than
        additive response in FAO activity with no deviation from additivity seen with
        liver-to-body ratios and PBE.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
