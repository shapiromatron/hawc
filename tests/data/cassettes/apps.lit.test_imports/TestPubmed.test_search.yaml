        hyperplasia and cancer in rats: metabolic alterations associated with cell
        growth.</ArticleTitle><Pagination><StartPage>238</StartPage><EndPage>248</EndPage><MedlinePgn>238-48</MedlinePgn></Pagination><Abstract><AbstractText
        Label="BACKGROUND &amp; AIMS" NlmCategory="OBJECTIVE">We showed previously
        that the peroxisome proliferators di(2-ethylhexyl)phthalate (DEHP), clofibrate,
        and 4-chloro-6-(2,3 xylidino)-2-pyrimidinylthio (N-beta-hydroxyl)acetamide
        (BR931) alter hepatic sex steroid metabolism and receptor expression during
        induction of hepatic hyperplasia and hepatocellular carcinoma (HCC) in rats.
        The aim of this study was to identify metabolic changes associated with cell
        growth during hyperplasia and HCC.</AbstractText><AbstractText Label="METHODS"
        NlmCategory="METHODS">Hepatic hyperplasia was induced in male rats by a diet
        containing DEHP and clofibrate for 3-60 days. HCC was induced by feeding a
        diet containing BR931, a more potent hepatocarcinogen, for 10 months.</AbstractText><AbstractText
        Label="RESULTS" NlmCategory="RESULTS">Cholesterol biosynthesis was depressed
        in hyperplastic livers but increased in HCC. Glucose-6-phosphate dehydrogenase
        (G6PD) activity was inhibited in hyperplastic liver as well as in HCC, whereas
        malic enzyme activity increased severalfold. Protein and messenger RNA (mRNA)
        levels for both G6PD and malic enzyme increased in hyperplastic livers and
        HCC. mRNA levels for 3-hydroxy-3-methylglutaryl-coenzyme A reductase decreased
        in hyperplasia and increased in HCC, whereas low-density lipoprotein receptor
        mRNA increased in hyperplasia and decreased in HCC.</AbstractText><AbstractText
        Label="CONCLUSIONS" NlmCategory="CONCLUSIONS">Neoplastic cells acquire a growth
        advantage by their capacity to synthesize cholesterol and obtain reduced nicotinamide
        adenine dinucleotide phosphate by the malic enzyme pathway when G6PD activity
        is inhibited by peroxisome proliferators.</AbstractText></Abstract><AuthorList
