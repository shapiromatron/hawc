        journal of toxicology</Title><ISOAbbreviation>Int J Toxicol</ISOAbbreviation></Journal><ArticleTitle>Evaluation
        of reproductive development following intravenous and oral exposure to DEHP
        in male neonatal rats.</ArticleTitle><Pagination><StartPage>159</StartPage><EndPage>174</EndPage><MedlinePgn>159-74</MedlinePgn></Pagination><Abstract><AbstractText>Di-(2-ethylhexyl)phthalate
        (DEHP) was administered to 3- to 5-day-old male Sprague-Dawley rats by daily
        intravenous injections of 60, 300, or 600 mg/kg/day or by daily oral gavage
        of 300 or 600 mg/kg/day for 21 days. Histopathological evaluation and organ
        weight measurements were performed on some animals after 21 days of dosing
        (primary group) and later on the recovery group animals that were held without
        further treatment until sexual maturity at approximately 90 days of age. No
        effects of any type were observed in animals treated intravenously with 60
        mg/kg/day. Testicular changes, consisting of a partial depletion of the germinal
        epithelium and/or decrease in diameter of seminiferous tubules, were present
        in all animals of the 300- and 600-mg/kg/day groups after the 21-day dosing
        period. Testes weight decreased and liver weight increased in these animals.
        Testes changes were dose-related and generally more severe among animals dosed
        orally versus intravenously. In the recovery animals, a residual DEHP-induced
        decrease in seminiferous tubule diameter was present in the testis of several
        animals dosed orally at 300 and 600 mg/kg/day, but not in animals dosed intravenously.
        There was no germinal cell depletion or Sertoli cell alteration observed in
        any dose group at any time. Notably, no effects on sperm count, sperm morphology,
        or sperm motility were observed at 90 days of age in any of the groups.</AbstractText></Abstract><AuthorList
