        <PubmedArticle><MedlineCitation Status="MEDLINE" Owner="NLM"><PMID Version="1">12036039</PMID><DateCompleted><Year>2002</Year><Month>11</Month><Day>20</Day></DateCompleted><DateRevised><Year>2015</Year><Month>11</Month><Day>19</Day></DateRevised><Article
        PubModel="Print"><Journal><ISSN IssnType="Print">0916-8451</ISSN><JournalIssue
        CitedMedium="Print"><Volume>66</Volume><Issue>4</Issue><PubDate><Year>2002</Year><Month>Apr</Month></PubDate></JournalIssue><Title>Bioscience,
        biotechnology, and biochemistry</Title><ISOAbbreviation>Biosci Biotechnol
        Biochem</ISOAbbreviation></Journal><ArticleTitle>Elucidation of the toxic
        mechanism of the plasticizers, phthalic acid esters, putative endocrine disrupters:
        effects of dietary di(2-ethylhexyl)phthalate on the metabolism of tryptophan
        to niacin in rats.</ArticleTitle><Pagination><StartPage>705</StartPage><EndPage>710</EndPage><MedlinePgn>705-10</MedlinePgn></Pagination><Abstract><AbstractText>We
        have previously reported that the administration of a large amount of di(n-butyl)phthalate
        (DBP) increased the conversion ratio of tryptophan to niacin in rats. In the
        present experiment, the effect of di(2-ethylhexyl)phthalate (DEHP) on the
        conversion ratio and how altering the conversion ratio of tryptophan to niacin
        depended on the concentration of DEHP were investigated to elucidate the toxic
        mechanism of phthalic acid esters (PhE). Rats were fed with a diet containing
        0%, 0.01%, 0.05%, 0.1%, 0.5%, 1.0%, or 3.0% DEHP for 21 days. To assess the
        conversion ratio of tryptophan to niacin, urine samples were collected at
        the last day of the experiment and measured for metabolites on the tryptophan-niacin
        pathway. The conversion ratio increased with increasing dietary concentration
        of DEHP above 0.05%; the conversion ratio was about 2% in the control group,
        whereas it was 28% in the 3.0% DEHP group. It is suggested that the inhibition
        of alpha-amino-beta-carboxymuconate-epsilon-semialdehyde decarboxylase (ACMSD)
        by DEHP or its metabolites caused this increase in the conversion ratio. We
        conclude that PhE such as DEHP and DBP disturbed the tryptophan-niacin metabolism.</AbstractText></Abstract><AuthorList
