        journal of cancer research : Gann</Title><ISOAbbreviation>Jpn J Cancer Res</ISOAbbreviation></Journal><ArticleTitle>Effects
        of modifying agents on conformity of enzyme phenotype and proliferative potential
        in focal preneoplastic and neoplastic liver cell lesions in rats.</ArticleTitle><Pagination><StartPage>1154</StartPage><EndPage>1165</EndPage><MedlinePgn>1154-65</MedlinePgn></Pagination><Abstract><AbstractText>Development
        of preneoplastic lesions in the rat liver under the influence of various modifiers
        was investigated with particular attention to changes in simultaneous expression
        of altered enzyme phenotype within the lesions (conformity) and proliferation
        potential. Degree of conformity of marker enzymes such as glutathione S-transferase
        placental form (GST-P), glucose-6-phosphate dehydrogenase (G6PD), glucose-6-phosphatase,
        adenosine triphosphatase and gamma-glutamyltranspeptidase was compared with
        levels of 5-bromo-2-deoxyuridine labeling. After initiation with diethylnitrosamine,
        rats were administered the hepatopromoter sodium phenobarbital (PB, 0.05%),
        the antioxidant ethoxyquin (EQ, 0.5%), or a peroxisome proliferator, clofibrate
        (CF, 1.0%) or di(2-ethylhexyl)-phthalate (0.3%) and killed at week 16 or 32.
        The PB promoting regimen was clearly associated with increase in the numbers
        of high conformity class lesions simultaneously expressing three to five enzymes,
        and elevated proliferation potential. The inhibitor, EQ, in contrast, brought
        about a time-dependent decrease in conformity so that only 1 or 2 alterations
        were most commonly observed at week 32. Lesion populations in the peroxisome
        proliferator- and especially CF-treated cases were characterized by obvious
        dissociation between degree of conformity and proliferative status. Such treatment-dependent
        differences were not always correlated with the size of the lesion. The results
        thus suggested that the conformity and proliferation potential of preneoplastic
        lesions are dependent on modification treatment. Overall, GST-P was found
        to be the most reliable marker, although G6PD was less influenced in the peroxisome
        proliferator cases.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
