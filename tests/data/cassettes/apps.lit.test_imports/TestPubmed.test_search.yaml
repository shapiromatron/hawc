        and molecular mutagenesis</Title><ISOAbbreviation>Environ Mol Mutagen</ISOAbbreviation></Journal><ArticleTitle>Genetic
        toxicology testing of di(2-ethylhexyl) terephthalate.</ArticleTitle><Pagination><StartPage>228</StartPage><EndPage>233</EndPage><MedlinePgn>228-33</MedlinePgn></Pagination><Abstract><AbstractText>Di(2-ethylhexyl)
        terephthalate (DEHT) is a commercially produced chemical (Kodaflex DOTP) that
        is used as a general purpose, low-volatility plasticizer for polyvinyl chloride
        and other polymeric materials. Less than 30 million kilograms of DEHT are
        produced annually. DEHT is isomeric with di(2-ethylhexyl) phthalate (DEHP),
        a nongenotoxic rodent carcinogen whose mode of action has been suggested to
        derive from its ability to produce hepatocellular proliferation and/or hepatic
        peroxisome proliferation. Thus it is important to know the behavior of DEHT
        in genotoxicity assays in order to compare it with that of DEHP and other
        phthalate ester plasticizers. It is known from previously published studies
        that rats fed DEHT in the diet at 2,000 mg/kg produce urine that is negative
        in the Ames Salmonella bacterial mutagenicity assay in the presence and absence
        of induced rat liver S-9 and in the presence and absence of beta-glucuronidase/aryl
        sulfatase. Reported here are the results of direct testing of DEHT in the
        Ames plate incorporation assay, the Chinese hamster ovary/hypoxanthine guanine
        phosphoribosyl transferase (CHO/HGPRT) in vitro mammalian cell mutagenicity
        assay, and an in vitro chromosome aberrations assay using CHO cells. The results
        for mono(ethylhexyl) terephthalate (MEHT), a metabolite of DEHT, in the Ames
        Salmonella bacterial mutagenicity assay are also presented. All test results
        for both DEHT and MEHT were found to be negative, and it is therefore concluded
        that DEHT, like its isomeric relative DEHP, is not genotoxic.</AbstractText></Abstract><AuthorList
