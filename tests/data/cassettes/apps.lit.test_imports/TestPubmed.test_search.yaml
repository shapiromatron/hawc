        radical research</Title><ISOAbbreviation>Free Radic Res</ISOAbbreviation></Journal><ArticleTitle>Effect
        of peroxisome proliferator on extracellular glutathione peroxidase in rat.</ArticleTitle><Pagination><StartPage>181</StartPage><EndPage>190</EndPage><MedlinePgn>181-90</MedlinePgn></Pagination><Abstract><AbstractText>Glutathione
        peroxidase (GPX) activity measured using tert-butyl hydroperoxide as a substrate
        detects solely cellular/classical GPX (cGPX) in rat liver and kidney, and
        extracellular/plasma glutathione peroxidase (EC-GPX) in rat serum. To investigate
        the effect of peroxisome proliferator on EC-GPX, we measured activities of
        GPX and catalase in rat liver, kidney and serum, and then we performed immunoblot
        and Northern blot analyses in the kidney. Rats were fed on a diet containing
        either 2% (w/w) di-2-ethylhexyl phthalate (DEHP) or 0.25% (w/w) clofibrate
        for two or three weeks, respectively. Catalase activity was increased 1.4-fold
        (p &lt; 0.001) in the treated liver, but not in the kidney. GPX activity was
        decreased to 59.2% (DEHP) and 70.4% (clofibrate) of the control (p &lt; 0.001)
        in the serum but was unaltered in the liver and kidney. The immunoreactivity
        for EC-GPX was also significantly decreased in the DEHP-treated kidney compared
        with the control. The mRNA levels of EC-GPX and cGPX were unaltered. The immunostaining
        for 4-hydroxy-2-nonenal, a maker of lipid peroxide, was more intense in the
        treated kidney compared with the control. These results suggest that EC-GPX
        is post-transcriptionally decreased by peroxisome proliferator through the
        oxidative stress in the renal tubules. This may be a new deleterious effect
        of an endocrine disruptor DEHP.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
