        Journal of pharmacology and experimental therapeutics</Title><ISOAbbreviation>J
        Pharmacol Exp Ther</ISOAbbreviation></Journal><ArticleTitle>Induction of peroxisomal
        enzyme activities by di-(2-ethylhexyl) phthalate in thyroidectomized rats
        with parathyroid replants.</ArticleTitle><Pagination><StartPage>1105</StartPage><EndPage>1110</EndPage><MedlinePgn>1105-10</MedlinePgn></Pagination><Abstract><AbstractText>Previous
        studies suggest that thyroid hormones are involved in the mechanism of peroxisome
        proliferation. However, those studies utilized either surgically thyroidectomized
        animals, which are also parathyroidectomized, without calcium supplementation,
        or animals pretreated with antithyroid drugs, which are known to produce metabolic
        as well as morphometric changes in the liver. Therefore, these animal models
        confound conclusions drawn in previous studies. The purpose of the present
        study was to investigate the role of thyroid hormones in peroxisomal proliferation
        by the phthalate ester plasticizer, di-(2-ethylhexyl)phthalate (DEHP) in thyroidectomized
        rats with parathyroid replants. Using this model, it was found that DEHP-induced
        hepatomegaly was partially dependent on thyroid hormones. DEHP produced a
        thyromimetic effect, inducing the activity of malic enzyme and carnitine acetyltransferase
        in the absence of thyroid hormones. Additionally, DEHP-induced activities
        of catalase were shown to be dependent on thyroid hormones, whereas the thyroid
        status of the animal had no effect on DEHP-induced activities of the peroxisomal
        beta-oxidizing enzymes. These data further confirm that endocrine factors
        play variable roles in the process of induction of various peroxisomal enzymes
        caused by peroxisome proliferators.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
