        CitedMedium="Print"><Volume>5</Volume><Issue>9</Issue><PubDate><Year>1984</Year><Month>Sep</Month></PubDate></JournalIssue><Title>Carcinogenesis</Title><ISOAbbreviation>Carcinogenesis</ISOAbbreviation></Journal><ArticleTitle>Accelerated
        regression of carcinogen-induced preneoplastic hepatocyte foci by peroxisome
        proliferators, BR931, 4-chloro-6-(2,3-xylidino)-2-pyrimidinylthio (N-B-hydroxyethyl)acetamide,
        and di-(2-ethylhexyl)phthalate.</ArticleTitle><Pagination><StartPage>1193</StartPage><EndPage>1198</EndPage><MedlinePgn>1193-8</MedlinePgn></Pagination><Abstract><AbstractText>Enzyme
        altered preneoplastic hepatocyte foci were induced in male Sprague Dawley
        rats by a single injection of diethylnitrosamine (DEN) followed by dietary
        promotion of a choline-deficient (CD) diet for 4 weeks or by feeding a diet
        containing 0.02% 2-acetylaminofluorene for 4 weeks. BR931, a hypolipidemic
        agent, administered to rats bearing preneoplastic foci caused a rapid regression
        of the foci within 4-6 weeks. Di(2-ethylhexyl)phthalate (DEHP), a plasticiser,
        exerted the similar effect when tested on rats bearing preneoplastic foci
        induced by DEN + CD diet. Since BR931 and DEHP have been shown to be carcinogenic
        after long term feeding, the results suggest that the short-term effects of
        the class of agents known as hypolipidemic peroxisome proliferators are different
        from the chronic effects. Alternatively, the precursor lesions of hepatocellular
        carcinomas induced by hypolipidemic, peroxisome proliferators may differ from
        enzyme altered hepatocytic foci.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
