        reviews in toxicology</Title><ISOAbbreviation>Crit Rev Toxicol</ISOAbbreviation></Journal><ArticleTitle>Mode
        of action framework analysis for receptor-mediated toxicity: The peroxisome
        proliferator-activated receptor alpha (PPAR&#x3b1;) as a case study.</ArticleTitle><Pagination><StartPage>1</StartPage><EndPage>49</EndPage><MedlinePgn>1-49</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.3109/10408444.2013.835784</ELocationID><Abstract><AbstractText>Several
        therapeutic agents and industrial chemicals induce liver tumors in rodents
        through the activation of the peroxisome proliferator-activated receptor alpha
        (PPAR&#x3b1;). The cellular and molecular events by which PPAR&#x3b1; activators
        induce rodent hepatocarcinogenesis has been extensively studied and elucidated.
        This review summarizes the weight of evidence relevant to the hypothesized
        mode of action (MOA) for PPAR&#x3b1; activator-induced rodent hepatocarcinogenesis
        and identifies gaps in our knowledge of this MOA. Chemical-specific and mechanistic
        data support concordance of temporal and dose-response relationships for the
        key events associated with many PPAR&#x3b1; activators including a phthalate
        ester plasticizer di(2-ethylhexyl) phthalate (DEHP) and the drug gemfibrozil.
        While biologically plausible in humans, the hypothesized key events in the
        rodent MOA, for PPAR&#x3b1; activators, are unlikely to induce liver tumors
        in humans because of toxicodynamic and biological differences in responses.
        This conclusion is based on minimal or no effects observed on growth pathways,
        hepatocellular proliferation and liver tumors in humans and/or species (including
        hamsters, guinea pigs and cynomolgous monkeys) that are more appropriate human
        surrogates than mice and rats at overlapping dose levels. Overall, the panel
        concluded that significant quantitative differences in PPAR&#x3b1; activator-induced
        effects related to liver cancer formation exist between rodents and humans.
        On the basis of these quantitative differences, most of the workgroup felt
        that the rodent MOA is "not relevant to humans" with the remaining members
        concluding that the MOA is "unlikely to be relevant to humans". The two groups
        differed in their level of confidence based on perceived limitations of the
        quantitative and mechanistic knowledge of the species differences, which for
        some panel members strongly supports but cannot preclude the absence of effects
        under unlikely exposure scenarios.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
