        Environ Contam Toxicol</ISOAbbreviation></Journal><ArticleTitle>Vitamin C
        and resveratrol supplementation to rat dams treated with di(2-ethylhexyl)phthalate:
        impact on reproductive and oxidative stress end points in male offspring.</ArticleTitle><Pagination><StartPage>785</StartPage><EndPage>793</EndPage><MedlinePgn>785-93</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1007/s00244-009-9385-9</ELocationID><Abstract><AbstractText>This
        study was carried out to assess the influence of di(2-ethylhexyl)phthalate
        (DEHP) alone or associated with antioxidants on the male reproductive system
        in newborn rats, emphasizing the implications of oxidative stress and hormonal
        balance during prenatal and early postnatal periods. Wistar females were exposed
        by oral route to DEHP alone or associated with antioxidants from gestational
        day 7 to lactational day 2 according to the following treatment regimens:
        (C) vehicle control (canola oil + 1% Tween-80); (V) vitamin C (200 mg/kg)
        + canola oil; (R) resveratrol (10 mg/kg) + canola oil; (D) DEHP (500 mg/kg)
        + 1% Tween-80; (DV) DEHP (500 mg/kg) + vitamin C (200 mg/kg); and (DR) DEHP
        (500 mg/kg) + resveratrol (10 mg/kg). Two male pups per litter were randomly
        selected and necropsied on postnatal day 2. The brain and liver were removed
        and weighed and anogenital distance (AGD) was measured. Additionally, the
        testes were removed for assessment of intratesticular testosterone levels
        and histopathology; the liver was used to measure biomarkers of oxidative
        stress. Vitamin C and resveratrol alone did not affect the reproductive end
        points and did not induce oxidative stress. Exposure of dams to DEHP alone
        and associated with antioxidants resulted in hepatomegaly in offspring and
        significantly increased the incidence of multinucleated gonocytes in seminiferous
        cords. Testosterone and AGD presented a trend to decrease in DEHP-exposed
        groups. Catalase activity increased only in groups exposed to DEHP associated
        with antioxidants, although GST (gluthatione-S-transferase) activity decreased
        in all DEHP-exposed groups. The levels of hydroperoxides increased only in
        group exposed to DEHP associated with vitamin C. These results indicate that
        the association of DEHP with antioxidants was unable to ameliorate DEHP-induced
        reproductive changes, and the coadministration of DEHP and these antioxidants
        might even contribute to an overall increase in oxidative stress.</AbstractText></Abstract><AuthorList
