        of toxicology</Title><ISOAbbreviation>Arch Toxicol</ISOAbbreviation></Journal><ArticleTitle>Effects
        of repeated intravenous infusions of the plasticizer di-(2-ethylhexyl) phthalate
        in young male rats.</ArticleTitle><Pagination><StartPage>78</StartPage><EndPage>83</EndPage><MedlinePgn>78-83</MedlinePgn></Pagination><Abstract><AbstractText>The
        effects of six iv infusions of an emulsion containing the plasticizer di(2-ethylhexyl)
        phthalate (DEHP) on the liver and testes were investigated in 40-day-old rats.
        Groups of five to six animals received the emulsion every other day in doses
        of 0, 5, 50 or 500 mg DEHP/kg body weight. Liver effects were studied by histological
        examination and by measuring bromosulfophthalein clearance, peroxisomal proliferation
        and certain enzymes in serum. Testicular effects were evaluated by light and
        electron microscopy. To investigate the possibility of an age-related effect
        on the testis, five 25-day-old rats were given six infusions of 500 mg DEHP/kg.
        Compared with control animals, the high-dose group showed a 36% increase in
        relative liver weight and a 41% increase in the number of peroxisomes. In
        Epon-embedded testicular material from animals given the highest dose, which
        is about 100 times the highest estimated human exposure, some altered Sertoli
        cells and some degenerated primary spermatocytes were observed. No age-related
        effect on the testis similar to that found following oral administration of
        DEHP was observed in this study.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
