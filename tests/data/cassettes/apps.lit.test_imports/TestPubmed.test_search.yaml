        In Vitro</ISOAbbreviation></Journal><ArticleTitle>Evidence for triclosan-induced
        activation of human and rodent xenobiotic nuclear receptors.</ArticleTitle><Pagination><StartPage>2049</StartPage><EndPage>2060</EndPage><MedlinePgn>2049-60</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.tiv.2013.07.008</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S0887-2333(13)00186-0</ELocationID><Abstract><AbstractText>The
        bacteriostat triclosan (2,4,4''-trichloro-2''-hydroxydiphenylether) (TCS)
        decreases rat serum thyroxine via putative nuclear receptor (NR) interaction(s)
        and subsequent transcriptional up-regulation of hepatic catabolism and clearance.
        However, due to the evolutionary divergence of the constitutive androstane
        and pregnane-X receptors (CAR, PXR), TCS-mediated downstream effects may be
        species-dependent. To test the hypothesis that TCS activates xenobiotic NRs
        across species, cell-based NR reporter assays were employed to assess potential
        activation of rat, mouse, and human PXR, and rat, mouse, and three splice
        variants of human CAR. TCS activated hPXR, acted as an inverse agonist of
        hCAR1, and as a weak agonist of hCAR3. TCS failed to activate rPXR in full-length
        receptor reporter assays, and instead acted as a modest inverse agonist of
        rCAR. Consistent with the rat data, TCS also failed to activate mPXR and was
        a modest inverse agonist of mCAR. These data suggest that TCS may interact
        with multiple NRs, including hPXR, hCAR1, hCAR3, and rCAR in order to potentially
        affect hepatic catabolism. Overall these data support the conclusion that
        TCS may interact with NRs to regulate hepatic catabolism and downstream thyroid
        hormone homeostasis in both rat and human models, though perhaps by divergent
        mechanisms.</AbstractText><CopyrightInformation>Published by Elsevier Ltd.</CopyrightInformation></Abstract><AuthorList
