        CitedMedium="Print"><Volume>7</Volume><Issue>11</Issue><PubDate><Year>1986</Year><Month>Nov</Month></PubDate></JournalIssue><Title>Carcinogenesis</Title><ISOAbbreviation>Carcinogenesis</ISOAbbreviation></Journal><ArticleTitle>In
        vitro steady-state levels of hydrogen peroxide after exposure of male F344
        rats and female B6C3F1 mice to hepatic peroxisome proliferators.</ArticleTitle><Pagination><StartPage>1871</StartPage><EndPage>1876</EndPage><MedlinePgn>1871-6</MedlinePgn></Pagination><Abstract><AbstractText>The
        hypothesis that hepatocarcinogenesis resulting from treatment of rats and
        mice with peroxisome proliferators is linked to increased cellular levels
        of hydrogen peroxide from peroxisomal beta-oxidation was investigated. Male
        F344 rats and female B6C3F1 mice were treated for 14 days with di(2-ethylhexyl)phthalate
        (DEHP) or di(2-ethylhexyl)adipate (DEHA), industrial plasticizers, or nafenopin,
        a hypolipidemic drug. Activities of enzymes responsible for the production
        [peroxisomal palmitoyl CoA oxidase (PCO)] and degradation [catalase (Cat)
        and glutathione peroxidase (GSHPx)] of H2O2 were assayed in liver homogenates
        prepared from treated animals. The activities of the peroxisomal enzymes PCO
        and Cat were enhanced 5- to 25-fold and 1.5- to 3-fold respectively by treatment
        with the peroxisome proliferators. The activity of GSHPx, a cytoplasmic enzyme,
        was decreased 40-60% in liver homogenates prepared from treated animals compared
        to control animals. A kinetic treatment of the rates of formation of hydrogen
        peroxide by PCO, and of degradation of hydrogen peroxide by catalase was used
        to estimate steady-state hydrogen peroxide concentrations ([H2O2]) during
        peroxisomal oxidation of palmitoyl CoA. Increases in peroxisomal steady-state
        [H2O2] for the F344 rat liver homogenates correlated well with the carcinogenic
        potential of these chemicals, determined in previous carcinogenicity studies.
        Increases in the steady-state [H2O2] were also calculated for liver homogenates
        prepared from mice treated with these compounds. Decreases in liver lipid
        peroxidation were observed after treatment with each chemical in both species.
        The results of these studies are consistent with an involvement of increased
        peroxisomal hydrogen peroxide in the hepatocarcinogenesis of these compounds.</AbstractText></Abstract><AuthorList
