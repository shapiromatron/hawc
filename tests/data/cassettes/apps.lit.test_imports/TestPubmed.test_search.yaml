        et biophysica acta</Title><ISOAbbreviation>Biochim Biophys Acta</ISOAbbreviation></Journal><ArticleTitle>Turnover
        of enzymes of peroxisomal beta-oxidation in rat liver.</ArticleTitle><Pagination><StartPage>367</StartPage><EndPage>374</EndPage><MedlinePgn>367-74</MedlinePgn></Pagination><Abstract><AbstractText>Male
        Wistar rats were given a diet containing 2% (w/w) di-ethylhexyl)-phthalate
        (DEHP), a peroxisomal proliferator, for 4 weeks. The activities of enzymes
        of peroxisomal beta-oxidation and of catalase were markedly increased by the
        DEHP administration. The time required to reach halfway to the maximal induction
        for enzymes of peroxisomal beta-oxidation was 5--7 days, whereas that for
        catalase was 3 days. A separate DEHP group was placed on the control diet
        after 14 days of feeding with the DEHP diet. On the withdrawal of DEHP, activities
        of enzymes of the beta-oxidation system and of catalase decreased to the control
        levels with a half-life of 2--3 days. Responses of some mitochondrial enzymes
        involved in fatty acid oxidation are also described.</AbstractText></Abstract><AuthorList
