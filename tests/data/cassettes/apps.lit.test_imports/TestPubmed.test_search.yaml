        PubModel="Print"><Journal><ISSN IssnType="Print">0009-2797</ISSN><JournalIssue
        CitedMedium="Print"><Volume>62</Volume><Issue>2</Issue><PubDate><Year>1987</Year></PubDate></JournalIssue><Title>Chemico-biological
        interactions</Title><ISOAbbreviation>Chem Biol Interact</ISOAbbreviation></Journal><ArticleTitle>Changes
        in hepatic dolichol and dolichyl monophosphate caused by treatment of rats
        with inducers of the endoplasmic reticulum and peroxisomes and during ontogeny.</ArticleTitle><Pagination><StartPage>191</StartPage><EndPage>208</EndPage><MedlinePgn>191-208</MedlinePgn></Pagination><Abstract><AbstractText>Rats
        were treated with various inducers of the endoplasmic reticulum and peroxisomes
        and the properties and distributions of dolichol and dolichyl phosphate analyzed.
        The treatment of rats with carcinogenic agents 2-acetylaminofluorene, N-nitrosodiethylamine
        and 3-methylcholanthrene and with the compounds such as phenobarbital, terpentine,
        cholestyramine and di(2-ethylhexyl)phthalate have all caused changes in the
        microsomal or lysosomal contents of dolichol to various extents, but only
        the latter group influenced dolichyl-P concentration. Shortly after birth,
        the hepatic content of dolichyl-P reaches the adult level, whereas the level
        of the free alcohol is low at birth but increases continuously thereafter.
        Incorporation of [3H]mevalonate into dolichol was also dependent on factors
        other than de novo synthesis, e.g., the pool size. Rates of glycosylation
        reactions dependent on dolichyl-P exhibit considerable changes but are independent
        of the existing levels of lipid intermediate. GDP-mannosyl transferase activity
        increases greatly with birth, but the enzyme activity returns to the adult
        level within a day after birth. These results demonstrate that structural
        and functional modifications induced with drugs can greatly influence the
        content and distribution of dolichol which are independent of the existing
        levels of dolichyl-P.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
