        Phthalate Exposure and Zinc Deficiency on Steroid Metabolism and Growth.</ArticleTitle><Pagination><StartPage>469</StartPage><EndPage>479</EndPage><MedlinePgn>469-479</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1093/toxsci/kfx008</ELocationID><Abstract><AbstractText>Disruption
        of steroid hormone signaling has been implicated independently in the developmental
        abnormalities resulting from maternal phthalate plasticizer exposure and developmental
        zinc deficiency. This study investigated if secondary zinc deficiency may
        result from dietary exposure to a low level of di-2-ethylhexyl phthalate (DEHP)
        through gestation and if this could be associated with altered steroid metabolism.
        The interaction between marginal zinc nutrition and DEHP exposure to affect
        pregnancy outcome, zinc status, and steroid metabolism was also assessed.
        For this purpose, rats were fed a diet containing an adequate (25&#x2009;mg/kg)
        or marginal (10&#x2009;mg/kg) level of zinc without or with DEHP (300&#x2009;mg/kg)
        from gestation day (GD) 0 until GD 19. Steroid profiles were measured in dam
        liver, plasma, adrenal glands, and in fetal liver by UPLC/MS-MS. In dams fed
        the adequate zinc diet, DEHP exposure decreased maternal weight gain and led
        to hepatic acute-phase response and zinc accumulation. The latter could compromise
        zinc availability to the fetus. DEHP and marginal zinc deficiency caused several
        adverse effects on the maternal and fetal steroid profiles. Interactions between
        DEHP exposure and marginal zinc deficient nutrition affected 17OH pregnenolone
        and corticosterone, while pregnenolone levels were specifically affected by
        DEHP exposure. Maternal marginal zinc deficiency specifically affected maternal
        progesterone and aldosterone, and presented evidence of increased androgen
        aromatization activity in maternal and fetal tissues. Results stress the potential
        major impact of mild DEHP exposure on maternal/fetal steroid metabolism that
        can be potentiated by nutritional and chronic disease states leading to zinc
        deficiency.</AbstractText><CopyrightInformation>&#xa9; The Author 2017. Published
