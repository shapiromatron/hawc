        glycoprotein (24 kDa) has an inhibitory effect on proliferation of BNL CL.2
        cells in response to di(2-ethylhexyl)phthalate.</ArticleTitle><Pagination><StartPage>496</StartPage><EndPage>505</EndPage><MedlinePgn>496-505</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1002/cbf.1777</ELocationID><Abstract><AbstractText>Di(2-ethylhexyl)phthalate
        (DEHP) is one of the many environmental chemicals that are widely used in
        polyvinyl chloride products, vinyl flooring, food packaging and infant toys.
        They cause cell proliferation or dysfunction of human liver. The purpose of
        this study is to investigate the inhibitory effect of a glycoprotein (24 kDa)
        isolated from Zanthoxylum piperitum DC (ZPDC) on proliferation of liver cell
        in the DEHP-induced BNL CL. 2 cells. [&#xb3;H]-thymidine incorporation, intracellular
        reactive oxygen species (ROS), intracellular Ca&#xb2;&#x207a; mobilization
        and activity of protein kinase C (PKC) were measured using radioactivity and
        fluorescence method respectively. The expression of mitogen-activated protein
        kinases [extracellular signal-regulated kinase (ERK) and c-Jun N-terminal
        kinase (JNK)], activator protein (AP)-1 (c-Jun and c-Fos), proliferating cell
        nuclear antigen (PCNA) and cell cycle-related factors (cyclin D1/cyclin-dependent
        kinase [CDK] 4) were evaluated using Western blotting or electrophoretic mobility
        shift assay. The results in this study showed that the levels of [&#xb3;H]-thymidine
        incorporation, intracellular ROS, intracellular Ca&#xb2;&#x207a; mobilization
        and activity of PKC&#x3b1; were inhibited by ZPDC glycoprotein (100&#x2009;&#xb5;g/ml)
        in the DEHP-induced BNL CL. 2 cells. Also, activities of ERK, JNK and AP-1
        were reduced by ZPDC glycoprotein (100 &#xb5;g/ml). With regard to cell proliferation,
        activities of PCNA and cyclin D1/CDK4 were significantly suppressed at treatment
        with ZPDC glycoprotein (100&#x2009;&#xb5;g/ml) in the presence of DEHP. Taken
        together, these findings suggest that ZPDC glycoprotein significantly normalized
        activities of PCNA and cyclin D1/CDK4, which relate to cell proliferation
        factors. Thus, ZPDC glycoprotein appears to be one of the compounds derived
        from natural products that are able to inhibit cell proliferation in the phthalate-induced
        BNL CL. 2 cells.</AbstractText><CopyrightInformation>Copyright &#xa9; 2011
