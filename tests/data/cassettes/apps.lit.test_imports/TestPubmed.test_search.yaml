        and applied pharmacology</Title><ISOAbbreviation>Toxicol Appl Pharmacol</ISOAbbreviation></Journal><ArticleTitle>Gene
        expression changes induced in mouse liver by di(2-ethylhexyl) phthalate.</ArticleTitle><Pagination><StartPage>180</StartPage><EndPage>196</EndPage><MedlinePgn>180-96</MedlinePgn></Pagination><Abstract><AbstractText>Increasing
        chemical use necessitates a better understanding of how pollutants, such as
        di(2-ethylhexyl) phthalate (DEHP), a peroxisome proliferator and a phthalate
        plasticizer, affect human health. To understand the effects of DEHP exposure,
        we utilized microarray technology to identify novel DEHP targets in livers
        of male C57BL/6 mice treated with 1.0% dietary DEHP for 13 weeks. We identified
        51 DEHP-regulated genes; these genes are involved in, but not limited to,
        peroxisome proliferation, xenobiotic detoxification, oxidative stress response,
        immune function, steroid hormone metabolism, testis development, and pheromone
        transport. The reproductive toxicity mechanism of DEHP may be due to its effects
        on steroid hormone metabolism and sexual development. Confirmation of microarray
        results with Northern blots demonstrated that both low- and high-dose DEHP
        treatments altered the expression of genes associated with testis development
        and steroid hormone synthesis. Vanin-1, a regulator of testis development,
        was upregulated after exposure to 0.2 and 1.0% DEHP by 1.8- and 2.9-fold,
        respectively. Several genes involved in hormone metabolism were also regulated
        by DEHP. 11betaHSDI was downregulated 1.8- and 3.1-fold by 0.2 and 1.0% DEHP,
        respectively, while HSD3b5 was suppressed similarly by 0.2% DEHP, 1.5-fold,
        and more severely by 1.0% DEHP, 8.0-fold. Interestingly, food restriction
        had a similar effect to DEHP on several genes, including HSD3b5. In addition,
        steroidogenic gene cyp7B1 was downregulated while phospholipid transfer protein
        and cyp2B9 were induced. Genes peripherally associated with steroid hormones
        were also affected: ALDH3, GSTtheta2, and Id2. Collectively, our data validate
        the concern for DEHP as a reproductive developmental toxicant.</AbstractText></Abstract><AuthorList
