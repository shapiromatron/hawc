        exposure to DEHP metabolite, MEHP cause genotoxicity, mutagenesis and carcinogenicity
        in mammalian Chinese hamster ovary cells.</ArticleTitle><Pagination><StartPage>336</StartPage><EndPage>345</EndPage><MedlinePgn>336-345</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1093/carcin/bgx009</ELocationID><Abstract><AbstractText>Di-(2-ethylhexyl)
        phthalate (DEHP), the common plasticizer used in the production of polyvinyl
        chloride, can be converted to the more potent metabolite mono-ethylhexyl phthalate
        (MEHP). Epidemiological studies have shown an association with elevated induction
        of rat hepatic cancer and reproductive toxicity in response to MEHP exposure.
        However, the mechanism of genotoxicity and carcinogenicity induced by MEHP
        treatment remains unclear. As a means to elucidate the mechanisms of action,
        lethality and mutagenicity in the adenine phosphoribosyltransferase (aprt+/-)
        gene induced in several CHO cell types by MEHP were assessed. Dose-response
        relationships were determined in the parental AA8 cell line, its nucleotide
        repair-deficient UV5 and base repair-deficient EM9 subclones, and also in
        AS52 cells harboring the bacterial guanine-hypoxanthine phosphoribosyltransferase
        (gpt) gene and its derived AS52-XPD-knockdown and AS52-PARP-1-knockdown cells.
        Treatment of AS52 with MEHP led to intracellular production of reactive oxygen
        species (ROS) and DNA strand breaks in a dose-dependent manner. Separately,
        mutations in the gpt gene of AS52 cells were characterized and found to be
        dominated by G:C to A:T and A:T to G:C transitions. Independent AS52-mutant
        cell (ASMC) clones were collected for the sequential in vivo xenograft tumorigenic
        studies, 4 of total 20 clones had aggressive tumor growth. Moreover, microarray
        analysis indicated miR-let-7a and miR-125b downregulated in ASMC, which might
        raise oncogenic MYC and RAS level and activate ErbB pathway. Comparative evaluation
        of the results indicates that the principal mechanism of this mutagenic action
        is probably to be through generation of ROS, causing base excision damage
        resulting in carcinogenicity.</AbstractText><CopyrightInformation>&#xa9; The
