        toxicology (Elmsford, N.Y.)</Title><ISOAbbreviation>Reprod Toxicol</ISOAbbreviation></Journal><ArticleTitle>Repeated
        exposures of the male Sprague Dawley rat reproductive tract to environmental
        toxicants: Do earlier exposures to di-(2-ethylhexyl)phthalate (DEHP) alter
        the effects of later exposures?</ArticleTitle><Pagination><StartPage>136</StartPage><EndPage>141</EndPage><MedlinePgn>136-41</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.reprotox.2016.03.046</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S0890-6238(16)30047-8</ELocationID><Abstract><AbstractText>Although
        exposures to environmental toxicants occur throughout life, little attention
        has been paid to the possible effects of exposures early in life on later
        exposure effects. We asked whether DEHP administered in utero (GD14-parturition)
        affects how male rats respond to later exposures. Neither in utero nor juvenile
        (PND21-35) exposures to 100mg/kg/day DEHP affected testis weight or histology
        as assessed on PND35. However, after in utero DEHP, subsequent juvenile exposure
        resulted in significantly reduced testis weight and altered testicular histology.
        Both in utero and juvenile exposures resulted in significant reductions in
        serum testosterone, but there was no effect of earlier on later exposure.
        Whether or not there had been in utero DEHP exposure, juvenile DEHP exposure
        had no effect on body, kidney or liver weights. These observations indicate
        that in utero exposure can, but will not necessarily, alter later exposure
        effects, with outcomes dependent upon endpoints measured and dose.</AbstractText><CopyrightInformation>Copyright
