        of biochemistry</Title><ISOAbbreviation>J Biochem</ISOAbbreviation></Journal><ArticleTitle>Biosynthesis
        of enzymes of peroxisomal beta-oxidation.</ArticleTitle><Pagination><StartPage>319</StartPage><EndPage>326</EndPage><MedlinePgn>319-26</MedlinePgn></Pagination><Abstract><AbstractText>Male
        Wistar rats were fed a diet with or without di(2-ethylhexyl)phthalate (DEHP),
        a peroxisome proliferator, for 2 weeks. The increases in the individual enzymes
        of the hepatic peroxisomal beta-oxidation system after administration of DEHP
        were 31- to 33-fold. It was found by in vivo experiments using L-[4,5-3H]leucine
        and the immunoprecipitation technique that the rates of synthesis of the enzymes
        were 16- to 20-fold higher and those of degradation were 1.7- to 1.9-fold
        lower in the DEHP group. The translation rates of these enzymes in vitro with
        liver RNA in the reticulocyte-lysate system were 12- to 14-fold higher in
        the DEHP group. Short-term kinetic labeling experiments on acyl-CoA oxidase
        consisting of three subunits were conducted in vivo to explore the biogenesis
        of peroxisomes. The label was found in the biggest subunit of the enzyme in
        the supernatant fraction shortly after the label injection, but was distributed
        to the smaller subunits later. The labeling in the smaller subunits in the
        peroxisomal fraction was greater than that of the supernatant. The distribution
        of the label among the subunits in these subcellular fractions was the same
        as that of the protein amounts 1 day after the label injection. This paper
        reports that the increase in the quantities of peroxisomal enzymes upon administration
        of DEHP is mainly due to the increase in their synthesis rates caused by the
        increase in amounts of mRNA coding for these enzymes.</AbstractText></Abstract><AuthorList
