        research</Title><ISOAbbreviation>Cancer Res</ISOAbbreviation></Journal><ArticleTitle>Peroxisome
        proliferator-induced alterations in the expression and modification of rat
        hepatocyte plasma membrane proteins.</ArticleTitle><Pagination><StartPage>669</StartPage><EndPage>676</EndPage><MedlinePgn>669-76</MedlinePgn></Pagination><Abstract><AbstractText>Rats
        were fed the peroxisome proliferator ciprofibrate (0.025%), and the effects
        on the expression, modification, and localization of seven domain-specific
        integral proteins of the rat hepatocyte plasma membrane were assessed using
        a combination of immunoblotting, -precipitation, and -fluorescence. Ciprofibrate
        caused the down-regulation of five of the plasma membrane proteins (the epidermal
        growth factor receptor, the asialoglycoprotein receptor, HA 321, HA 4, and
        dipeptidylpeptidase IV) and induced the expression of a more basic, lower-Mr
        isoform of the basolateral plasma membrane protein CE 9. Pulse labeling, chemical
        deglycosylation, and 125I-wheat germ lectin blotting suggested that the ciprofibrate-induced
        isoform of CE 9 differed in the posttranslational modification of its oligosaccharides
        and contained more sialic acid. These changes in hepatocyte surface differentiation
        were first observed between Days 1 and 5 on the ciprofibrate-containing diet,
        coincident with other aspects of the pleiotropic response of the hepatocyte
        to peroxisome proliferators, e.g., the induction of the Mr 78,000 peroxisome
        proliferation-associated protein. The effects were reversed within 2-3 weeks
        upon removal of ciprofibrate. The three other peroxisome proliferators tested,
        di(2-ethylhexyl)phthalate, clofibrate, and Wy-14,643, were found to exert
        most of these same effects on the expression and modification of the hepatocyte
        plasma membrane proteins, but the compounds differed in relative potency.
        The ciprofibrate-induced decreases in the concentrations of the epidermal
        growth factor receptor, the asialoglycoprotein receptor, HA 321, and HA 4
        were similar to the selective down-regulation of these proteins observed transiently
        during the period of hepatocyte proliferation following two-thirds hepatectomy.
        Other compounds frequently used in studies of liver enzyme induction and carcinogenesis,
        the antioxidants ethoxyquin and butylated hydroxyanisole and the liver tumor
        promoter phenobarbital, were not as effective as ciprofibrate or two-thirds
        hepatectomy at causing the down-regulation of these proteins. The induction
        of the lower-Mr isoform of the basolateral plasma membrane protein CE 9 was
        not observed following two-thirds hepatectomy or upon the feeding of the antioxidants
        or phenobarbital but was specific to the feeding of the peroxisome proliferators.</AbstractText></Abstract><AuthorList
