        journal of cancer research : Gann</Title><ISOAbbreviation>Jpn J Cancer Res</ISOAbbreviation></Journal><ArticleTitle>Promoting
        effect of the peroxisome proliferator, clofibrate, but not di(2-ethylhexyl)phthalate,
        on urinary bladder carcinogenesis in F344 rats initiated by N-butyl-N-(4-hydroxybutyl)nitrosamine.</ArticleTitle><Pagination><StartPage>1232</StartPage><EndPage>1238</EndPage><MedlinePgn>1232-8</MedlinePgn></Pagination><Abstract><AbstractText>The
        modifying potential of clofibrate and di(2-ethylhexyl)phthalate (DEHP) on
        second stage, N-butyl-N-(4-hydroxybutyl)nitrosamine (BBN)-initiated urinary
        bladder carcinogenesis was investigated in male F344 rats, using a uracil-accelerated
        transitional cell proliferation model. Six-week-old animals received 0.05%
        BBN in their drinking water for 4 weeks and then clofibrate (1.0, 0.5, and
        0.25%) and DEHP (1.2, 0.6, and 0.3%) were given during experimental weeks
        5-8 and weeks 12-20. Uracil was administered during weeks 9-11 at a dietary
        level of 3.0%. Control rats were treated with BBN and uracil without peroxisome
        proliferator. Surviving animals were killed at the end of week 20 of the experiment,
        when the densities of putative preneoplastic, papillary or nodular (PN) hyperplasias
        (numbers per 10 cm of basement membrane) were significantly increased in all
        clofibrate-treated, but not the DEHP groups. The incidences of PN hyperplasia
        were similar in both treated animals and controls. In a second experiment,
        rats fed diets containing 1.0% clofibrate or 1.2% DEHP were assessed for levels
        of DNA synthesis in urinary bladder epithelium by 5-bromo-2-deoxyuridine immunohistochemistry.
        Numbers of labeled nuclei remained within normal levels, and no proliferative
        changes were evident. Thus, the present experiments indicated that while clofibrate,
        but not DEHP, exerts weak enhancing effects on BBN-initiated urinary bladder
        carcinogenesis in rats this is not associated with increased levels of DNA
        synthesis in the affected epithelium.</AbstractText></Abstract><AuthorList
