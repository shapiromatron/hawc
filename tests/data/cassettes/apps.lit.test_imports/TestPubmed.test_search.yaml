        CitedMedium="Print"><Volume>65</Volume><PubDate><Year>1986</Year><Month>Mar</Month></PubDate></JournalIssue><Title>Environmental
        health perspectives</Title><ISOAbbreviation>Environ Health Perspect</ISOAbbreviation></Journal><ArticleTitle>Effects
        of di(2-ethylhexyl) phthalate on the gonadal pathophysiology, sperm morphology,
        and reproductive performance of male rats.</ArticleTitle><Pagination><StartPage>343</StartPage><EndPage>350</EndPage><MedlinePgn>343-50</MedlinePgn></Pagination><Abstract><AbstractText>Dietary
        exposure of adult male F344 rats to 0, 320, 1250, 5000, or 20,000 ppm DEHP
        for 60 consecutive days resulted in a dose-dependent reduction in total body,
        testis, epididymis, and prostate weights at 5000 and 20,000 ppm. Degenerative
        changes were observed in testis, along with decreased testicular zinc content,
        reduced epididymal sperm density and motility, and increased occurrence of
        abnormal sperm at 20,000 ppm. There was a trend towards reduced testosterone
        and increased luteinizing hormone and follicle stimulating hormone in serum
        at 5000 and 20,000 ppm. The mean percentage of fertile animals was unchanged
        and reduction in fertility parameters, although not marked in severity, were
        correlated with gonadal effects. Average litter size was reduced at 20,000
        ppm, but initial pup weights and growth were unaffected. There were no grossly
        observed abnormalities in the offspring and the rate of neonatal deaths was
        similar in control and DEHP treated groups. Characteristic toxicity manifestations
        of DEHP included dose-dependent enlargement of liver and reduced sperm triglycerides
        and cholesterol. Additionally, serum albumin and total proteins were dose
        dependently increased upon treatment with DEHP. Cessation of exposure to DEHP
        initiated partial to complete recovery from toxicity in most cases. The magnitude
        of recovery were variable with that of the gonads being slower than other
        systems. These data suggest a lack of reproductive dysfunction in F344 male
        rats at DEHP doses below 20,000 ppm which produced measurable testicular degeneration
        and afflicted epididymal sperm morphology under the present experimental conditions.</AbstractText></Abstract><AuthorList
