        Industrial Biological Research Association</Title><ISOAbbreviation>Food Chem
        Toxicol</ISOAbbreviation></Journal><ArticleTitle>Disturbance of di-(2-ethylhexyl)
        phthalate in hepatic lipid metabolism in rats fed with high fat diet.</ArticleTitle><Pagination><StartPage>111848</StartPage><MedlinePgn>111848</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.fct.2020.111848</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S0278-6915(20)30738-9</ELocationID><Abstract><AbstractText>Di-(2-ethylhexyl)
        phthalate (DEHP), which is widely used as an industrial plasticizer, may cause
        liver damage. Concomitantly, bad dietary habits can exacerbate the liver burden.
        In this study, high-fat diet (HFD)-fed rats were treated with DEHP (10, 100,
        or 300&#xa0;mg/kg bw) for 5 weeks, and a biochemical method was adopted to
        detect serum lipid contents. Key metabolic genes and pathological changes
        were assessed by different methods (RT-PCR, Western Bloting, ELISA and HE
        staining). The rats which were exposed to DEHP at a dose of 10&#xa0;mg/kg
        bw exhibited dyslipidemia and increased transcription of SREBP-1 and its target
        FAS, thereby prompting de novo lipogenesis, but they did not become obese.
        Instead, DEHP at a dose of 300&#xa0;mg/kg bw elevated the levels of AMPK phosphorylation
        and the mRNA levels of PPAR-&#x3b1;, PGC-1&#x3b1;, CPT-1 and lipin-1 in the
        liver, which led to fatty acid oxidation. Additionally, DEHP at the highest
        dose increased the TNF-&#x3b1; mRNA expression in the liver. Based on these
        findings, we conclude that excess fatty acid oxidation might increase the
        inflammatory response. No toxic effects on hepatic function were observed.
        These findings suggest that different doses of DEHP have the potential to
        disturb hepatic metabolic imbalance in HFD-fed rats.</AbstractText><CopyrightInformation>Copyright
