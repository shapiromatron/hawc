        of anti-androgenic activity of di-(2-ethylhexyl)phthalate.</ArticleTitle><Pagination><StartPage>115</StartPage><EndPage>121</EndPage><MedlinePgn>115-21</MedlinePgn></Pagination><Abstract><AbstractText>DEHP
        is a widely used platiciser in the manufacture of PVC-based materials. It
        is known to disrupt the reproductive tract development in male rats. We have
        performed the Hershberger assay with DEHP on an immature castrated rat model
        to check if DEHP antagonise the testosterone propionate androgenic effect
        on the accessory sex organs development. DEHP significantly decreased the
        BC/LA muscles, the prostate, and the seminal vesicles relative weights from
        100, 200, and 400 mg/kg bw/day, respectively. DEHP increased the liver relative
        weight from 100 mg/kg bw/day. A study was also performed on MDA-MB453 cell
        line stably transfected with pMMTVneo-Luc with DEHP and its major metabolites
        (MEHP and metabolites VI and IX) to identify anti-androgenic activity. Neither
        DEHP nor MEHP antagonised DHT activity in the MDA-MB453 transfected cells.
        In contrast, metabolites VI and IX were anti-androgenic in vitro. DEHP appeared
        not to be a 5alpha-reductase inhibitor and acted in an independent mechanism
        from the testicular production in the young rat.</AbstractText></Abstract><AuthorList
