        letters</Title><ISOAbbreviation>Cancer Lett</ISOAbbreviation></Journal><ArticleTitle>Overexpression
        of the peroxisome proliferator activated receptor alpha or the human c-Ha-ras
        transgene is not involved in tumorigenesis induced by di(2-ethylhexyl)phthalate
        in rasH2 mice.</ArticleTitle><Pagination><StartPage>199</StartPage><EndPage>203</EndPage><MedlinePgn>199-203</MedlinePgn></Pagination><Abstract><AbstractText>The
        mRNA profiles for peroxisome proliferator activated receptor (PPAR) alpha
        and human c-Ha-ras genes were determined by real-time semi-quantitative polymerase
        chain reaction analysis of hepatocellular adenomas induced by di(2-ethylhexyl)phthalate
        (DEHP) in transgenic mice carrying a human prototype c-Ha-ras gene (rasH2
        mice). The mRNA levels were essentially equal in hepatocellular adenomas and
        adjacent non-neoplastic hepatocytes, in spite of a remarkable elevation in
        the cell proliferation index in tumors determined by anti-Ki-67 immunohistochemistry.
        From the results, it is concluded that overexpression of PPARalpha or the
        transgene is not associated with the liver tumorigenesis induced by DEHP in
        rasH2 mice.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Toyosawa</LastName><ForeName>Kaoru</ForeName><Initials>K</Initials><AffiliationInfo><Affiliation>Drug
