        of toxicology</Title><ISOAbbreviation>Arch Toxicol</ISOAbbreviation></Journal><ArticleTitle>Constitutive
        androstane receptor (CAR) mediates dieldrin-induced liver tumorigenesis in
        mouse.</ArticleTitle><Pagination><StartPage>2873</StartPage><EndPage>2884</EndPage><MedlinePgn>2873-2884</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1007/s00204-020-02781-8</ELocationID><Abstract><AbstractText>Dieldrin
        has been shown to induce liver tumors selectively in mice. Although the exact
        mechanism is not fully understood, previous studies from our laboratory and
        others have shown that dieldrin induced liver tumors in mice through a non-genotoxic
        mechanism acting on tumor promotion stage. Two studies were performed to examine
        the role of nuclear receptor activation as a possible mode of action (MOA)
        for dieldrin-induced mouse liver tumors. In the initial study, male C57BL/6
        mice (6- to 8-week old) were treated with dieldrin in diet (10&#xa0;ppm) for
        7, 14, and 28&#xa0;days. Phenobarbital (PB), beta-naphthoflavone (BNF) and
        Di (2-ethylhexyl) phthalate (DEHP) were included as positive controls in this
        study for evaluating the involvement of CAR (constitutive androstane receptor),
        AhR (aryl hydrocarbon receptor) or PPAR&#x3b1; (peroxisome proliferator activated
        receptor alpha) in the MOA of dieldrin hepatocarcinogenesis. A significant
        increase in hepatocyte DNA synthesis (BrdU incorporation) was seen in treated
        mice compared with the untreated controls. Analysis of the expression of the
        nuclear receptor responsive genes revealed that dieldrin induced a significant
        increase in the expression of genes specific to CAR activation (Cyp2b10, up
        to 400- to 2700-fold) and PXR activation (Cyp3a11, up to 5- to 11-fold) over
        untreated controls. The AhR target genes Cyp1a1 and Cyp1a2 were also slightly
        induced (2.0- to 3.7-fold and 1.7- to 2.8-fold, respectively). PPAR&#x3b1;
        activation was not seen in the liver following dieldrin treatment. In addition,
        consistent with previous studies in our lab, treatment with dieldrin produced
        significant elevation in the hepatic oxidative stress. In a subsequent study
        using CAR, PXR, and CAR/PXR knockout mice, we confirmed that the dieldrin-induced
        liver effects in mouse were only mediated by the activation of CAR receptor.
        Based on these findings, we propose that dieldrin induced liver tumors in
        mice through a nuclear receptor CAR-mediated mode of action. The previously
        observed oxidative stress/damage may be an associated or modifying factor
        in the process of dieldrin-induced liver tumor formation subsequent to the
        CAR activation.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
