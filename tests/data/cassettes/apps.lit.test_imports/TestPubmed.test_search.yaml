        letters</Title><ISOAbbreviation>Toxicol Lett</ISOAbbreviation></Journal><ArticleTitle>Hexamoll<sup>&#xae;</sup>
        DINCH: Lack of in vivo evidence for obesogenic properties.</ArticleTitle><Pagination><StartPage>99</StartPage><EndPage>110</EndPage><MedlinePgn>99-110</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.toxlet.2018.02.008</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S0378-4274(18)30046-8</ELocationID><Abstract><AbstractText>Hexamoll<sup>&#xae;</sup>
        DINCH is an important alternative to phthalate plasticizers. Although regulatory
        reviews have not identified any potential hazards even in sensitive populations,
        an in vitro study by Campioli et al. (2015) suggested Hexamoll<sup>&#xae;</sup>
        DINCH might alter fat storage in adipocytes resulting in obesity. To evaluate
        this hypothesis, data from studies with Hexamoll<sup>&#xae;</sup> DINCH were
        reviewed for evidence of deposition in fat, changes in body weight, or changes
        in serum chemistry reflecting altered metabolic status. Body weights of F1
        and F2 pups in a two-generation study did not differ from controls even at
        1000&#x202f;mg Hexamoll<sup>&#xae;</sup> DINCH/kg body weight. Mean relative
        liver weights from the 1000 and 300&#x202f;mg/kg bw groups were increased,
        but without histopathologic changes. Triglyceride and cholesterol levels in
        serum were not affected. In addition, subchronic and chronic studies in rats
        did not give evidence of an obesogenic effect. Radioactivity from 20 or 1000&#x202f;mg/kg
        bw <sup>14</sup>C-labelled Hexamoll<sup>&#xae;</sup> DINCH dosed orally remained
        2-3 times longer in adipose tissue than in well-perfused tissues; however,
        levels were 20-500% below other tissues at 1 and 8&#x202f;h post dosing. Radioactivity
        concentrations in organs and tissues excluding the GI tract declined rapidly
        and continuously, and decreased in parallel to the concentration in plasma
        during the following 20&#x202f;h. Both, initial and terminal half-lives of
        radioactivity concentration do not indicate a potential for accumulation.
        Furthermore, a metabolomic comparison of Hexamoll<sup>&#xae;</sup> DINCH with
        DEHP and other phthalates shows complete separation of the metabolomic profile
        of these two chemical classes, meaning that their effects on the body and
        the body''s reaction to the substance are different. Hence, comprehensive
        in vivo data do not show any evidence of Hexamoll<sup>&#xae;</sup> DINCH altering
        fat metabolism or having obesogenic properties.</AbstractText><CopyrightInformation>Copyright
