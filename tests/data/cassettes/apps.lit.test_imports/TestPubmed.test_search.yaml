        of di(2-ethylhexyl) phthalate (DEHP) on female fertility and adipogenesis
        in C3H/N mice.</ArticleTitle><Pagination><StartPage>1123</StartPage><EndPage>1129</EndPage><MedlinePgn>1123-9</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1289/ehp.1104016</ELocationID><Abstract><AbstractText
        Label="BACKGROUND" NlmCategory="BACKGROUND">Di(2-ethylhexyl) phthalate (DEHP)
        and its metabolites are known to affect lipid metabolism and adipogenesis,
        mainly by activation of peroxisome proliferator-activated receptors (PPARs).
        Exposure to DEHP has been linked with testicular impairment and male subfertility.
        However, the effects of DEHP on female reproductive health and metabolism
        have not been studied in detail.</AbstractText><AbstractText Label="OBJECTIVE"
        NlmCategory="OBJECTIVE">We examined the effects of dietary DEHP exposure on
        metabolism and fertility in female mice.</AbstractText><AbstractText Label="METHODS"
        NlmCategory="METHODS">In two independent approaches, female C3H/N mice were
        exposed to DEHP (0.05, 5, or 500 mg/kg of body weight per day) via their diet
        for 8 weeks, and we recorded food intake, weight gain, and litter size. After
        exposure, liver, visceral fat, and plasma from F0 females (study I) and F0
        dams and their F1 offspring (study II) were analyzed by quantitative real-time
        polymerase chain reaction and enzyme-linked immunosorbent assay.</AbstractText><AbstractText
        Label="RESULTS" NlmCategory="RESULTS">In study I, DEHP-exposed F0 females
        (all dose groups) had a significant increase in body weight, food intake,
        and visceral adipose tissue compared with controls. In the 500-mg DEHP group,
        PPAR&#x3b1; and PPAR&#x3b3; transcripts were significantly changed in liver
        tissue. In the same group, PPAR&#x3b3; mRNA was significantly reduced in liver
        but not in fat tissue. In addition, leptin and FABP4 (fatty acid binding protein
        4) mRNA were increased in adipose tissue, whereas adiponectin was decreased.
        In study II, we detected a 100% abortion rate in F0 dams in the 500-mg group.
        F1 offspring exposed in utero and during lactation had an increase in visceral
        fat tissue and body weight.</AbstractText><AbstractText Label="CONCLUSION"
        NlmCategory="CONCLUSIONS">Fertility was impaired in mice exposed to high doses
        of DEHP, and body weight and visceral fat deposits were increased in mice
        exposed to environmentally relevant doses. Although F1 mice were exposed to
        DEHP only in utero and during lactation, we observed metabolic changes in
        the offspring of diet-exposed females.</AbstractText></Abstract><AuthorList
