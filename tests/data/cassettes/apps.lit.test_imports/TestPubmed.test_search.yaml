        health</Title><ISOAbbreviation>Ind Health</ISOAbbreviation></Journal><ArticleTitle>Inhalation
        exposure to 2-ethyl-1-hexanol causes hepatomegaly and transient lipid accumulation
        without induction of peroxisome proliferator-activated receptor alpha in mice.</ArticleTitle><Pagination><StartPage>383</StartPage><EndPage>392</EndPage><MedlinePgn>383-392</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.2486/indhealth.2020-0252</ELocationID><Abstract><AbstractText>2-Ethyl-1-hexanol
        (2EH) is a volatile organic compound known to cause sick building syndrome.
        However, 2EH-induced hepatotoxicity has been mainly evaluated in experiments
        orally administering 2EH as a metabolite of di(2-ethylhexyl) phthalate. To
        evaluate the hepatotoxicity risk of 2EH as an indoor air pollutant, we exposed
        10-wk-old male ICR mice to 2EH by inhalation for 8 h/d, 5 d/wk for 3 months
        (0, 20, 60, or 150 ppm) or 6 months (0, 0.5, 10, or 100 ppm). In both experiments,
        relative liver weights significantly increased in the highest exposure groups.
        The 3-month exposure increased histopathological lipid droplets in the liver
        in a dose-dependent manner, hepatic triglyceride at all exposure levels, hepatic
        phospholipid at 150 ppm, and microsomal triglyceride transfer protein at 60
        and 150 ppm; however, these changes were not observed following the 6-month
        of exposure. Following the 3-month exposure, alanine transaminase and peroxisomal
        bifunctional proteins, known markers of liver injury and peroxisome proliferation,
        respectively, remained unaltered. Therefore, in the present study, the inhalation
        concentration range of 2EH induced a toxic hypertrophic change, revealing
        a limited role of peroxisome proliferator-activated receptor alpha (PPAR&#x3b1;).
        The liver weights may have presumably increased via a mechanism independent
        of PPAR&#x3b1; activation.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
