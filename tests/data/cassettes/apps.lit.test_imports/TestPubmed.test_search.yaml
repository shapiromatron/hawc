        acids research</Title><ISOAbbreviation>Nucleic Acids Res</ISOAbbreviation></Journal><ArticleTitle>Localization
        of an exonic splicing enhancer responsible for mammalian natural trans-splicing.</ArticleTitle><Pagination><StartPage>3108</StartPage><EndPage>3115</EndPage><MedlinePgn>3108-15</MedlinePgn></Pagination><Abstract><AbstractText>Carnitine
        octanoyltransferase (COT) produces three different transcripts in rat through
        cis- and trans-splicing reactions, which may lead to the synthesis of two
        proteins. Generation of the three COT transcripts in rat does not depend on
        sex, development, fat feeding, the inclusion of the peroxisome proliferator
        diethylhexyl phthalate in the diet or hyperinsulinemia. In addition, trans-splicing
        was not detected in COT of other mammals, such as human, pig, cow and mouse,
        or in Cos7 cells from monkey. Rat COT exon 2 contains two purine-rich sequences.
        Mutation of the rat COT exon 2 upstream box does not affect the trans-splicing
        in vitro between two truncated constructs containing exon 2 and its adjacent
        intron boundaries. In contrast, mutation of the downstream box from the rat
        sequence (GAAGAAG) to a random sequence or the sequence observed in the other
        mammals (AAAAAAA) decreased trans-splicing in vitro. In contrast, mutation
        of the AAAAAAA box of human COT exon 2 to GAAGAAG increases trans-splicing.
        Heterologous reactions between COT exon 2 from rat and human do not produce
        trans-splicing. HeLa cells transfected with minigenes of rat COT sequences
        produced cis- and trans-spliced bands. Mutation of the GAAGAAG box to AAAAAAA
        abolished trans-splicing and decreased cis-splicing in vivo. We conclude that
        GAAGAAG is an exonic splicing enhancer that could induce natural trans-splicing
        in rat COT.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Caudevilla</LastName><ForeName>C</ForeName><Initials>C</Initials><AffiliationInfo><Affiliation>Department
