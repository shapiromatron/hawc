        CitedMedium="Print"><Volume>87</Volume><Issue>3</Issue><PubDate><Year>2000</Year></PubDate></JournalIssue><Title>Acta
        physiologica Hungarica</Title><ISOAbbreviation>Acta Physiol Hung</ISOAbbreviation></Journal><ArticleTitle>Effect
        of glycerol-induced acute renal failure and di-2-ethylhexyl phthalate on the
        enzymes involved in biotransformation of xenobiotixs.</ArticleTitle><Pagination><StartPage>253</StartPage><EndPage>265</EndPage><MedlinePgn>253-65</MedlinePgn></Pagination><Abstract><AbstractText>The
        effects of di-(2-ethylhexyl)-phthalate (DEPH) on the levels of cytochrome
        P-450 and b5 monooxygenases were studied in the rat kidney and liver in acute
        renal failure induced by glycerol. Intramuscular injection of glycerol (50%,10
        ml x kg(-1)) to rats produced proximal tubular damage and acute renal failure.
        The indicators of renal function, serum urea and creatinine significantly
        increased (480 and 350 percent, respectively). In control and glycerol-treated
        animals DEPH had no significant effect on the concentrations of serum urea
        and creatinine. Twenty-four hours after glycerol injection the total amount
        of cytochrome P-450 and b5 significantly decreased in renal but increased
        in liver microsomal fractions. Moreover, 48 and 72 hours after glycerol injection
        the level of cytochrome P-450 and b5 significantly increased in both organs.
        A single dose of DEPH (2 ml x kg(-1), i.p.) also elevated the total cytochrome
        P-450 and b5 in control animals. This enhancing effect of DEPH was additive
        to that of glycerol in glycerol-induced acute renal failure. These results
        indicate that DEPH and glycerol evoked pathological changes may affect the
        metabolism of xenobiotics plus endogenous hormones in the liver and in kidney.</AbstractText></Abstract><AuthorList
