        et biophysica acta</Title><ISOAbbreviation>Biochim Biophys Acta</ISOAbbreviation></Journal><ArticleTitle>Protective
        effect of the plasticizer di(2-ethylhexyl) phthalate against damage of the
        mitochondrial membrane induced by calcium: possible participation of the adenine
        nucleotide translocator.</ArticleTitle><Pagination><StartPage>286</StartPage><EndPage>292</EndPage><MedlinePgn>286-92</MedlinePgn></Pagination><Abstract><AbstractText>The
        effect of di(2-ethylhexyl) phthalate (DEHP) on the response of isolated rat
        liver mitochondria to Ca2+ was investigated. DEHP was found to inhibit more
        than 60% of the auto-accelerating release of respiration induced by 100 microM
        Ca2+, being maximally inhibitory at 40 microM. Prior addition of DEHP also
        partially inhibited Ca2+-induced swelling of the mitochondrial matrix. However,
        DEHP did not change the net rate of Ca2+ uptake measured by the steady-state
        infusion method. DEHP also reduced the rate of adenine nucleotide exchange
        across the mitochondrial membrane. Another alkyl phthalate and alkyl citrates
        had similar effects on Ca2+-induced membrane damage, but their potencies depended
        on the lengths of their alkyl chains. These results suggest that the effects
        of DEHP and other alkyl esters on mitochondrial functions are mainly based
        on their actions on membrane lipids surrounding adenine nucleotide translocator
        (AdNT), resulting in alteration of the interaction between these phospholipids
        and AdNT, and consequent modification of the state of the protein.</AbstractText></Abstract><AuthorList
