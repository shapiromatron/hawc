        toxicology and pharmacology</Title><ISOAbbreviation>Environ Toxicol Pharmacol</ISOAbbreviation></Journal><ArticleTitle>Di(2-ethylhexyl)
        phthalate promotes hepatic fibrosis by regulation of oxidative stress and
        inflammation responses in rats.</ArticleTitle><Pagination><StartPage>109</StartPage><EndPage>119</EndPage><MedlinePgn>109-119</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.etap.2019.03.008</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S1382-6689(18)30308-9</ELocationID><Abstract><AbstractText>Di(2-ethylhexyl)
        phthalate (DEHP) is an environmental pollutant that is widely used in medical
        and consumer products. An epidemiological study has suggested that a large
        daily intake of DEHP from phthalate-contaminated food may be a risk factor
        for liver dysfunction. Long-term exposure to DEHP is associated with liver
        disease and exacerbates the progression of chronic liver injury. However,
        the effect of DEHP on hepatic fibrosis is rarely studied. In the present study,
        we sought to determine the effect of DEHP on carbon tetrachloride (CCl4)-induced
        liver fibrosis, and to further examine the molecular mechanisms. We found
        that DEHP exposure remarkably promoted liver inflammation, necrosis and fibrosis,
        and increased expression of the protein associated with liver inflammation
        and fibrogenesis, including &#x3b1;-SMA, COL-&#x2160;, COL-&#x2162;, TGF-&#x3b2;1,
        P-Smad2, P-Smad3, P-p38 and P-p65. The similar trend was observed in the LX-2
        cells. Furthermore, DEHP exposure induced oxidative stress and inflammatory
        cytokine production. Taken together, DEHP might play a fibrotic role in hepatic
        fibrosis rats and TGF-&#x3b2;1-stimulated LX-2 cells in vitro which was related
        to TGF-&#x3b2;1/Smad and p38MAPK/NF-&#x3ba;B signal pathway.</AbstractText><CopyrightInformation>Copyright
