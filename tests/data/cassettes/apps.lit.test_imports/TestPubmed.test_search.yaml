        pathology</Title><ISOAbbreviation>Toxicol Pathol</ISOAbbreviation></Journal><ArticleTitle>Reversibility
        of the chronic effects of di(2-ethylhexyl)phthalate.</ArticleTitle><Pagination><StartPage>430</StartPage><EndPage>439</EndPage><MedlinePgn>430-9</MedlinePgn></Pagination><Abstract><AbstractText>Fischer-344
        rats treated with 12,500 ppm (728 and 879 mg/kg/d for male and females, respectively)
        and B6C3F1 mice treated with 6,000 ppm (1,227 and 1,408 mg/kg/d, respectively)
        di(2-ethylhexyl)phthalate (DEHP) in the diet for 78 weeks were allowed to
        recover for an additional 26 weeks on control diet. Blood was analyzed at
        weeks 78 and 104 from 10 animals per sex per group; animals were sacrificed
        at weeks 79 and 105 for histopathologic examination. The results are compared
        with data from animals continuously exposed to these dietary levels for 104
        weeks (10, 11). Body weights and food consumption were measured monthly. BUN,
        albumin, and globulin that were significantly different for rats exposed to
        DEHP throughout 104 weeks, were comparable to controls for the recovery group.
        Reversibility of chronic effects on erythrocyte count, hemoglobin, and hematocrit
        values was apparent only for female rats. Chronic exposure demonstrated effects
        on liver, kidney, and testes weights. All organ weight effects except for
        testes for the Recovery group of rats, and all organ weight effects for mice,
        were reversible. Pigmentation of Kupffer cells and renal tubules present in
        chronically treated rats were not observed for the Recovery group. Lesions
        in the testes and pituitary gland were not reversible in rats. This may be
        a reflection of the senescence of the hypothalamic-gonad axis in rats. Cessation
        of exposure for mice resulted in amelioration of effects in the kidneys, liver,
        and testes. The extent of reversibility suggests that many chronic effects
        may be associated with a metabolic phenomenon such as peroxisome proliferation,
        which also reverted to control levels after 26 weeks of recovery.</AbstractText></Abstract><AuthorList
