        letters</Title><ISOAbbreviation>Cancer Lett</ISOAbbreviation></Journal><ArticleTitle>Association
        of persistent peroxisome proliferation and oxidative injury with hepatocarcinogenicity
        in female F-344 rats fed di(2-ethylhexyl)phthalate for 2 years.</ArticleTitle><Pagination><StartPage>15</StartPage><EndPage>22</EndPage><MedlinePgn>15-22</MedlinePgn></Pagination><Abstract><AbstractText>Female
        F-344 rats were fed a diet containing up to 1.2% di(2-ethylhexyl)phthalate
        (DEHP) for 2 years, which previously resulted in hepatocarcinogenesis under
        bioassay conditions. Peroxisome proliferation, decreased glutathione peroxidase
        activity, and lipofuscin accumulation were all associated with prolonged feeding
        of 1.2% DEHP and induction of hepatic neoplasia. These results establish a
        potential role for persistent peroxisome proliferation and oxidative injury
        in the hepatocarcinogenicity of dietary DEHP. Increased hepatocellular proliferation
        and hepatomegaly were not detected. DEHP feeding did not increase the volume
        density of basophilic or ATPase-deficient foci of altered hepatocytes, suggesting
        that these lesions are not suitable indicators of DEHP carcinogenesis.</AbstractText></Abstract><AuthorList
