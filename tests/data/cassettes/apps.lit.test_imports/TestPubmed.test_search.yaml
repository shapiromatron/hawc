        Status="MEDLINE" Owner="NLM"><PMID Version="1">8785518</PMID><DateCompleted><Year>1996</Year><Month>09</Month><Day>24</Day></DateCompleted><DateRevised><Year>2019</Year><Month>10</Month><Day>24</Day></DateRevised><Article
        PubModel="Print"><Journal><ISSN IssnType="Print">0248-4900</ISSN><JournalIssue
        CitedMedium="Print"><Volume>85</Volume><Issue>2-3</Issue><PubDate><Year>1995</Year></PubDate></JournalIssue><Title>Biology
        of the cell</Title><ISOAbbreviation>Biol Cell</ISOAbbreviation></Journal><ArticleTitle>Morphometric
        analysis of liver and kidney peroxisomes in lactating rats and their pups
        after treatment with the peroxisomal proliferator di-(2-ethylhexyl)phthalate.</ArticleTitle><Pagination><StartPage>167</StartPage><EndPage>176</EndPage><MedlinePgn>167-76</MedlinePgn></Pagination><Abstract><AbstractText>Di-(2-ethylexyl)phthalate
        (DEHP) administered to adult lactating rats from delivery to weaning induces
        age- and organ-specific modifications of the peroxisomal morphometric parameters
        (VV, NA and D) in the liver and kidney of both rats and their pups. In both
        tissues, peroxisomal relative volume and catalase biochemical activity show
        a similar pattern during the development, as well as under DEHP treatment.
        Morphometric results suggest that two modalities of peroxisomal proliferation
        exist, involving: a) increases in both number and mean diameter of the organelles;
        b) a purely numerical increase of the organelles, accompanied by a remarkable
        decrement in their mean diameter. A peroxisomal population proliferated through
        the latter model appears unable to return to normal conditions, following
        treatment withdrawal. These two proliferation systems, the first implying
        a swelling and the latter a fragmentation of pre-existing peroxisomal profiles,
        are supposed to be tissue-specific in the adult animal. In particular, in
        the liver the ''swelling'' model appears more suitable to explain peroxisome
        proliferation, while the kidney this process would follow the ''fragmentation''
        model. Immature animals might instead show in both organs intermediate features
        of peroxisomal proliferation modalities.</AbstractText></Abstract><AuthorList
