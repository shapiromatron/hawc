        of toxicology</Title><ISOAbbreviation>Arch Toxicol</ISOAbbreviation></Journal><ArticleTitle>Suppression
        of apoptosis and induction of DNA synthesis in vitro by the phthalate plasticizers
        monoethylhexylphthalate (MEHP) and diisononylphthalate (DINP): a comparison
        of rat and human hepatocytes in vitro.</ArticleTitle><Pagination><StartPage>451</StartPage><EndPage>456</EndPage><MedlinePgn>451-6</MedlinePgn></Pagination><Abstract><AbstractText>Diethylhexylphthalate
        (DEHP) and diisononylphthalate (DINP) are plasticizers with many important
        commercial, industrial and medical applications. However, both DEHP and DINP
        are rodent peroxisome proliferators (PPs), a class of compounds that cause
        rodent liver tumours associated with peroxisome proliferation, induction of
        hepatic DNA synthesis and the suppression of apoptosis. Despite these effects
        in the rodent, humans appear to be nonresponsive to the adverse effects of
        PPs. Previously, we have shown that the fibrate hypolipidaemic peroxisome
        proliferator, nafenopin, induced DNA synthesis and suppressed apoptosis in
        rat but not in human hepatocytes. In this work, we have examined species differences
        in the response of rat and human hepatocytes to DEHP and DINP in vitro. In
        rat hepatocytes in vitro, both DINP and MEHP (a principle metabolite of DEHP
        and the proximal peroxisome proliferator) caused a concentration-dependent
        induction of DNA synthesis and suppression of both spontaneous and transforming
        growth factor beta1 (TGFbeta1)-induced apoptosis. Similarly, both MEHP and
        DINP caused a concentration-dependent induction of peroxisomal beta-oxidation
        although the response to DINP was less robust. In contrast to the pleiotropic
        response noted in rat hepatocytes, neither DINP nor MEHP caused an induction
        of beta-oxidation, stimulation of DNA synthesis and suppression of apoptosis
        in human hepatocytes cultured from three separate donors. These data provide
        evidence for species differences in the hepatic response to the phthalates
        DEHP and DINP, confirming that human hepatocytes appear to be refractory to
        the hepatocarcinogenic effects of PPs first noted in rodents.</AbstractText></Abstract><AuthorList
