        and chemical toxicology : an international journal published for the British
        Industrial Biological Research Association</Title><ISOAbbreviation>Food Chem
        Toxicol</ISOAbbreviation></Journal><ArticleTitle>Effects of di(2-ethylhexyl)phthalate
        exposure on 1,2-dimethyhydrazine-induced colon tumor promotion in rats.</ArticleTitle><Pagination><StartPage>157</StartPage><EndPage>167</EndPage><MedlinePgn>157-167</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.fct.2017.03.014</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S0278-6915(17)30107-2</ELocationID><Abstract><AbstractText>Di(2-ethylhexyl)phthalate
        (DEHP) may cause carcinogenicity in the liver; however, few have detailed
        on the potential effects of DEHP exposure on colorectal cancer. Male Sprague-Dawley
        rats received i.p. injections of 1,2-dimethylhydrazine (DMH) once-a-week for
        the first 4 weeks, and rats in each group were treated with DEHP through oral
        gavage daily for either 7, 10 or 15 weeks; after which, all rats were euthanized
        and their colons were assessed (a) morphologically for aberrant crypt foci
        (ACF) or tumors, (b) cytologically for mitotic index (MI), and (c) immunohistochemically
        for the expression of &#x3b2;-catenin, cyclooygenase (COX)-2, vascular endothelial
        growth factor (VEGF), proliferating cell nuclear antigen (PCNA), cyclin D1,
        and c-myc. Our results indicated that the mean total ACF, tumor incidence,
        and MI were significantly higher in the DEHP-treated DMH compared to control
        and the DEHP-alone groups. The level of &#x3b2;-catenin and cyclin D1 was
        increased in DEHP-exposed rats. Expression of &#x3b2;-catenin, COX-2, VEGF,
        and cyclin D1 was significantly higher in the combined DMH and DEHP-treated
        rats by comparison to that of the DMH group. In conclusion, this study indicates
        that exposure to DEHP may exacerbate DMH-induced colon tumorigenesis and provides
        impetus to evaluate the effect of DEHP in conjunction with other carcinogens.</AbstractText><CopyrightInformation>Copyright
