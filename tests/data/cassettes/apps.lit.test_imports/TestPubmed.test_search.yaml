        CitedMedium="Print"><Volume>201</Volume><Issue>1-3</Issue><PubDate><Year>2004</Year><Month>Sep</Month><Day>01</Day></PubDate></JournalIssue><Title>Toxicology</Title><ISOAbbreviation>Toxicology</ISOAbbreviation></Journal><ArticleTitle>Phthalate
        treatment does not influence levels of IgE or Th2 cytokines in B6C3F1 mice.</ArticleTitle><Pagination><StartPage>77</StartPage><EndPage>85</EndPage><MedlinePgn>77-85</MedlinePgn></Pagination><Abstract><AbstractText>Bronchial
        asthma is mediated, in part, by the immunoregulatory cytokines interleukins
        4 and 13 (IL-4 and IL-13). These cytokines stimulate IgE synthesis that in
        turn is associated with airway hyper-responsiveness. Compounds that stimulate
        IgE synthesis and elicit bronchial reactivity are generally considered to
        be respiratory sensitizers. Recently, it has been hypothesized that exposure
        to phthalates may contribute to childhood asthma. To address this question,
        di-(2-ethylhexyl) phthalate (DEHP) was tested using a protocol adapted from
        work by Dearman that involves topical application (and challenge) of test
        substances to mice followed by measurements of total serum IgE. In addition,
        auricular lymph nodes were harvested for measurement of IL-4 and IL-13 proteins
        and their corresponding messenger RNAs. Because skin absorption of high molecular
        weight phthalates is limited, liver weight increase, a measure of peroxisomal
        proliferation, was monitored to assure that internal dosing had been achieved.
        ELISA and RNAse protection assays demonstrated that DEHP treatment did not
        significantly affect IgE, IL-4, or IL-13 levels. Similarly, IL-4 and IL-13
        mRNA levels were not elevated. In contrast, all of these were significantly
        elevated by trimellitic anhydride (TMA), a respiratory sensitizer used as
        the positive control in this assay. Liver weights were significantly elevated
        by DEHP, providing evidence of sufficient percutaneous absorption to induce
        physiological responses. To extend these observations, three other commercial
        phthalate ester plasticizers, di-isononyl phthalate (DINP), di-isohexyl phthalate
        (DIHP), and butyl benzyl phthalate (BBP), were assessed using the same protocol.
        As above, ELISA and RNAse protection assays showed that IgE, IL-4, and IL-13
        proteins, and IL-4 and IL-13 mRNAs in the phthalate-treated animals were all
        at levels similar to that of control values. The positive control, TMA, produced
        large, statistically significant increases in all parameters, demonstrating
        responsiveness of the assay. Another control, dinitrochlorobenzene (DNCB),
        a contact sensitizer, also responded as expected, producing smaller but statistically
        significant increases in IgE and in mRNA for IL-4 and IL-13 but not in the
        levels of these cytokines. In summary, treatment with DEHP, DINP, DIHP, and
        BBP did not result in significant elevations in total serum IgE, IL-4, or
        IL-13. As such it is unlikely that these substances would produce antibody-mediated
        respiratory allergy.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
