        et biophysica acta</Title><ISOAbbreviation>Biochim Biophys Acta</ISOAbbreviation></Journal><ArticleTitle>Clofibrate
        and other peroxisomal proliferating agents relatively specifically inhibit
        synthesis of ethanolamine phosphoglycerides in cultured human fibroblasts.</ArticleTitle><Pagination><StartPage>161</StartPage><EndPage>170</EndPage><MedlinePgn>161-70</MedlinePgn></Pagination><Abstract><AbstractText>Effects
        of several classes of peroxisomal proliferators on peroxisomal functions,
        hepatomegaly, hepatocarcinogenesis and lipid metabolism have been extensively
        investigated in rodents. Less is known about influences of these agents, some
        used as hypolipidemic drugs, on various metabolic parameters in humans. We
        examined effects of clofibrate, di(2-ethyl-hexyl)phthalate (DEHP) and pirinixic
        acid (WY-14,643) on phospholipid metabolism in human fibroblasts in culture.
        Clofibrate inhibited incorporation of [1-14C]hexadecanol and [1-14C]linolenic
        acid into ethanolamine phosphoglycerides in a time- and concentration-dependent
        manner; labeling of plasmalogens and non-plasmalogen ethanolamine phosphoglycerides
        was reduced by 40-80% compared to a generalized 10-30% inhibition of labeling
        of other phospholipids, including phosphatidylcholine. In pulse and pulse-chase
        experiments, selective inhibition of incorporation of [1,2-14C]ethanolamine,
        compared to [methyl-3H]choline, confirmed relative specificity of inhibition
        of ethanolamine phosphoglycerides. Similar concentration dependence and specificity
        for inhibition of phospholipid turnover was observed for DEHP and WY-14,643,
        in both control and mutant (Zellweger and adrenoleukodystrophy) fibroblasts,
        in the absence of major effects on peroxisomal markers. These observations
        that peroxisomal proliferators specifically inhibit ethanolamine phosphoglyceride
        turnover in human fibroblasts should be considered when assessing the efficacy
        and safety of such agents as hypolipidemic drugs or when evaluating mechanisms
        of proliferator action at the cellular level.</AbstractText></Abstract><AuthorList
