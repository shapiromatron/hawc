        by catechol and di(2-ethylhexyl)phthalate of pancreatic carcinogenesis after
        initiation with N-nitrosobis(2-hydroxypropyl)amine in Syrian hamsters.</ArticleTitle><Pagination><StartPage>1193</StartPage><EndPage>1196</EndPage><MedlinePgn>1193-6</MedlinePgn></Pagination><Abstract><AbstractText>The
        effects of dietary administration of catechol (CC), paramethylcatechol (PMC)
        and di(2-ethylhexyl)phthalate (DEHP) were compared with that of butylated
        hydroxyanisole (BHA) in Syrian hamsters initiated with N-nitrosobis(2-hydroxypropyl)amine
        (BHP). Development of pancreatic atypical hyperplasias and adenocarcinomas
        in terms of combined multiplicity was significantly reduced by CC and DEHP.
        A similar slight but non-significant tendency was observed for BHA, while
        PMC was without effect. No statistically significant reduction of liver or
        gall bladder lesions was observed. The results thus suggest that both antioxidant
        and peroxisome proliferator categories of agents can inhibit pancreatic carcinogenesis
        in hamsters.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Maruyama</LastName><ForeName>H</ForeName><Initials>H</Initials><AffiliationInfo><Affiliation>Department
