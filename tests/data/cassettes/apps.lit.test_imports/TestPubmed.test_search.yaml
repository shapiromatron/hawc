        of toxicology and environmental health. Part A</Title><ISOAbbreviation>J Toxicol
        Environ Health A</ISOAbbreviation></Journal><ArticleTitle>Comparative effects
        of phthalate monoesters on gap junctional intercellular communication and
        peroxisome proliferation in rodent and primate hepatocytes.</ArticleTitle><Pagination><StartPage>569</StartPage><EndPage>588</EndPage><MedlinePgn>569-88</MedlinePgn></Pagination><Abstract><AbstractText>Several
        phthalate esters, compounds used as plasticizers in a variety of commercial
        products, have been shown to induce hepatic tumors in rodents. In this study,
        the comparative effects of phthalate monoesters on inhibition of gap junctional
        intercellular communication and induction of peroxisomal beta-oxidation were
        assessed in primary cultured hepatocytes from rats, mice, hamsters, cynomolgus
        monkeys, and humans. A human liver cell line was also utilized. Eight monoesters
        examined included mono-2-ethylhexyl phthalate (MEHP), mono-n-octyl phthalate
        (MNOP), mono-isononyl phthalate (MINP, 3 types, -1, -2, and -3), mono-isoheptyl
        phthalate (MIHP), mono-isodecyl phthalate (MIDP), and mono-(heptyl, nonyl,
        undecyl) phthalate (M711P). Gap junctional intercellular communication was
        measured 4 and 24 h after treatment by lucifer yellow dye coupling. Gap junctional
        intercellular communication was inhibited in rat and mouse hepatocytes by
        all eight monoesters in a concentration-dependent manner. In most cases, gap
        junctional intercellular communication was significantly reduced at the lowest
        concentrations tested (50 pM). Inhibition of gap junctional intercellular
        communication in rodent cells was substantially reversed within 24 h of monoester
        removal. In contrast, cell-to-cell communication was not inhibited in hamster,
        cynomolgus, or human hepatocytes or in a human liver cell line at any concentration
        examined. In rat hepatocytes, peroxisomal beta-oxidation was elevated after
        treatment with MEHP, MINP, MIHP, and MIDP but not MNOP or M711P, and with
        all but MIHP in mouse hepatocytes. The eight phthalates produced no marked
        change on peroxisomal beta-oxidation in hepatocytes from other species. These
        data provide additional evidence that the toxicological effects of phthalate
        esters are species specific.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
