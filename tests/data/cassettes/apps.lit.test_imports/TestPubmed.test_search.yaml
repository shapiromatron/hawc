        and applied toxicology : official journal of the Society of Toxicology</Title><ISOAbbreviation>Fundam
        Appl Toxicol</ISOAbbreviation></Journal><ArticleTitle>Expression of the immediate-early
        genes, c-fos, c-jun, and c-myc: a comparison in rats of nongenotoxic hepatocarcinogens
        with noncarcinogenic liver mitogens.</ArticleTitle><Pagination><StartPage>129</StartPage><EndPage>137</EndPage><MedlinePgn>129-37</MedlinePgn></Pagination><Abstract><AbstractText>The
        involvement of the immediate-early (IE) genes c-fos, c-jun, and c-myc in regenerative
        liver hyperplasia is accepted, but their involvement in direct hyperplasia
        is uncertain. We have examined the hypothesis that the ability to induce IE
        genes may reflect the hepatocarcinogenic potential of a chemical. The ability
        of 1,4-dichlorobenzene (DCB) (300 mg/kg) (a noncarcinogenic rat liver mitogen),
        diethylhexyl phthalate (DEHP) (950 mg/kg), and chlorendic acid (120 mg/kg)
        (both nongenotoxic hepatocarcinogens) to induce c-fos, c-jun, and c-myc expression
        in rat liver was determined by Northern blot analysis and by in situ hybridization.
        Results were correlated to hepatic labeling index (LI) as determined by incorporation
        of BrdU in each of three lobes for each of three male F344 rats per group.
        Carbon tetrachloride (CCl4) (2 ml/kg) was used as a positive control. Increased
        LI was preceded by elevated expression of all three IE genes after CCl4, but
        also after DCB and DEHP, although induction by these was less marked. In all
        cases, there was considerable interanimal variation within groups, but little
        interlobe variation. Interestingly, there was a good correlation (r2 &gt;
        or = 0.85) between c-myc expression and LI, but not between LI and c-fos or
        c-jun. Despite the disparate carcinogenic potential of DEHP and DCB, both
        chemicals induced similar patterns of IE gene expression, suggesting that
        this cannot distinguish hepatocarcinogenic liver mitogens from noncarcinogenic
        liver mitogens. These data assist in the evaluation of IE gene expression
        both as a marker of direct versus regenerative hyperplasia and as an indicator
        of the hepatocarcinogenic potential of liver mitogens.</AbstractText></Abstract><AuthorList
