        CitedMedium="Print"><Volume>22</Volume><Issue>8</Issue><PubDate><Year>1987</Year><Month>Aug</Month></PubDate></JournalIssue><Title>Lipids</Title><ISOAbbreviation>Lipids</ISOAbbreviation></Journal><ArticleTitle>Alteration
        of hepatic phospholipids in rats and mice by feeding di-(2-ethylhexyl)adipate
        and di-(2-ethylhexyl)phthalate.</ArticleTitle><Pagination><StartPage>572</StartPage><EndPage>577</EndPage><MedlinePgn>572-7</MedlinePgn></Pagination><Abstract><AbstractText>Effects
        of di-(2-ethylhexyl)adipate (DOA) and di-(2-ethylhexyl)phthalate (DEHP), plasticizers
        for polyvinylchloride products, on concentrations and compositions of hepatic
        phospholipids were studied in rats. When administered to rats at a 2% level
        for 2 wk, both DOA and DEHP caused a hepatomegaly, an increase in hepatic
        phospholipids and a decrease an increase in hepatic phospholipids and a decrease
        in the ratio of phosphatidylcholine (PC) to phosphatidylethanolamine (PE).
        In the comparable study with mice, the alkyl moiety of DOA was found to be
        responsible for these alterations. DOA and DEHP specifically altered fatty
        acid compositions of PC and PE: there was an increase in oleic and palmitic
        acids and a decrease in stearic and docosahexaenoic acids in PC and an increase
        in arachidonic acid at the expense of docosahexaenoic acid in PE. In addition,
        DOA caused an increase in the trienoic and tetraenoic molecular species in
        PC and an increase in the 1-palmitoyl-2-arachidonyl (16:0@20:4) species in
        PE. Thus, the effects of DOA on the lipid dynamics resembled those observed
        with DEHP, although the magnitude was slightly moderated.</AbstractText></Abstract><AuthorList
