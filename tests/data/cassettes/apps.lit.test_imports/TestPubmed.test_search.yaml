        letters</Title><ISOAbbreviation>Toxicol Lett</ISOAbbreviation></Journal><ArticleTitle>Effects
        on male rats of di-(2-ethylhexyl) phthalate and di-n-hexylphthalate administered
        alone or in combination.</ArticleTitle><Pagination><StartPage>35</StartPage><EndPage>43</EndPage><MedlinePgn>35-43</MedlinePgn></Pagination><Abstract><AbstractText>The
        effects of phthalate esters of branched chain alcohols, typified by di-(2-ethylhexyl)phthalate
        (DEHP) differ from those of esters of straight chain alcohols typified by
        di-n-hexyl phthalate (DnHP). The former induce liver enlargement and proliferation
        of hepatic peroxisomes, while the latter cause no peroxisome proliferation
        but cause fat accumulation in the liver. Both classes of phthalate esters
        are hypolipidaemic and cause thyroid changes associated with an increased
        rate of thyroglobulin turnover. As phthalate esters are used as mixtures,
        we have examined the effect of mixtures of the compounds. Groups of five male
        Wistar albino rats were administered either control diet or diets containing
        either 10000 ppm of DEHP, 10000 ppm of DnHP or 10000 ppm DEHP plus 10000 ppm
        DnHP for 14 days. Rats receiving diets containing DEHP showed the expected
        increase in relative liver weight, in "peroxisomal" fatty acid oxidation and
        in CYP4A1. Serum triglyceride and serum cholesterol were also reduced, and
        the thyroid showed the histological changes mentioned above. Rats consuming
        diets containing DnHP showed no increase in relative liver weight and no induction
        of peroxisomal fatty acid oxidation or CYP4A1. However, there was a marked
        accumulation of fat in the liver. The fall in serum cholesterol was similar
        to that in rats treated with DEHP, but the fall of serum triglyceride was
        more pronounced. Thyroidal changes were again observed. In general, changes
        in rats treated with a mixture of DEHP and DnHP were very similar to those
        found with rats treated with DEHP alone. The liver was enlarged, and peroxisomal
        fatty acid oxidation and CYP4A1 were both induced. The amount of fat in the
        liver was much less than in rats receiving DnHP alone. Thyroid changes were
        similar to those in rats receiving the individual compounds. The effect on
        serum cholesterol seemed additive, but the levels of serum triglyceride were
        intermediate between the groups receiving the single compounds.</AbstractText></Abstract><AuthorList
