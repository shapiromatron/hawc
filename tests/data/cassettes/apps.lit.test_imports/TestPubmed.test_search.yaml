        letters</Title><ISOAbbreviation>Toxicol Lett</ISOAbbreviation></Journal><ArticleTitle>The
        individual and combined metabolite profiles (metabolomics) of dibutylphthalate
        and di(2-ethylhexyl)phthalate following a 28-day dietary exposure in rats.</ArticleTitle><Pagination><StartPage>159</StartPage><EndPage>170</EndPage><MedlinePgn>159-70</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.toxlet.2010.06.009</ELocationID><Abstract><AbstractText>Metabolite
        profiles (metabolomics) of plasma samples of Wistar rats dosed with di(2-ethylhexyl)phthalate
        (DEHP - 3000ppm) and dibutylphthalate (DBP - 150, 1000 and 7000ppm) were individually
        determined in 28 days dietary studies. In addition, profiles of combined exposure
        to 3000ppm DEHP and either 150, 1000 or 7000ppm DBP were determined. High
        dose levels induced more profound metabolite changes in males than in females
        for both compounds. At 150ppm DBP (NOEL for toxicity) there were very few
        (&lt;false positives rate), inconsistent changes, demonstrating a metabolomic
        NOEL. A part of the total metabolite profile was consistent with a pattern
        of changes indicative of peroxisome proliferation, confirmed by increased
        cyanide-insensitive Palmitoyl-CoA oxidation. Simultaneous administration of
        3000ppm DEHP and 150ppm DBP did not result in relevant changes when compared
        to the metabolite profile of 3000ppm DEHP alone. Co-administration of 1000ppm
        DBP induced marginal additional changes relative to the profile of 3000ppm
        DEHP alone. Simultaneous exposure to high dose levels of DEHP and DBP resulted
        in a profile that was significantly different compared to the individual compounds.
        A quantitative statistical analysis of the data revealed that the effect of
        combined treatment on the metabolites was less than additive.</AbstractText><CopyrightInformation>Copyright
