        on the effects of orally administered Di-(2-ethylhexyl) phthalate in the ferret.</ArticleTitle><Pagination><StartPage>341</StartPage><EndPage>356</EndPage><MedlinePgn>341-56</MedlinePgn></Pagination><Abstract><AbstractText>A
        target-organ study of the effects of the phthalate ester di-(2-ethylhexyl)
        phthalate (DEHP) has been conducted in mature male albino ferrets. DEHP treatment
        caused a loss of body weight when administered as a 1% (w/w) diet for 14 months.
        Additionally marked liver enlargement with associated morphological and biochemical
        changes was observed. These changes consisted of liver cell enlargement, lysosomal
        changes, dilatation of the endoplasmic reticulum and the depression of a number
        of marker enzyme activities. The only other tissue observed to be affected
        by DEHP treatment was the testes where histological evidence of tissue damage
        was observed in some animals. Studies on the metabolism of [14C]DEHP in the
        ferret indicated that the diester was metabolised to derivatives of mono-(2-ethylhexyl)
        phthalate which were excreted in the urine both unconjugated and as glucuronides.
        The results obtained have been compared with previous studies in the rat and
        it is concluded that DEHP is hepatotoxic in both species.</AbstractText></Abstract><AuthorList
