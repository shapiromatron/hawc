        sciences : an official journal of the Society of Toxicology</Title><ISOAbbreviation>Toxicol
        Sci</ISOAbbreviation></Journal><ArticleTitle>Effects of di-isononyl phthalate,
        di-2-ethylhexyl phthalate, and clofibrate in cynomolgus monkeys.</ArticleTitle><Pagination><StartPage>181</StartPage><EndPage>188</EndPage><MedlinePgn>181-8</MedlinePgn></Pagination><Abstract><AbstractText>The
        effects of the peroxisome proliferators di-isononyl phthalate (DINP) and di-2-ethylhexyl
        phthalate (DEHP) were evaluated in young adult male cynomolgus monkeys after
        14 days of treatment, with emphasis on detecting hepatic and other effects
        seen in rats and mice after treatment with high doses of phthalates. Groups
        of 4 monkeys received DINP (500 mg/kg/day), DEHP (500 mg/kg/day), or vehicle
        (0.5% methyl cellulose, 10 ml/kg) by intragastric intubation for 14 consecutive
        days. Clofibrate (250 mg/kg/day), a hypolipidemic drug used for cholesterol
        reduction in human patients was used as a reference substance. None of the
        test substances had any effect on body weight or liver weights. Histopathological
        examination of tissues from these animals revealed no distinctive treatment-related
        effects in the liver, kidney, or testes. There were also no changes in any
        of the hepatic markers for peroxisomal proliferation, including peroxisomal
        beta-oxidation (PBOX) or replicative DNA synthesis. Additionally, in situ
        dye transfer studies using fresh liver slices revealed that DINP, DEHP, and
        clofibrate had no effect on gap junctional intercellular communication (GJIC).
        None of the test substances produced any toxicologically important changes
        in urinalysis, hematology, or clinical chemistry; however, clofibrate produced
        some emesis, small increases in serum triglyceride, decreased calcium, and
        decreased weights of testes/epididymides and thyroid/parathyroid. The toxicological
        significance of these small changes is questionable. The absence of observable
        hepatic effects in monkeys at doses that produce hepatic effects in rodents
        suggests that DINP, DEHP, and clofibrate would also not elicit in primates
        other effects such as liver cancer. These data, along with results from in
        vitro hepatocyte studies, indicate that rodents are not good animal models
        for predicting the hepatic effects of phthalates in primates, including humans.</AbstractText></Abstract><AuthorList
