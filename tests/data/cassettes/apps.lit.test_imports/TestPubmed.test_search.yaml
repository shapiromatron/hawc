        international. Supplement</Title><ISOAbbreviation>Kidney Int Suppl</ISOAbbreviation></Journal><ArticleTitle>Enzyme
        induction in the uremic liver.</ArticleTitle><Pagination><StartPage>S43</StartPage><EndPage>S48</EndPage><MedlinePgn>S43-8</MedlinePgn></Pagination><Abstract><AbstractText>Forty-five
        days after subtotal nephrectomy or sham-operation of male rats, microsomal
        enzymes were investigated in vitro. The activities (per milligram) of microsomal
        protein of two esterases and of two glucuronyltransferases were normal in
        the uremic rats. The mixed-function oxidation system had lower activities
        per milligram of protein than that in sham-operated controls. Due to a decrease
        of the microsomal protein content of the uremic liver, the activities of these
        enzymes were decreased when calculated for the whole liver. In contrast, the
        glucoronidation of phenolphthalein remained normal when related to the whole
        liver, due to an increased activity per mg of protein. Treatment with the
        plasticizer di-(2-ethylhexyl)-phthalate caused a significant increase of the
        liver wet weight, the microsomal protein content, and the activity per mg
        of protein for the demethylation of aminopyrine in subtotally nephrectomized
        rats but was without influence on the liver of sham-operated controls. It
        is concluded that uremia itself does not induce liver microsomal enzymes.
        The microsomal enzymes, however, remain inducible by foreign compounds even
        under uremic conditions.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
