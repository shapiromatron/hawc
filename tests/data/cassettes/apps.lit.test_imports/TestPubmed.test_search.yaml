        and industrial health</Title><ISOAbbreviation>Toxicol Ind Health</ISOAbbreviation></Journal><ArticleTitle>Peroxisome
        induction studies on seven phthalate esters.</ArticleTitle><Pagination><StartPage>7</StartPage><EndPage>24</EndPage><MedlinePgn>7-24</MedlinePgn></Pagination><Abstract><AbstractText>Seven
        phthalate esters, representing a variety of chain lengths and degrees of branching
        in the alcohol moiety, were tested for their ability to produce peroxisome
        proliferation in the Fischer 344 rat. Di(2-ethylhexyl)adipate (DEHA) was tested
        using the same protocol and di(2-ethylhexyl)phthalate (DEHP) was run with
        each study as an internal control. Each ester was administered in the feed
        for a period of 21 days at levels of 2.5%, 1.2% and either 0.6% or 0.3%. DEHP
        and DEHA were also fed at levels of 0.1% and 0.01%. The animals were sacrificed
        and samples of liver were prepared for both light and electron microscopy.
        Serum samples were assayed for both triglyceride and cholesterol. The remaining
        portion of the liver was homogenized and assayed for cyanide-insensitive palmitoyl-CoA
        oxidation, lauric acid 11-hydroxylase and lauric acid 12-hydroxylase. The
        results show that there is approximately a ten-fold difference between the
        weakest and strongest esters in terms of their potency to induce changes in
        relative liver weight and in several of the biochemical parameters. In general,
        the longer chain esters were more potent than the shorter chain ones, and
        branched chain esters seemed more potent than straight. Several statistical
        analyses of the dataset have been performed and all render similar conclusions.
        The results of one of these evaluations are presented elsewhere in this volume
        (Lin, 1987).</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Barber</LastName><ForeName>E
