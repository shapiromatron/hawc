        journal of cancer</Title><ISOAbbreviation>Int J Cancer</ISOAbbreviation></Journal><ArticleTitle>Di(2-ethylhexyl)phthalate-induced
        changes in liver estrogen metabolism and hyperplasia.</ArticleTitle><Pagination><StartPage>736</StartPage><EndPage>743</EndPage><MedlinePgn>736-43</MedlinePgn></Pagination><Abstract><AbstractText>Exposure
        to a common phthalate, di(2-ethylhexyl)phthalate (DEHP), is associated with
        liver hyperplasia prior to the development of hepatocellular carcinoma in
        rodents. The exact mechanism of liver hyperplasia as well as tumorigenesis
        by this agent is not known. Since other lines of evidence point to estrogens
        as mediators of liver hyperplastic changes, we investigated whether DEHP exposure
        might alter hepatic estrogen metabolism and induce hyperplasia. Male Fischer
        344 rats were fed either control or 1.2% DEHP-containing diets and sacrificed
        after 4, 8 and 16 weeks of exposure; activities of several sex hormone-responsive
        markers were measured. Rats fed DEHP had significantly increased serum estradiol
        levels, but hepatic activity of both cytosolic and nuclear estrogen receptor
        (ER) was significantly reduced. The serum content of ceruloplasmin, an estrogen-responsive
        protein synthesized by the liver, was also reduced, perhaps as a consequence
        of loss of ER activity. The rise in serum estradiol in DEHP-treated rats may
        be explained by the observation that these rats showed significant losses
        in hepatic activity of both a major male estrogen-metabolizing enzyme, estrogen
        2-hydroxylase, and a male-specific estrogen-sequestering protein. In contrast
        to reductions in these activities, the expression of proliferating cell nuclear
        antigen and mRNAs for both ER and fos increased significantly as a result
        of exposure to DEHP. Our results suggest that changes in estrogen metabolism,
        receptor activity and activation of genes for cell proliferation are among
        the earliest metabolic alterations induced by DEHP. These changes together
        with the induced hyperplasia could play a crucial role in hepatocellular carcinoma
        development as a result of continuous exposure to DEHP.</AbstractText></Abstract><AuthorList
