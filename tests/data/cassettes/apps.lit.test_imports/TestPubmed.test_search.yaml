        of toxicology</Title><ISOAbbreviation>Arch Toxicol</ISOAbbreviation></Journal><ArticleTitle>Species
        differences in response to diethylhexylphthalate: suppression of apoptosis,
        induction of DNA synthesis and peroxisome proliferator activated receptor
        alpha-mediated gene expression.</ArticleTitle><Pagination><StartPage>85</StartPage><EndPage>91</EndPage><MedlinePgn>85-91</MedlinePgn></Pagination><Abstract><AbstractText>Diethylhexylphthalate
        (DEHP) is a phthalate plasticizer that belongs to the peroxisome proliferator
        (PP) class of rodent nongenotoxic hepatocarcinogens. Previously, we have shown
        that MEHP (a principal metabolite of DEHP and the proximal PP) induced DNA
        synthesis and suppressed apoptosis in rat but not in human hepatocytes in
        vitro. Here, we present further studies of species differences in response
        to DEHP. In rats, 4 days of exposure to DEHP (950 mg/kg per day by gavage)
        induced peroxisomal beta-oxidation, DNA synthesis and suppressed apoptosis.
        In contrast, there was no response of guinea pig liver to DEHP. In rat hepatocytes
        in vitro, MEHP (250, 500 and 750 microM) induced peroxisomal beta-oxidation,
        DNA synthesis and suppressed apoptosis. In contrast to the pleiotropic response
        noted in rat hepatocytes, there was no response of human hepatocytes to 250,
        500 or 750 microM MEHP. PPs activate the peroxisome proliferator activated
        receptor alpha (PPARalpha) that binds to DNA at peroxisome proliferator response
        elements (PPREs) within the promoters of PP-responsive genes such as rat acyl
        CoA oxidase (ACO). However, the human ACO gene promoter differs at three bases
        within the PPRE from the rat ACO promoter and appears refractory to PPs. To
        address species differences in response to DEHP at the molecular level, we
        used promoter-reporter gene assays to compare the ability of MEHP to induce
        gene expression from the rat or the human ACO promoter. MEHP gave a concentration-dependent
        increase in reporter gene expression from the rat ACO gene promoter with either
        mouse or human PPARalpha. In contrast, the human ACO promoter was unable to
        drive MEHP-induced gene transcription irrespective of the species origin of
        PPARalpha. These data provide further weight of evidence at the cellular and
        molecular levels for a lack of risk to human health from the phthalate DEHP.</AbstractText></Abstract><AuthorList
