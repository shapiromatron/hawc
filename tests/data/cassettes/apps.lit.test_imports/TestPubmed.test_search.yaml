        and chemical toxicology : an international journal published for the British
        Industrial Biological Research Association</Title><ISOAbbreviation>Food Chem
        Toxicol</ISOAbbreviation></Journal><ArticleTitle>Subchronic oral toxicity
        of di-n-octyl phthalate and di(2-Ethylhexyl) phthalate in the rat.</ArticleTitle><Pagination><StartPage>225</StartPage><EndPage>239</EndPage><MedlinePgn>225-39</MedlinePgn></Pagination><Abstract><AbstractText>The
        subchronic oral toxicity of di(2-ethylhexyl) phthalate (DEHP) and di-n-octyl
        phthalate (DNOP) was studied. Groups of 10 male and 10 female Sprague-Dawley
        rats were administered DEHP in the diet at 0, 5, 50, 500 or 5000 ppm for 13
        wk. In a separate study, groups of 10 male and 10 female Sprague-Dawley rats
        were given DNOP (5, 50, 500 and 5000 ppm) in the diet while control groups
        received basal diet containing 4% corn oil and positive control groups were
        fed a diet containing 5000 ppm DEHP. Growth rate and food consumption were
        not affected by treatment with either compound. Hepatomegaly was observed
        in the highest dose groups of both sexes administered DEHP but not in the
        DNOP-treated animals. At the highest dose, DNOP caused threefold (females)
        and 12-fold (males) increases in liver ethoxyresorufin-O-deethylase activity
        while DEHP did not. Mild changes in serum biochemistries were mostly confined
        to rats in the highest dose group of DEHP, and included increased serum albumin
        and albumin/globulin ratio in both sexes and decreased cholesterol in female
        rats. Mild vacuolations in the Sertoli cells were observed in male rats exposed
        to 500 ppm DEHP. At 5000 ppm DEHP, there was mild to moderate seminiferous
        tubule atrophy and Sertoli cell vacuolation in males, and rats of both sexes
        showed hepatic peroxisome proliferation. Both DEHP and DNOP at 5000 ppm caused
        mild histological changes in the thyroid consisting of reduced follicle size
        and colloid density, and the liver consisting of endothelial nuclear prominence,
        nuclear hyperchromicity and anisokaryosis. There was accentuation of zonation
        of the hepatic lobules and increased perivenous cytoplasmic vacuolation in
        DNOP-treated rats. Trace quantities (3-5 ppm) of DEHP and DNOP were detected
        in the liver, and 15-31 ppm were found in adipose tissue of the highest dose
        groups. The no observed-effect-level was judged to be 50 ppm in the diet or
        3.7 mg/kg body weight/day for DEHP, and 500 ppm or 36.8 mg/kg body weight/day
        for DNOP.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Poon</LastName><ForeName>R</ForeName><Initials>R</Initials><AffiliationInfo><Affiliation>Environmental
