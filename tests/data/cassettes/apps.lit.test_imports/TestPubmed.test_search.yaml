        CitedMedium="Print"><Volume>66</Volume><Issue>5</Issue><PubDate><Year>1992</Year></PubDate></JournalIssue><Title>Archives
        of toxicology</Title><ISOAbbreviation>Arch Toxicol</ISOAbbreviation></Journal><ArticleTitle>Peroxisome
        proliferation due to di (2-ethylhexyl) adipate, 2-ethylhexanol and 2-ethylhexanoic
        acid.</ArticleTitle><Pagination><StartPage>321</StartPage><EndPage>326</EndPage><MedlinePgn>321-6</MedlinePgn></Pagination><Abstract><AbstractText>The
        dose-response relationships for peroxisome proliferation due to Di (2-ethylhexyl)
        adipate (DEHA), 2-ethylhexanol (EH), 2-ethylhexanoic acid (EHA) have been
        investigated in rats and mice. Linear dose-response relationships were observed
        for induction of cyanide-insensitive palmitoyl CoA oxidation (PCO), used as
        a enzyme marker of peroxisome proliferation, by DEHA, EH and EHA in both species.
        Relative liver weights were also increased in a dose related manner. On a
        molar basis, DEHA was twice as potent as EH or EHA which were equipotent and
        PCO was stimulated to a greater extent in male mice than in rats or female
        mice. At doses above 8 mmol/kg/day, EH was toxic to rats (both sexes) and
        similarly EHA at 13.5 mmol/kg/day lead to the death of female rats. In a attempt
        to explain the species difference in carcinogenicity of DEHA previously reported,
        we also used Fischer 344 rats and B6C3F1 mice. DEHA administration (2.5 g/kg/day)
        to Fischer 344 rats and B6C3F1 mice lead to toxicity in female rats. Relative
        liver weights were increased in a dose related fashion by DEHA administration
        to both rats and mice, PCO but not catalase was markedly increased (up to
        15 fold in male rats). Light microscopy examination indicated some glycogen
        loss, a dose related hypertrophy and increased eosinophilia in both rats and
        mice. Electron microscopy confirmed peroxisome proliferation accompanied by
        a marked reduction of lipid in the centrilobular hepatocytes. These data suggest
        EHA to be the proximate peroxisome proliferator derived from DEHA.(ABSTRACT
