        health perspectives</Title><ISOAbbreviation>Environ Health Perspect</ISOAbbreviation></Journal><ArticleTitle>The
        pollutant diethylhexyl phthalate regulates hepatic energy metabolism via species-specific
        PPARalpha-dependent mechanisms.</ArticleTitle><Pagination><StartPage>234</StartPage><EndPage>241</EndPage><MedlinePgn>234-41</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1289/ehp.0901217</ELocationID><Abstract><AbstractText
        Label="BACKGROUND" NlmCategory="BACKGROUND">The modulation of energetic homeostasis
        by pollutants has recently emerged as a potential contributor to the onset
        of metabolic disorders. Diethylhexyl phthalate (DEHP) is a widely used industrial
        plasticizer to which humans are widely exposed. Phthalates can activate the
        three peroxisome proliferator-activated receptor (PPAR) isotypes on cellular
        models and induce peroxisome proliferation in rodents.</AbstractText><AbstractText
        Label="OBJECTIVES" NlmCategory="OBJECTIVE">In this study, we aimed to evaluate
        the systemic and metabolic consequences of DEHP exposure that have remained
        so far unexplored and to characterize the underlying molecular mechanisms
        of action.</AbstractText><AbstractText Label="METHODS" NlmCategory="METHODS">As
        a proof of concept and mechanism, genetically engineered mouse models of PPARs
        were exposed to high doses of DEHP, followed by metabolic and molecular analyses.</AbstractText><AbstractText
        Label="RESULTS" NlmCategory="RESULTS">DEHP-treated mice were protected from
        diet-induced obesity via PPARalpha-dependent activation of hepatic fatty acid
        catabolism, whereas the activity of neither PPARbeta nor PPARgamma was affected.
        However, the lean phenotype observed in response to DEHP in wild-type mice
        was surprisingly abolished in PPARalpha-humanized mice. These species differences
        are associated with a different pattern of coregulator recruitment.</AbstractText><AbstractText
        Label="CONCLUSION" NlmCategory="CONCLUSIONS">These results demonstrate that
        DEHP exerts species-specific metabolic actions that rely to a large extent
        on PPARalpha signaling and highlight the metabolic importance of the species-specific
        activation of PPARalpha by xenobiotic compounds.</AbstractText></Abstract><AuthorList
