        and industrial health</Title><ISOAbbreviation>Toxicol Ind Health</ISOAbbreviation></Journal><ArticleTitle>Peroxisome
        induction studies on di(2-ethylhexyl)terephthalate.</ArticleTitle><Pagination><StartPage>63</StartPage><EndPage>78</EndPage><MedlinePgn>63-78</MedlinePgn></Pagination><Abstract><AbstractText>Groups
        of five male and five female rats were fed diets containing from 0% to 2.5%
        di(2-ethylhexyl)terephthalate (DEHT) or 1.2% di(2-ethylhexyl)phthalate (DEHP)
        for 21 days. Feed consumption and body weight gains were collected and, at
        study termination, animals were examined for alterations in body weight, differences
        in serum lipids, changes in the activities of certain enzymes associated with
        fat metabolism, and proliferation of hepatic peroxisomes. Feed consumption
        and weight gain were greatly decreased in DEHT-fed animals only at 2.5%. No
        biologically significant alterations in absolute liver weight occurred with
        DEHT. Relative liver weights were increased at 2.5% in both sexes and at 1.0%
        and 1.2% in females. The alterations were due wholly to decreased terminal
        body weights. Serum triglyceride and cholesterol levels were not found useful
        in interpreting the effects of DEHT. Cyanide-insensitive palmitoyl CoA oxidation
        and lauric acid 11- and 12-hydroxylation were increased in animals consuming
        2.5%, but no lower levels of DEHT. Induction of hepatic peroxisomes did not
        occur at 1.2% DEHT. Interpretation of minimal peroxisomal effects with 2.5%
        DEHT was confounded by reduced feed consumption. Slight decreases in weight
        gain occurred in males consuming the 1.2% DEHP diet, but differences were
        minor relative to effects observed at 2.5% DEHT. Results with DEHP contrasted
        with those obtained with DEHT. Absolute and relative liver weights, activities
        of enzymes of lipid metabolism, and peroxisome content were all significantly
        increased at 1.2% DEHP. Reduction of feed intake was implicated in the effects
        observed at 2.5% DEHT, since the amount of DEHT consumed by 2.5% animals was
        only 1.4 times as much as by 1.2% animals. A possible explanation for the
        observed differences between DEHP and DEHT was related to the results of a
        metabolic fate study on DEHT. Metabolism of DEHT by the rat appears to occur
        via rapid hydrolysis of both ester linkages to give two moles of 2-ethylhexanol
        and one mole of terephthalic acid. Although 2-ethylhexanol has been shown
        to induce peroxisome proliferation, it appears to be less active in this respect
        than the monoester of DEHP. The relatively smaller amounts of monoester produced
        during the metabolism of DEHT may explain the differences seen in these experiments.</AbstractText></Abstract><AuthorList
