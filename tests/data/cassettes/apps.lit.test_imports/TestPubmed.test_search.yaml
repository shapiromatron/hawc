        radical biology &amp; medicine</Title><ISOAbbreviation>Free Radic Biol Med</ISOAbbreviation></Journal><ArticleTitle>Hepatotoxicity
        of di-(2-ethylhexyl)phthalate is attributed to calcium aggravation, ROS-mediated
        mitochondrial depolarization, and ERK/NF-&#x3ba;B pathway activation.</ArticleTitle><Pagination><StartPage>1779</StartPage><EndPage>1791</EndPage><MedlinePgn>1779-91</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.freeradbiomed.2010.09.011</ELocationID><Abstract><AbstractText>Di-(2-ethylhexyl)phthalate
        (DEHP) is a widely used plasticizer found in a variety of polyvinyl chloride
        medical products. Although DEHP-induced cytotoxicity and apoptosis are well
        studied in various cell types, the precise mechanisms are not well understood
        so far. This study, aimed at going beyond the toxicology approach, focuses
        on the molecular mechanisms through which DEHP causes hepatotoxicity. We show
        that DEHP induces apoptotic cell death in a dose-dependent manner, as proven
        by an increase in annexin V-positively stained cells, DAPI/PI staining, and
        immunofluorescence studies. The DEHP-induced decrease in cell viability was
        significantly inhibited by adding catalase (CAT), but CAT treatment did not
        suppress the DEHP-stimulated calcium flux in the hepatocytes, whereas BAPTA-AM
        significantly reduced the DEHP-stimulated DCF intensity. These results demonstrate
        that DEHP increases the intracellular calcium level, which mediates the generation
        of H(2)O(2) in hepatocytes. Investigating cell-signaling mechanisms, we found
        that DEHP induced apoptotic cell death by mitochondrial-dependent caspase-3
        activation and PARP cleavage. These changes due to DEHP exposure were associated
        with increased IKK and NF-&#x3ba;B phosphorylation. Preexposure of hepatocytes
        to an IKK inhibitor (PS-1145) prevented DEHP-induced caspase-3 and PARP cleavage.
        DEHP also markedly increased the activity of ERK1/2 MAPK. Pretreatment with
        the ERK inhibitor PD98059 attenuated NF-&#x3ba;B and IKK phosphorylation,
        indicating that ERK MAPK is mainly involved in DEHP-induced NF-&#x3ba;B activation.
        These results, for the first time, reveal that DEHP induces apoptosis in hepatocytes
        via the activation of the ERK/NF-&#x3ba;B signaling pathway, in which calcium
        ions and hydrogen peroxide act as the pivotal mediators of the apoptotic signaling.</AbstractText><CopyrightInformation>Copyright
