        Environ Health A</ISOAbbreviation></Journal><ArticleTitle>Functional role
        of phospholipase D (PLD) in di(2-ethylhexyl) phthalate-induced hepatotoxicity
        in Sprague-Dawley rats.</ArticleTitle><Pagination><StartPage>1560</StartPage><EndPage>1569</EndPage><MedlinePgn>1560-9</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1080/15287394.2010.511582</ELocationID><Abstract><AbstractText>Phospholipase
        D (PLD) is an enzyme that catalyzes the hydrolysis of phosphatidyl choline
        (PC) to generate phosphatidic acid (PA) and choline. PLD is believed to play
        an important role in cell proliferation, survival signaling, cell transformation,
        and tumor progression. However, it remains to be determined whether enhanced
        expression of PLD in liver is sufficient to induce hepatotoxicity. The aim
        of this study was to investigate the possible role of PLD in di(2-ethylhexyl)
        phthalate (DEHP)-induced hepatotoxicity in Sprague-Dawley rats. The phthalate,
        DEHP (500 mg/kg/d), was administered orally, daily to prepubertal rats (4
        wk of age, weighing approximately 70-90 g) for 1, 7, or 28 d. In this study,
        protein expression levels of PLD1/2, peroxisome proliferator-activated receptor
        (PPAR), and cytochrome P-450 (CYP) were determined by Western blot analysis
        using specific antibodies. Liver weight was significantly increased in the
        DEHP treatment groups. Immunohistochemical analysis demonstrated that DEHP
        produced strong staining of proliferating cell nuclear antigen (PCNA) at 28
        d of exposure, suggestive of hepatocyte proliferation. A significant rise
        in PLD1/2 expression was observed in liver of DEHP-exposed rats after 7 d.
        Further, PPAR&#x3b1;, constitutive androstane receptor (CAR), pregnane X receptor
        (PXR), and CYP2B1 protein expression levels were markedly elevated in DEHP-treated
        groups. Our results suggest that DEHP significantly enhanced the expression
        of PLD, which may be correlated with PPAR&#x3b1;-induced hepatotoxicity through
        a complex interaction with nuclear receptors including CAR and PXR.</AbstractText></Abstract><AuthorList
