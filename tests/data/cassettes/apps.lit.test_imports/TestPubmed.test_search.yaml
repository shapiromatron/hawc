        health perspectives</Title><ISOAbbreviation>Environ Health Perspect</ISOAbbreviation></Journal><ArticleTitle>Concentration-dependent
        inhibition of development of GGT positive foci in rat liver by the environmental
        contaminant di(2-ethylhexyl) phthalate.</ArticleTitle><Pagination><StartPage>381</StartPage><EndPage>385</EndPage><MedlinePgn>381-5</MedlinePgn></Pagination><Abstract><AbstractText>The
        ability of di(2-ethylhexyl) phthalate (DEHP), a widely used plasticizer and
        environmental contaminant, to suppress development of putative preneoplastic
        lesions in rat liver was evaluated. gamma-Glutamyl transpeptidase-positive
        (GGT+) foci were initiated in the livers of Sprague-Dawley male rats with
        a single dose of diethylnitrosamine (DEN) following partial hepatectomy. Promotion
        of foci was commenced by feeding a choline-deficient diet (CD). A group of
        control rats was fed a choline-supplemented diet (CS). The ability of DEHP
        to suppress the emergence of GGT+ foci was evaluated by feeding additional
        groups of rats the CD diet containing either 0.1%, 0.5%, 1.0% or 2.0% DEHP.
        The CD diet promoted the number of GGT+ foci above levels in control livers.
        Inclusion of the plasticizer to the levels of 0.5%, 1.0% and 2.0% in the CD
        diet effectively inhibited the appearance of the foci. However, DEHP was unable
        to inhibit the promoting effect of the CD diet at a concentration of 0.1%.
        DEHP''s ability to block development of GGT+ foci correlated with its ability
        to increase liver weight and to induce carnitine acetyltransferase (EC 2.3.1.7),
        a marker of peroxisome proliferation.</AbstractText></Abstract><AuthorList
