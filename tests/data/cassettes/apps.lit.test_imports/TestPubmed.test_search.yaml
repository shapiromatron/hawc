        CitedMedium="Print"><Volume>122</Volume><Issue>1-2</Issue><PubDate><Year>1997</Year><Month>Sep</Month><Day>26</Day></PubDate></JournalIssue><Title>Toxicology</Title><ISOAbbreviation>Toxicology</ISOAbbreviation></Journal><ArticleTitle>Peroxisome
        proliferators increase the formation of BPDE-DNA adducts in isolated rat hepatocytes.</ArticleTitle><Pagination><StartPage>81</StartPage><EndPage>91</EndPage><MedlinePgn>81-91</MedlinePgn></Pagination><Abstract><AbstractText>Peroxisome
        proliferators are known to modulate the activity of xenobiotic-metabolising
        enzymes, including glutathione S-transferase (GST) and cytochrome P-450 (CYP).
        In this study the effect of peroxisome proliferators silvex and di(2-ethylhexyl)phthalate
        (DEHP) on the formation of (+)-anti-benzo(a)pyrene -7,8-dihydrodiol-9,10-epoxide
        (BPDE)-DNA adducts from a proximate mutagen and carcinogen (-)-transbenzo(a)pyrene-7,8-dihydrodiol
        (BPDD) has been investigated. Rat CYP1A1 metabolises BPDD to mutagenic BPDE,
        which may form DNA adducts or, alternatively, be detoxified by hydrolysis
        or glutathione conjugation. In this experiment the formation of BPDE-DNA adducts
        was significantly increased in hepatocytes isolated from all silvex treated
        rats and two out of four DEHP treated rats (14 day treatment). The activity
        of CYP1A1 was increased whereas GST was reduced by the peroxisome proliferator
        silvex. These changes were more significant than those induced by DEHP. We
        have hypothesised that the formation of BPDE-DNA adducts was primarily due
        to the increased BPDD activation to BPDE versus reduced detoxication of BPDE.
        Other hepatic changes induced by the peroxisome proliferators, e.g. peroxisome
        proliferation per se and increased mitotic activity of the liver could have
        an effect on the outcome of BPDD exposure.</AbstractText></Abstract><AuthorList
