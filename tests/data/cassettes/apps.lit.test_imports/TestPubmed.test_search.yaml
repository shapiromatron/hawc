        toxicology and pharmacology : RTP</Title><ISOAbbreviation>Regul Toxicol Pharmacol</ISOAbbreviation></Journal><ArticleTitle>The
        role of inhibition of gap junctional intercellular communication in rodent
        liver tumor induction by phthalates: review of data on selected phthalates
        and the potential relevance to man.</ArticleTitle><Pagination><StartPage>51</StartPage><EndPage>55</EndPage><MedlinePgn>51-5</MedlinePgn></Pagination><Abstract><AbstractText>Inhibition
        of gap junctional intercellular communication (GJIC) has been postulated as
        a nongenotoxic carcinogenic mechanism, probably related to tumor promotion.
        Recent studies assessed the role of GJIC in the induction of rodent liver
        tumors by high levels of phthalate esters. Studies with di(2-ethylhexyl) (DEHP)
        and diisononyl (DINP) phthalates demonstrated that inhibition of GJIC in rats
        and mice was well correlated with induction of both liver tumors and markers
        for peroxisomal proliferation. However, GJIC was unaffected in hamsters and
        primates, species in which phthalate treatment does not induce peroxisomal
        proliferation. In vitro studies which extended the database to include human
        liver cells mirrored the in vivo situation; GJIC was inhibited in rat and
        mouse cells but not in cells from unresponsive species including humans. Peroxisomal
        proliferation has been characterized as a species-specific process essential
        for phthalate-induced rodent liver tumor induction. That GJIC was not inhibited
        in primate liver or human liver cells provides evidence for a second species-specific
        carcinogenic process. Thus the GJIC data along with those from studies of
        peroxisomal proliferation support the view that the carcinogenic effects of
        DEHP and DINP in rodents are not relevant to humans.</AbstractText><CopyrightInformation>Copyright
