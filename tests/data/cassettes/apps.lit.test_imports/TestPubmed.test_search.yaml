        Journal of toxicological sciences</Title><ISOAbbreviation>J Toxicol Sci</ISOAbbreviation></Journal><ArticleTitle>Dose-dependent
        induction of carcinomas and glutathione S-transferase placental form negative
        eosinophilic foci in the rat liver by di(2-ethylhexyl)phthalate after diethylnitrosamine
        initiation.</ArticleTitle><Pagination><StartPage>177</StartPage><EndPage>186</EndPage><MedlinePgn>177-86</MedlinePgn></Pagination><Abstract><AbstractText>The
        dose-dependence of di(2-ethylhexyl)phthalate (DEHP) hepatocarcinogenicity
        was investigated in male F344 rats which were initially injected with diethylnitrosamine
        (200 mg/kg, i.p.) and subjected to partial hepatectomy at week 3. The animals
        were administered DEHP in the diet at concentrations of 30, 300, 3,000, or
        12,000 ppm starting 2 weeks after the DEN injection for up to 46 weeks and
        killed at weeks 8, 24, 48 and 52. Additional groups were given clofibrate
        (3,000 ppm in diet) or basal diet instead of the DEHP diet. Incidences of
        hepatocellular carcinomas were 75% (9/12, P &lt; 0.01) for 12,000 ppm, 10%
        (1/10) for 3,000 ppm, 7% (1/14) for 300 ppm, 0% (0/13) for 30 ppm, 15% (2/13)
        for clofibrate, and 8% (1/13) for the basal diet group at week 52, 4 weeks
        after cessation of chemical feeding. Development of glutathione S-transferase
        placental form (GST-P) positive foci was only slightly increased by clofibrate-administration
        at week 52 and consistently lower than the control level in the DEHP-treated
        groups after 24 weeks. In contrast, GST-P negative eosinophilic foci were
        dose-dependently increased in the more than 300 ppm DEHP and clofibrate treated
        groups. At the 30 ppm dose level, however, no morphological changes were apparent
        in the liver. Thus, the non-observed effect level regarding the promotional
        activity of hepatocarcinogenesis was demonstrated at 30 ppm, the effects being
        predictable on the basis of development of GST-P negative eosinophilic foci.</AbstractText></Abstract><AuthorList
