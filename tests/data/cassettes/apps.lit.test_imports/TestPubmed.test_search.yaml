        &amp; experimental toxicology</Title><ISOAbbreviation>Hum Exp Toxicol</ISOAbbreviation></Journal><ArticleTitle>Peroxisome
        proliferators induce apoptosis and decrease DNA synthesis in hepatoma cell
        lines.</ArticleTitle><Pagination><StartPage>193</StartPage><EndPage>202</EndPage><MedlinePgn>193-202</MedlinePgn></Pagination><Abstract><AbstractText>We
        examined the effects of various peroxisome proliferators (PPs) such as the
        hypolipidaemic agents clofibric acid (CLO), bezafibrate (BEZA), ciprofibrate
        (CIPRO) and nafenopin (NAFE) and the plasticizer di-(2-ethylhexyl)phthalate
        (DEHP) on peroxisomal enzyme activities, apoptosis and DNA synthesis in rat
        FaO and human HepG2 hepatoma cell lines. Both growing and confluent cultures
        were treated with PPs (250 microM) for 48 or 72 h. In accordance with our
        previous observations in PP-treated primary hepatocyte cultures of rat and
        human origin, the various PPs increased peroxisomal enzyme activities in rat
        FaO cells but not in human HepG2 cells. PPs strongly induced apoptosis in
        FaO cells. They did not affect TGFbeta-induced apoptosis, with the exception
        of DEHP and NAFE, respectively blocking and increasing induced apoptosis in
        confluent cultures. Moreover, PPs produced a minor, but significant, decrease
        in DNA synthesis in FaO cells. PPs also decreased DNA synthesis in growing
        HepG2 cells, and CLO, CIPRO and NAFE induced apoptosis in confluent HepG2
        cultures. This is in opposition with the effects of PPs on primary hepatocyte
        cultures, i.e. inhibition of both spontaneous and TGFbeta-induced apoptosis
        and increases in DNA synthesis in rat hepatocytes, and unchanged mitosis-apoptosis
        balance in human hepatocytes.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
