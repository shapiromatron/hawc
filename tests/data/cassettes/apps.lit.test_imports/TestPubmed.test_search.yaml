        of medicinal food</Title><ISOAbbreviation>J Med Food</ISOAbbreviation></Journal><ArticleTitle>Epigallocatechin-3-O-Gallate
        Protects Against Hepatic Damage and Testicular Toxicity in Male Mice Exposed
        to Di-(2-Ethylhexyl) Phthalate.</ArticleTitle><Pagination><StartPage>753</StartPage><EndPage>761</EndPage><MedlinePgn>753-61</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1089/jmf.2014.3247</ELocationID><Abstract><AbstractText>The
        aim of this study was to examine the effects of epigallocatechin-3-O-gallate
        (EGCG) on hepatic damage and testicular toxicity in male mice exposed to daily
        oral administration of di-(2-ethylhexyl) phthalate (DEHP). A mouse model was
        used to assess the effects of daily intraperitoneal EGCG injection on hepatic
        and testicular damage. Histological and mitochondrial membrane potential results
        revealed that EGCG treatment significantly arrested the progression of hepatic
        damage. EGCG treatment resulted in significant suppression of liver injury
        (i.e., reduced activities of alanine aminotransferase [ALT] and aspartate
        aminotransferase [AST]). The development of DEHP-induced hepatic and testicular
        damage altered the testosterone concentration in mouse serum, which could
        affect the reproductive ability of male mice. Moreover, EGCG treatment markedly
        attenuated testes lesions, sperm deformity, and spermatogenic cell apoptosis.
        At the molecular level, hepatic CYP3A4 expression was substantially reduced
        by EGCG treatment in mice exposed to DEHP compounds, whereas testicular aromatase
        expression was increased significantly in testes. Thus, these results demonstrate
        that EGCG administration may protect against liver damage and reproductive
        toxicity in males exposed to DEHP.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
