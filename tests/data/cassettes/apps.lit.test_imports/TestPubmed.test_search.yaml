        and chemical toxicology : an international journal published for the British
        Industrial Biological Research Association</Title><ISOAbbreviation>Food Chem
        Toxicol</ISOAbbreviation></Journal><ArticleTitle>Effects of intravenous and
        oral di(2-ethylhexyl) phthalate (DEHP) and 20% Intralipid vehicle on neonatal
        rat testis, lung, liver, and kidney.</ArticleTitle><Pagination><StartPage>111497</StartPage><MedlinePgn>111497</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.fct.2020.111497</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S0278-6915(20)30387-2</ELocationID><Abstract><AbstractText>The
        highest human exposures to the plasticizer di(2-ethylhexyl) phthalate (DEHP)
        occur through intravenous (iv) exposure from medical procedures. Rodent toxicity
        studies, mainly using oral exposures, have identified male reproductive toxicity
        after developmental exposure to DEHP as the primary concern. Other organs
        are also affected by DEHP and route may influence the degree of target organ
        involvement. Cammack et al. (2003) reported a critical study focused on testicular
        toxicity using oral and iv exposures of neonatal Sprague-Dawley rats to 60,
        300, or 600&#xa0;mg/kg body weight/day DEHP in Intralipid vehicle. The present
        study followed the same dosing paradigm and included assessment of additional
        organs to evaluate the potential utility of this design for DEHP alternatives.
        Reduction of testis weight was observed in all DEHP treatment groups and germ
        cell and Sertoli cell toxicity was observed at the two highest doses with
        both routes. Lung granulomas occurred in all iv DEHP groups, possibly related
        to increased fat particle size in DEHP lipid emulsions. Lung alveolar development
        was inhibited after both oral and iv high dose DEHP. Toxicity of oral Intralipid
        vehicle was observed in germ and Sertoli cells. The lack of such effects after
        iv vehicle exposure suggested that this may be a gut-mediated effect.</AbstractText><CopyrightInformation>Published
