        PubModel="Print"><Journal><ISSN IssnType="Print">0300-483X</ISSN><JournalIssue
        CitedMedium="Print"><Volume>65</Volume><Issue>1-2</Issue><PubDate><Year>1990</Year><Month>Dec</Month><Day>17</Day></PubDate></JournalIssue><Title>Toxicology</Title><ISOAbbreviation>Toxicology</ISOAbbreviation></Journal><ArticleTitle>Effect
        of di(2-ethylhexyl)phthalate on enzyme activity levels in liver and serum
        of rats.</ArticleTitle><Pagination><StartPage>199</StartPage><EndPage>207</EndPage><MedlinePgn>199-207</MedlinePgn></Pagination><Abstract><AbstractText>In
        order to identify non-invasive, biochemical indicators of di(2-ethylhexyl)phthalate
        (DEHP) exposure, we have compared the effects in blood serum with biochemical
        effects in liver in rats fed a diet containing 0, 0.25, 0.75 and 2% DEHP for
        2 weeks. After 3 days of treatment serum arylesterase activity levels and
        serum triglycerides were decreased to 60% and 20% of control values, respectively.
        After a 2-week treatment with DEHP the effects were generally stronger. Compared
        to a control group, serum arylesterase activity levels, serum triglycerides
        and serum cholesterol were decreased to 40%, 20% and 50%, respectively. Serum
        cholinesterase activity levels and serum albumin concentrations were increased
        by the DEHP treatment to 290% and 135% of control values, respectively. In
        the livers a hepatomegaly, an induction of cytochrome P-450 IVA1 and induction
        of the activity of palmitoyl-CoA oxidase and carnitine acetyl-CoA transferase
        was found to be 180%, 1080%, 1300% and 1700% of control values, respectively.
        The liver is a more sensitive target for DEHP exposure compared to the biochemical
        effects in serum, but determination of the serum parameters can be used to
        determine early biological effects of exposure to DEHP.</AbstractText></Abstract><AuthorList
