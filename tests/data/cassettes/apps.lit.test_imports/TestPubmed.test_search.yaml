        CitedMedium="Print"><Volume>206</Volume><Issue>3</Issue><PubDate><Year>2005</Year><Month>Jan</Month><Day>31</Day></PubDate></JournalIssue><Title>Toxicology</Title><ISOAbbreviation>Toxicology</ISOAbbreviation></Journal><ArticleTitle>Lifelong
        exposure to di-(2-ethylhexyl)-phthalate induces tumors in liver and testes
        of Sprague-Dawley rats.</ArticleTitle><Pagination><StartPage>359</StartPage><EndPage>371</EndPage><MedlinePgn>359-71</MedlinePgn></Pagination><Abstract><AbstractText>The
        plasticizer di-(2-ethylhexyl)-phthalate (DEHP) is the most important phthalate
        with respect to its production, use and occurrence in the environment. In
        standard carcinogenicity experiments with F344 rats and B6C3F1 mice, DEHP
        has been shown to induce hepatocellular tumors. Moreover, DEHP is strongly
        suspected to be a developmental and reproductive toxicant. The present study
        aimed at determining the long-term toxic effects of lifetime exposure to low
        concentrations of DEHP in Sprague-Dawley rat strain. Seven hundred and thirty
        male rats, stratified into four groups, received DEHP with the diet, resulting
        in dosages of 300, 95, 30 and 0 mg/kg per day for up to 159 weeks and were
        only sacrificed when moribund. All organs of the dead and sacrificed animals
        were histopathologically examined. Significantly increased tumor incidences
        after exposure to 300 mg/kg per day DEHP (P = 0.04 for testes and 0.05 for
        liver) and a significant dose-related trend (P(Trend) = 0.02 for testes and
        0.03 for liver) were detected in both organs liver and testes. Time to tumor
        analysis revealed that DEHP-induced testicular tumors developed earlier in
        lifetime than hepatocellular neoplasias, and their multiplicity increased
        with time. In addition, animals exposed to the highest DEHP dose showed a
        significantly increased rate of testicular tubular atrophy (P &lt; 0.01).
        In conclusion, this study shows for the first time that the rat testes are
        a target organ of DEHP carcinogenicity in Sprague-Dawley rats upon lifetime
        exposure. This new finding indicates the importance of evaluating the effects
        of lifetime exposure in assessing the potential human health risks of DEHP.
        In addition, the carcinogenicity should be evaluated in rat strains with low
        spontaneous tumor incidence in the organs known as target of DEHP toxicity.</AbstractText></Abstract><AuthorList
