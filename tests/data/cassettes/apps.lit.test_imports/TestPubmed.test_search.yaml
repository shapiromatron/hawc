        toxicology and pharmacology : RTP</Title><ISOAbbreviation>Regul Toxicol Pharmacol</ISOAbbreviation></Journal><ArticleTitle>Systemic
        toxicity of di (2-ethylhexyl) adipate (DEHA) in rats following 28-day intravenous
        exposure.</ArticleTitle><Pagination><StartPage>50</StartPage><EndPage>55</EndPage><MedlinePgn>50-55</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.yrtph.2019.02.016</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S0273-2300(19)30061-3</ELocationID><Abstract><AbstractText>Di
        (2-ethylhexyl) adipate (DEHA) is a potential plasticizer alternative for di-2-ethylhexyl
        phthalate (DEHP). Toxicity of DEHA has been studied mostly via oral exposure
        but not assessed after repeated intravenous exposure. The present study shows
        the toxicity effects after intravenous administration for 28 consecutive days
        and the reversibility of the effects following a 14-day recovery period. The
        study was conducted under GLP conditions. Four groups of rats (15/sex/group)
        each received either vehicle or DEHA in vehicle (100, 200, or 450&#x202f;mg/kg/day).
        Criteria for evaluation included clinical observations, body weight, food
        consumption, clinical pathology (hematology, serum chemistry, coagulation,
        urinalyses), gross (necropsy) evaluation, organ weight and histopathological
        evaluation. There were no DEHA-related changes in all the endpoints evaluated
        at 100 or 200&#x202f;mg/kg/day. There were no test article-related changes
        in clinical pathology or gross necropsy observation at 450&#x202f;mg/kg/day.
        At the high-dose, DEHA-related findings included clinical observations, decreased
        body weight gain and food consumption, increased liver weight in females associated
        with minimal hepatocellular hypertrophy, and decreased thymus weight in males
        and females without histopathology findings. All these findings were completely
        reversible within a 14-day recovery period. Therefore, the 200&#x202f;mg/kg/day
        dose is considered to be the No-Observed-Effect Level (NOEL).</AbstractText><CopyrightInformation>Copyright
