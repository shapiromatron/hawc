        journal of experimental biology</Title><ISOAbbreviation>Indian J Exp Biol</ISOAbbreviation></Journal><ArticleTitle>Biochemical
        alterations in rat fetal liver following in utero exposure to di(2-ethylhexyl)phthalate
        (DEHP).</ArticleTitle><Pagination><StartPage>885</StartPage><EndPage>888</EndPage><MedlinePgn>885-8</MedlinePgn></Pagination><Abstract><AbstractText>Oral
        administration of DEHP, 1000 mg/kg body weight, to rats daily from 6 to 15
        day of gestation resulted in retardation of fetal growth and increase in fetal
        liver weight which contained significant quantities of DEHP. The activities
        of mitochondrial succinate dehydrogenase, malate dehydrogenase, cytochrome
        c oxidase and adenosine triphosphatase were decreased in fetal liver. The
        data indicate that exposure of mothers to DEHP during pregnancy could adversely
        affect the fetal livers by interfering with bioenergetics of the cell.</AbstractText></Abstract><AuthorList
