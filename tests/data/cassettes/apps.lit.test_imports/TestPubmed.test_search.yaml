        &amp; toxicology</Title><ISOAbbreviation>Pharmacol Toxicol</ISOAbbreviation></Journal><ArticleTitle>Toxicity
        study of di(2-ethylhexyl)phthalate (DEHP) in combination with acetone in rats.</ArticleTitle><Pagination><StartPage>92</StartPage><EndPage>100</EndPage><MedlinePgn>92-100</MedlinePgn></Pagination><Abstract><AbstractText>In
        two separate studies with exposure duration 9 weeks or 4 weeks, male Wistar
        rats were dosed with di(2-ethylhexyl)phthalate (DEHP) by gavage and exposed
        to drinking water with or without acetone (0.5% wt/v in the 9-week study,
        1.0% wt/v in the 4-week study). In the 9-week study the doses of DEHP were
        0, 125, 250, 500 or 1000 mg/kg b.wt. In the 4-week study the doses of DEHP
        were increased to 1000, 5000 and 10,000 mg/kg b.wt. In the 9-week study, the
        relative liver weight was increased in the rats exposed to 500 and 1000 mg/kg
        b.wt. No interaction of DEHP and acetone was observed in any of the measured
        parameters. In the 4-week study DEHP, at the highest dose level, resulted
        in severe general toxicity. The group exposed to DEHP in combination with
        acetone was more affected. Male fertility was decreased. Body weight was decreased,
        and the relative weight of the liver, kidney, heart, brain and adrenals increased.
        The relative weight of the testes decreased in the 5000 and 10,000 mg/kg b.wt.
        groups. The weight of seminal vesicles and epididymals decreased at 10,000
        mg/kg b.wt. In animals exposed to 5000 and 10,000 mg DEHP/kg b.wt. a severe
        atrophy of the seminiferous tubules and a slight diffuse Leydig''s cell hyperplasia
        was observed. The cellular debris and conglomerates of desquamated cells found
        in the lumen of the seminiferous tubules were immunostained positive for vimentin.
        This indicates that Sertoli cell cytoplasm is included in the conglomerates
        an interesting finding not previously described. No specific interaction of
        DEHP and acetone was observed in any of the measured parameters.</AbstractText></Abstract><AuthorList
