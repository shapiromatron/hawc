        and cellular biochemistry</Title><ISOAbbreviation>Mol Cell Biochem</ISOAbbreviation></Journal><ArticleTitle>Changes
        to the integral membrane protein composition of mouse liver peroxisomes in
        response to the peroxisome proliferators clofibrate, Wy-14,643 and di(2-ethyl-hexyl)phthalate.</ArticleTitle><Pagination><StartPage>29</StartPage><EndPage>36</EndPage><MedlinePgn>29-36</MedlinePgn></Pagination><Abstract><AbstractText>Peroxisomes
        were purified from livers of control mice and from mice treated with three
        agents which induce proliferation of hepatic peroxisomes - namely two structurally
        unrelated hypolipidemic drugs, clofibrate (ethyl-alpha-p-chlorophenoxyisobutyrate)
        and Wy-14,643 (4-chloro-6[2,3-xylidino)-2-pyrimidinylthio]acetic acid), and
        a plasticizer, DEHP (di-(2-ethylhexyl)phthalate). Membranes were isolated
        from these purified peroxisomes and analysed by SDS-polyacrylamide gel electrophoresis.
        All membranes which were tested, displayed two predominant integral membrane
        proteins of apparent molecular weights of 68 kDa and 70 kDa respectively,
        as well as a number of minor components. Treatment of animals with clofibrate,
        Wy-14,643 and DEHP was observed to result in each case in an increased proportion
        of the 70 kDa protein in the peroxisomal membranes. These treatments also
        resulted in increased peroxisomal fatty acid oxidation in livers and an increase
        in the proportion of catalase activity in the cytosolic fraction of liver
        cells. These results have been discussed in relation to alterations in the
        molecular composition of the membranes, the mechanisms of peroxisome proliferation
        and the inducibility of peroxisomal membrane proteins.</AbstractText></Abstract><AuthorList
