        PubModel="Print"><Journal><ISSN IssnType="Print">0009-2797</ISSN><JournalIssue
        CitedMedium="Print"><Volume>65</Volume><Issue>3</Issue><PubDate><Year>1988</Year></PubDate></JournalIssue><Title>Chemico-biological
        interactions</Title><ISOAbbreviation>Chem Biol Interact</ISOAbbreviation></Journal><ArticleTitle>Modulation
        of 2,3,7,8-tetrachlorodibenzo-p-dioxin toxicity in F344 rats by di(2-ethylhexyl)phthalate.</ArticleTitle><Pagination><StartPage>205</StartPage><EndPage>222</EndPage><MedlinePgn>205-22</MedlinePgn></Pagination><Abstract><AbstractText>The
        effects of cotreatment with a hyperlipidemic chemical, 2,3,7,8-tetrachlorodibenzo-p-dioxin
        (TCDD), and a hypolipidemic agent, di(2-ethylhexyl)-phthalate (DEHP), on lipid
        metabolism and toxicologic responses were studied in F344 rats. Treatment
        with TCDD alone (160 micrograms/kg) caused an increase in serum triglycerides
        and cholesterol while treatment with DEHP alone (2 g/kg/day) caused a decrease
        in triglycerides and cholesterol versus untreated controls. When administered
        before or after TCDD, DEHP caused a decrease in TCDD-induced hyperlipidemia.
        This change was attributed to enhanced hepatic peroxisomal beta-oxidation
        and decreased hepatic lipid synthesis resulting from treatment with DEHP.
        TCDD treatment produced a fatty liver, as determined by gravimetric analysis
        of extracted lipid and microscopic examination of liver sections which revealed
        extensive cytoplasmic vacuolization that stained positive with Oil Red 0,
        but did not induce peroxisomal beta-oxidation. Thus, an increase in hepatic
        or serum lipid levels is not sufficient for induction of peroxisome proliferation.
        Neither TCDD nor DEHP treatment affected mitochondrial beta-oxidation. Pretreatment
        of rats with DEHP, followed by daily exposure to this hypolipidemic agent
        after treatment with TCDD, had a partial protective effect against TCDD-induced
        fatty liver, body weight loss and mortality. Microscopic examination of liver
        sections confirmed the suppression of TCDD-induced fatty liver by pretreatment
        with DEHP. When DEHP treatment was initiated after the TCDD dose, there was
        less protection against the above parameters of TCDD toxicity. This study
        demonstrates that TCDD-induced fatty liver, hyperlipidemia and mortality can
        be antagonized by treatment with a hypolipidemic agent such as DEHP.</AbstractText></Abstract><AuthorList
