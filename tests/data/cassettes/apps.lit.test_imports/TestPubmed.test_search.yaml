        of the mechanism of triclosan induced mouse liver tumors.</ArticleTitle><Pagination><StartPage>137</StartPage><EndPage>147</EndPage><MedlinePgn>137-147</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.yrtph.2017.03.001</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S0273-2300(17)30059-4</ELocationID><Abstract><AbstractText>Chronic
        dietary exposure to Triclosan (TCS) produced increased incidence of liver
        tumors in mice. The mechanism for liver tumor induction has been attributed
        to activation of either peroxisome proliferator activated receptor &#x3b1;
        (PPAR&#x3b1;) or constitutive androstane receptor (CAR). To further define
        the mechanism of TCS induced liver tumors, male CD-1 and C57BL/6 mice were
        treated with TCS at 0, 10, 100 and 200&#xa0;mg/kg diet/day for 14 or 28 days.
        In addition, a recovery group and positive control groups for CAR or PPAR&#x3b1;
        activation with either phenobarbital or diethylhexyl-phthalate were included
        in the 14-day study. TCS induced a dose-dependent increase in relative liver
        weight and centrilobular hypertrophy in both strains of mice. Hepatocyte DNA
        synthesis (BrdU labeling) was also increased in a dose-related pattern. In
        comparison with previous studies, TCS induced a significant increase in CAR/PXR
        (Cyp2b10, Cyp3a11) and PPAR&#x3b1; (Cyp4a10) responsive genes in both CD-1
        and C57BL/6 mice. The corresponding enzyme activity for CAR (7-pentoxyresorufin-O-dealkylase)
        and PPAR&#x3b1; (peroxisomal Acyl-CoA oxidase) were also significantly increased
        in a similar fashion. Oxidative stress related genes Gpx1 and Aox1 were increased
        in the C57BL/6 but not in CD-1 mice. The increases in gene expression and
        enzyme activities returned to control levels after 14-day recovery. The present
        results demonstrate that both CAR and PPAR&#x3b1; activation are involved
        in the TCS induced mouse liver tumor.</AbstractText><CopyrightInformation>Copyright
