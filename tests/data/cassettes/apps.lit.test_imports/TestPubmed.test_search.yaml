        of Trim17 by PPAR&#x3b3; is involved in di(2-ethylhexyl) phthalate (DEHP)-induced
        apoptosis on Neuro-2a cells.</ArticleTitle><Pagination><StartPage>245</StartPage><EndPage>251</EndPage><MedlinePgn>245-51</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.toxlet.2011.08.002</ELocationID><Abstract><AbstractText>Di-(2-ethylhexyl)
        phthalate (DEHP) is widely used as a plasticizer in plastics. Its reproductive
        toxicity and teratogenic effects are well known. DEHP can cause liver damage
        and peroxisome proliferation, as well as carcinogenesis. Animal study has
        shown that DEHP causes neurodegeneration in rat brain. Prenatal exposure to
        DEHP disrupts brain development and decreases brain weight in rats. But its
        mechanism of action in the brain is not clear. This study used a neuroblastoma
        cell line, Neuro-2a cells, to investigate the toxic effect of DEHP. The results
        revealed that DEHP inhibits cell proliferation, activate caspase-3, induce
        apoptosis in a dose and time dependent manner, and activate expression of
        the PPAR&#x3b3; and Trim17 protein. Administration of the PPAR&#x3b3; agonist
        (troglitazone) enhanced DEHP-induced Trim17 protein expression and this enhancement
        could be reversed by the PPAR&#x3b3; antagonist (GW9662). These results suggest
        that DEHP activates the Trim17 protein via PPAR&#x3b3; leading to cleavage
        pro-caspase-3 and apoptosis. This finding may account for the central nervous
        system toxicity of DEHP and implies DEHP can impair fetal brain development.</AbstractText><CopyrightInformation>Copyright
