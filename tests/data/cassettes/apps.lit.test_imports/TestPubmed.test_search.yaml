        Status="MEDLINE" Owner="NLM"><PMID Version="1">8472324</PMID><DateCompleted><Year>1993</Year><Month>05</Month><Day>17</Day></DateCompleted><DateRevised><Year>2019</Year><Month>05</Month><Day>12</Day></DateRevised><Article
        PubModel="Print"><Journal><ISSN IssnType="Print">0143-3334</ISSN><JournalIssue
        CitedMedium="Print"><Volume>14</Volume><Issue>4</Issue><PubDate><Year>1993</Year><Month>Apr</Month></PubDate></JournalIssue><Title>Carcinogenesis</Title><ISOAbbreviation>Carcinogenesis</ISOAbbreviation></Journal><ArticleTitle>Ability
        of peroxisome proliferators to induce cell transformation, chromosome aberrations
        and peroxisome proliferation in cultured Syrian hamster embryo cells.</ArticleTitle><Pagination><StartPage>611</StartPage><EndPage>618</EndPage><MedlinePgn>611-8</MedlinePgn></Pagination><Abstract><AbstractText>Di(2-ethylhexyl)phthalate
        (DEHP), a commonly used plasticizer, induces proliferation of peroxisomes
        in liver cells and causes hepatocellular carcinomas when chronically administered
        in the diet to rodents. To examine possible mechanisms for DEHP-associated
        cancer, we have measured induction of morphological transformation, chromosome
        aberrations and peroxisome proliferations of cultured Syrian hamster embryo
        (SHE) cells by DEHP and other peroxisome proliferators. Morphological transformation
        of SHE cells was weakly induced by treatment for 48 h with DEHP and its metabolite
        mono(2-ethylhexyl)phthalate (MEHP). The transformation frequency by DEHP was
        enhanced by exogenous metabolic activation using rat liver postmitochondrial
        supernatants. Treatment for 24 h with DEHP resulted in chromosome aberrations
        of the cells only in the presence of exogenous metabolic activation. 2-(p-chlorophenoxy)-2-methylpropionic
        acid ethyl ester (clofibrate), a widely used hypolipidemic drug, failed to
        induce morphological transformation or chromosome aberrations of SHE cells.
        Treatment with [4-chloro-6-(2,3-xylidino)-2-pyrimidinylthio] acetic acid (WY-14,643),
        which is a more potent carcinogen than DEHP or clofibrate, elicited a lower
        frequency of morphological transformation than DEHP in the presence of exogenous
        metabolic activation but was more active than DEHP at inducing chromosome
        aberrations. Similar levels of peroxisome proliferation, as determined by
        an intensity of diaminobenzidine staining, were observed in cultures treated
        for 2 h with DEHP, MEHP, clofibrate or WY-14,643. These results suggest a
        possible involvement of genetic damage by DEHP metabolites in the induction
        of cell transformation of SHE cells by DEHP; however, no clear relationship
        among induction of peroxisome proliferation, carcinogenicity in vivo and cell
        transformation was observed. Although the ability to induce cell transformation
        and chromosomal mutations is not adequate to explain the carcinogenicity of
        this class of compounds, these biological effects may be contributory to the
        carcinogenic activities of peroxisome proliferators.</AbstractText></Abstract><AuthorList
