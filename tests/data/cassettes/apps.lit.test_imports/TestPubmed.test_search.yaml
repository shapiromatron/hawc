        and applied pharmacology</Title><ISOAbbreviation>Toxicol Appl Pharmacol</ISOAbbreviation></Journal><ArticleTitle>Peroxisomal
        proliferators inhibit acyl CoA synthetase and stimulate protein kinase C in
        vivo.</ArticleTitle><Pagination><StartPage>233</StartPage><EndPage>239</EndPage><MedlinePgn>233-9</MedlinePgn></Pagination><Abstract><AbstractText>The
        mechanism by which hypolipidemic drugs and industrial plasticizers cause hepatic
        tumors in rodents remains unknown. It is known, however, that protein kinase
        C is elevated during hepatic cell turnover, and sustained cellular replication
        is correlated with an increased incidence of hepatic tumors. Therefore, several
        peroxisomal proliferators varying in their tumorigenic potency in chronic
        feeding studies were examined for their ability to increase protein kinase
        C activity. Intragastric administration of (4-chloro-6-(2,3-xylidino)-2-pyrimidinylthio)acetic
        acid (Wy-14,643; 100 mg/kg) increased protein kinase C activity threefold
        in 5 hr and fivefold in 10 hr. Perfluorooctanoate also increased protein kinase
        C activity significantly in microsomes at 5 hr. Wy-14,643 and perfluorooctanoate
        also diminished acyl CoA synthetase activity significantly, with Wy-14,643
        exhibiting competitive type kinetics. Other peroxisomal proliferators were
        examined [e.g., ciprofibrate, clofibrate, 2-ethylhexanol, valproate, and di(ethylhexyl)phthalate
        (DEHP)] and collectively an inverse relationship between their ability to
        stimulate protein kinase C activity and inhibit acyl CoA synthetase was observed
        (r = -0.80). All chemicals examined had no direct effect on protein kinase
        C activity in vitro. Interestingly, those compounds which are more potent
        as hepatocarcinogens (e.g., Wy-14,643) in long-term feeding studies decreased
        acyl CoA synthetase and elevated protein kinase C activity to a greater extent
        than their weaker counterparts (e.g., DEHP). It is proposed that inhibition
        of acyl CoA synthetase by peroxisomal proliferators elevates free fatty acids
        which stimulate protein kinase C activity and ultimately promote tumor formation.</AbstractText></Abstract><AuthorList
