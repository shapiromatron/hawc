        and experimental immunology</Title><ISOAbbreviation>Clin Exp Immunol</ISOAbbreviation></Journal><ArticleTitle>Effects
        of peroxisome proliferators on the thymus and spleen of mice.</ArticleTitle><Pagination><StartPage>219</StartPage><EndPage>226</EndPage><MedlinePgn>219-26</MedlinePgn></Pagination><Abstract><AbstractText>The
        effects of peroxisome proliferators on the immune system of male C57B1/6 mice
        have been investigated. Significant atrophy of the thymus and spleen was observed
        in animals treated with potent peroxisome proliferators (e.g. perfluorooctanoic
        acid (PFOA), di(2-ethylhexyl)phthalate (DEHP), Wy-14643 and nafenopin), whereas
        the effects of a moderate peroxisome proliferator (i.e. acetylsalicylic acid
        (ASA)) were relatively weak. The time course of thymic and splenic atrophy
        caused by PFOA was found to resemble the time course of the increase in liver
        weight and of peroxisome proliferation. Analysis of the numbers and phenotypes
        of thymocytes and splenocytes from PFOA-treated mice revealed the following:
        (i) the numbers of thymocytes and splenocytes were decreased &gt; 90% and
        about 50%, respectively, by PFOA treatment; (ii) although all populations
        of thymocytes were decreased, the immature CD4+CD8+ population was decreased
        most dramatically; (iii) the numbers of both T and B cells in the spleen were
        decreased by PFOA treatment. Analysis of the cell cycle of thymocytes indicated
        that the thymic atrophy caused by PFOA in mice results, at least in part,
        from inhibition of thymocyte proliferation. Interestingly, in vitro exposure
        to PFOA for up to 24 h did not produce analogous effects in either thymocytes
        or splenocytes. Thus, the thymic and splenic atrophy caused by PFOA appears
        to involve an indirect pathway.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
