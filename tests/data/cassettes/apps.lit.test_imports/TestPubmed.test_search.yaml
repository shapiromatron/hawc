        genomics</Title><ISOAbbreviation>Physiol Genomics</ISOAbbreviation></Journal><ArticleTitle>Pooling
        samples within microarray studies: a comparative analysis of rat liver transcription
        response to prototypical toxicants.</ArticleTitle><Pagination><StartPage>346</StartPage><EndPage>355</EndPage><MedlinePgn>346-55</MedlinePgn></Pagination><Abstract><AbstractText>Combining
        or pooling individual samples when carrying out transcript profiling using
        microarrays is a fairly common means to reduce both the cost and complexity
        of data analysis. However, pooling does not allow for statistical comparison
        of changes between samples and can result in a loss of information. Because
        a rigorous comparison of the identified expression changes from the two approaches
        has not been reported, we compared the results for hepatic transcript profiles
        from pooled vs. individual samples. Hepatic transcript profiles from a single-dose
        time-course rat study in response to the prototypical toxicants clofibrate,
        diethylhexylphthalate, and valproic acid were evaluated. Approximately 50%
        more transcript expression changes were observed in the individual (statistical)
        analysis compared with the pooled analysis. While the majority of these changes
        were less than twofold in magnitude ( approximately 80%), a substantial number
        were greater than twofold (approximately 20%). Transcript changes unique to
        the individual analysis were confirmed by quantitative RT-PCR, while all the
        changes unique to the pooled analysis did not confirm. The individual analysis
        identified more hits per biological pathway than the pooled approach. Many
        of the transcripts identified by the individual analysis were novel findings
        and may contribute to a better understanding of molecular mechanisms of these
        compounds. Furthermore, having individual animal data provided the opportunity
        to correlate changes in transcript expression to phenotypes (i.e., histology)
        observed in toxicology studies. The two approaches were similar when clustering
        methods were used despite the large difference in the absolute number of transcripts
        changed. In summary, pooling reduced resource requirements substantially,
        but the individual approach enabled statistical analysis that identified more
        gene expression changes to evaluate mechanisms of toxicity. An individual
        animal approach becomes more valuable when the overall expression response
        is subtle and/or when associating expression data to variable phenotypic responses.</AbstractText></Abstract><AuthorList
