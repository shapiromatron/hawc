        research</Title><ISOAbbreviation>Cancer Res</ISOAbbreviation></Journal><ArticleTitle>Phosphorylation
        of specific rat plasma membrane proteins during promotion of gamma-glutamyl
        transpeptidase-positive hepatic foci and inhibition by di(2-ethylhexyl)phthalate.</ArticleTitle><Pagination><StartPage>2654</StartPage><EndPage>2660</EndPage><MedlinePgn>2654-60</MedlinePgn></Pagination><Abstract><AbstractText>The
        protein kinase activity of isolated plasma membranes from the livers of rats
        treated with three promoting regimens was examined using both exogenous proteins
        and endogenous plasma membrane proteins as substrates. Male rats first received
        either an initiating dose (30 mg/kg) of the hepatocarcinogen diethylnitrosamine
        or the 0.9% NaCl solution vehicle by i.p. injection at 18 h following partial
        hepatectomy. Ten days later, the three promoting regimens were begun. These
        consisted of 10 weeks of treatment with either (a) a choline-deficient (CD)
        diet, (b) a choline-supplemented (CS) diet containing 0.06% phenobarbital
        (PHB) (CS plus PHB), or (c) a CD diet containing 0.06% PHB (CD plus PHB).
        In addition, two other groups of rats received either (a) a CS diet containing
        2% di(2-ethylhexyl)phthalate (DEHP) (CS plus DEHP) or (b) a CD diet containing
        2% DEHP (CD plus DEHP). DEHP is a widely used plasticizer and environmental
        contaminant which we have shown previously inhibits the development of putative
        preneoplastic gamma-glutamyl transpeptidase (GGT) positive foci in rat liver.
        Total liver plasma membrane protein kinase activity using both protamine sulfate
        and histone was cyclic adenosine 3'':5''-monophosphate independent and did
        not appear to be a marker of promotion. Its activity was increased by both
        DEHP which suppresses the development of GGT positive foci and a CD diet which
        promotes the appearance of GGT positive foci. The CD, CS plus PHB, and CD
        plus PHB dietary regimens, which promote the appearance of GGT positive foci,
        induced the phosphorylation of a Mr 40,000 plasma membrane protein in vitro
        by endogenous protein kinases. Plasma membranes from DEHP-treated rats did
        not demonstrate phosphorylation of this Mr 40,000 protein. DEHP dietary treatment
        also blocked the ability of epidermal growth factor to enhance the phosphorylation
        of its Mr 175,000 receptor protein in isolated liver plasma membranes. These
        results suggest that the phosphorylation of a Mr 40,000 plasma membrane protein
        may be important to the early promotional phase of liver carcinogenesis, and
        that one mechanism by which DEHP inhibits the emergence of GGT positive foci
        may be by blocking the response of initiated cells to stimulation by epidermal
        growth factor.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
