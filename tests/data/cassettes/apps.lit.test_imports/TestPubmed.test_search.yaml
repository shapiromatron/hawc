        CitedMedium="Print"><Volume>85</Volume><Issue>1</Issue><PubDate><Year>1992</Year><Month>Nov</Month><Day>30</Day></PubDate></JournalIssue><Title>Chemico-biological
        interactions</Title><ISOAbbreviation>Chem Biol Interact</ISOAbbreviation></Journal><ArticleTitle>The
        involvement of selenium in peroxisome proliferation caused by dietary administration
        of clofibrate to rats.</ArticleTitle><Pagination><StartPage>49</StartPage><EndPage>67</EndPage><MedlinePgn>49-67</MedlinePgn></Pagination><Abstract><AbstractText>The
        effects of dietary treatment with clofibrate (0.5% w/w for 10 days) on the
        livers of selenium-deficient male rats were examined. The peroxisome proliferation
        (as determined by electron microscopy) in the livers of selenium-deficient
        animals was much less pronounced than in the case of selenium-adequate rats
        and no increase in peroxisomal fatty acid beta-oxidation (assayed both as
        antimycin-insensitive palmitoyl-CoA oxidation and lauroyl-CoA oxidase activity)
        was observed in the deficient animals. On the other hand, in selenium-deficient
        rats clofibrate caused increases in the specific activity of microsomal lauric
        acid omega- and omega-1-hydroxylation and an apparent change in mitochondrial
        size, seen as a redistribution of mitochondria from the 600 x g(av) pellet
        to the 10,000 x g(av) pellet, which were approximately 50% as great as the
        corresponding effects on control animals. Obviously, then, these three different
        effects of clofibrate are not strictly coupled and may involve at least partially
        distinct underlying mechanisms. Initial experiments demonstrated that peroxisome
        proliferation could be obtained by exposing primary hepatocyte cultures derived
        from selenium-deficient rats to clofibric acid (an in vivo hydrolysis product
        of clofibrate which is the proximate peroxisome proliferator), nafenopin or
        mono(2-ethylhexyl)phthalate. This finding suggests that selenium deficiency
        does not have a direct influence on the basic process(es) underlying peroxisome
        proliferation, but rather has indirect effects, influencing, for example,
        the pharmacokinetics of clofibrate and/or hormonal factors.</AbstractText></Abstract><AuthorList
