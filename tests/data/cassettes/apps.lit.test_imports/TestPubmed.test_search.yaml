        CitedMedium="Internet"><Volume>422</Volume><PubDate><Year>2019</Year><Month>Jun</Month><Day>15</Day></PubDate></JournalIssue><Title>Toxicology</Title><ISOAbbreviation>Toxicology</ISOAbbreviation></Journal><ArticleTitle>Study
        on the metabolism toxicity, susceptibility and mechanism of di-(2-ethylhexyl)
        phthalate on rat liver BRL cells with insulin resistance in vitro.</ArticleTitle><Pagination><StartPage>102</StartPage><EndPage>120</EndPage><MedlinePgn>102-120</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.tox.2019.05.011</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S0300-483X(18)30639-5</ELocationID><Abstract><AbstractText>Di-(2-ethylhexyl)
        phthalate (DEHP) is the most commonly used plasticizer which could be easily
        absorbed by humans and animals through various channels. It has been found
        that exposure to DEHP could increase the incidence of insulin resistance.
        In this study, therefore, the metabolism toxicity, susceptibility and mechanism
        of DEHP (5500 and 50,000&#x202f;nM exposure for 24&#x202f;h) on normal BRL
        cells (Buffalo Rat Liver cells) and BRL cells with insulin resistance induced
        by insulin were investigated. The results showed that DEHP could cause cell
        damage with ALT and AST activities and MDA levels increased, cell apoptosis
        with Caspase-3 levels increased and insulin resistance with IR-&#x3b2; levels
        decreased in BRL cells with resistance and normal BRL cells. Western-blot
        analysis and Q-PCR showed that the levels and gene expressions of insulin
        signaling proteins (IRS-1, GLUT4, GSK-3&#x3b1;, GSK-3&#x3b2;, PI3K, AKT, mTOR),
        cell signaling proteins (RAS, ERK1/2, MEK1/2, BAD, BAX, BCL-2) and immediate
        early genes in insulin resistance cells and normal cells were significantly
        altered by DEHP. DEHP significantly promoted serine phosphorylation of IRS-1.
        The insulin resistance cells in metabolism toxicity were more sensitive to
        DEHP than normal cells. Intervention with insulin could improve the metabolism
        toxicity and insulin resistance. The results indicated that DEHP exerted metabolic
        toxic effects and increased insulin resistance through interfering with glucose
        metabolism and insulin signaling transduction pathway. Moreover, the risks
        of DEHP-induced metabolic toxicity and insulin resistance in BRL cells with
        insulin resistance were higher than that of normal BRL cells.</AbstractText><CopyrightInformation>Copyright
