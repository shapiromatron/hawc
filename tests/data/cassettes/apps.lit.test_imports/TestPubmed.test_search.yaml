        pathology</Title><ISOAbbreviation>Toxicol Pathol</ISOAbbreviation></Journal><ArticleTitle>Free
        radical injury and liver tumor promotion.</ArticleTitle><Pagination><StartPage>51</StartPage><EndPage>59</EndPage><MedlinePgn>51-9</MedlinePgn></Pagination><Abstract><AbstractText>One
        of the underlying mechanisms of tumor promotion both in the skin and liver
        involves free radical mediated injury to informational macromolecules of target
        cells. A choline-deficient (CD) diet, which is an efficient liver tumor promoter,
        induces peroxidative damage of liver cell membrane lipids. By modifying components
        of a CD diet, we have shown that the efficacy of the promotion is correlated
        with the extent of lipid peroxidation. The substitution of fats in a CD diet
        with predominantly polyunsaturated fat and the addition of methapyrilene to
        a CD diet enhances membrane lipid peroxidation and the promoting effects.
        An antioxidant (BHT) and hypolipidemic peroxisome proliferators (BR931 and
        DEHP) suppress both of these effects. Contrary to these findings, phenobarbital
        did not induce membrane lipid peroxidation, and its addition to a CD diet
        inhibited the diet-induced lipid peroxidation, though such a combination exerted
        a stronger promoting action. Thus, a CD diet and phenobarbital exert their
        promoting actions through different mechanisms. The consequence of membrane
        lipid peroxidation in the liver cells induced by a CD diet may be multiple.
        Our recent study of surface membrane insulin receptors of liver cells of rats
        fed a CD diet showed a decrease in number and an enhanced binding affinity
        leading to altered responsiveness of liver cells to insulin mediated glycogen
        synthesis. It is suggested that CD diet-induced lipid peroxidation leads to
        functional alterations of membrane receptors involved in cell growth control
        and may thereby exert its promoting action.</AbstractText></Abstract><AuthorList
