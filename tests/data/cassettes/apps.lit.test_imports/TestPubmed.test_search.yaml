        of applied toxicology : JAT</Title><ISOAbbreviation>J Appl Toxicol</ISOAbbreviation></Journal><ArticleTitle>Phase
        III interlaboratory study of FETAX. Part 3. FETAX validation using 12 compounds
        with and without an exogenous metabolic activation system.</ArticleTitle><Pagination><StartPage>447</StartPage><EndPage>472</EndPage><MedlinePgn>447-72</MedlinePgn></Pagination><Abstract><AbstractText>FETAX
        (Frog Embryo Teratogenesis Assay-Xenopus) is a 96-h whole-embryo developmental
        toxicity screening assay that can be used in ecotoxicology and in detecting
        mammalian developmental toxicants when an in vitro metabolic activation system
        is employed. A standardized American Society for Testing and Materials (ASTM)
        guide for the conduct of FETAX has been published, along with a companion
        atlas that helps in embryo staging and in identifying malformations. As part
        of the ASTM process, an interlaboratory validation study was undertaken to
        evaluate the repeatability and reliability of FETAX and to evaluate the potential
        teratogenic hazard of 12 compounds. Three different laboratories participated
        in the study. All three participating laboratories had extensive experience
        with the assay. FETAX intralaboratory and interlaboratory variability, as
        judged by coefficients of variation, were very low. Potential teratogenic
        hazard was evaluated using two major criteria from FETAX experiments employing
        metabolic activation systems (MAS). These were the teratogenic index TI (TI
        = 96-h lc(50)/96-h ec(50) (malformation)) and the minimum concentration that
        inhibits growth (MCIG). A compound was considered teratogenic by this criterion
        when the MCIG was significantly different from controls at concentrations
        below the 30% level of the MAS 96-h lc(50). Based on the results of this and
        other studies, a decision table was constructed in order to evaluate additional
        studies. Severity of malformations caused, especially near the MAS 96-h ec(50)
        (malformation), were also evaluated. Four compounds were non-teratogenic but
        two compounds were clearly teratogenic. The remaining six compounds were ranked
        as equivocal teratogens. The results were discussed in light of the difficulty
        of producing an adequate decision table. FETAX proved to yield repeatable
        and reliable data as long as care was taken during range-finding and technicians
        were adequately trained. The MAS was essential in using FETAX to predict developmental
        hazard in mammals, and still requires further development.</AbstractText><CopyrightInformation>Copyright
