        of biochemistry</Title><ISOAbbreviation>J Biochem</ISOAbbreviation></Journal><ArticleTitle>Purification
        of membrane polypeptides of rat liver peroxisomes.</ArticleTitle><Pagination><StartPage>301</StartPage><EndPage>310</EndPage><MedlinePgn>301-10</MedlinePgn></Pagination><Abstract><AbstractText>Peroxisomes
        were obtained by sucrose density gradient centrifugation from the livers of
        di(2-ethylhexyl)phthalate-fed rats, and the membranes were prepared by carbonate
        extraction (Fujiki, Y., Fowler, S., Shio, H., Hubbard, A.L., &amp; Lazarow,
        P.B. (1982) J. Cell Biol. 93, 103-110). The integrated membrane polypeptides
        were solubilized with sodium dodecyl sulfate, and purified by repeated polyacrylamide
        gel electrophoresis in the presence of sodium dodecyl sulfate. Separation
        of 70 and 68 kDa polypeptides was not attempted in the present study because
        of their close migration in polyacrylamide gel electrophoresis. Other polypeptides
        with apparent molecular masses of 41, 27, 26, and 22 kDa were purified to
        near homogeneity. Antibodies were raised against these purified preparations.
        The 68 kDa polypeptide is suggested to be produced by the proteolytic modification
        of 70 kDa polypeptide, since the former increased concomitantly with decrease
        of the latter when the liver homogenate was incubated, and this change was
        prevented in the presence of leupeptin during the incubation. The 41 kDa polypeptide
        was a minor component. The 70 and 68 kDa polypeptides and 41 kDa polypeptide
        and their antibodies were cross-reactive, but the relation of these polypeptides
        was not clear. The 27 and 26 kDa polypeptides seemed to be another species
        of membrane polypeptides, although the relationship of these two polypeptides
        remains to be clarified. The 22 kDa polypeptide is not related to other membrane
        polypeptides. The results of immunoblot analysis of subcellular fractions
        of the liver and an electron microscopic immunocytochemical study to locate
        the antigenic sites with protein A-gold complex suggest that all of these
        polypeptides are localized on peroxisomal membranes. On proliferation of rat
        liver peroxisomes by administration of di(2-ethylhexyl)phthalate, a peroxisome
        proliferator, all of these polypeptides were markedly increased.</AbstractText></Abstract><AuthorList
