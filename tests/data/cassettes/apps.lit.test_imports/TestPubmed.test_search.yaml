        Sci Pollut Res Int</ISOAbbreviation></Journal><ArticleTitle>DEHP reduces thyroid
        hormones via interacting with hormone synthesis-related proteins, deiodinases,
        transthyretin, receptors, and hepatic enzymes in rats.</ArticleTitle><Pagination><StartPage>12711</StartPage><EndPage>12719</EndPage><MedlinePgn>12711-9</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1007/s11356-015-4567-7</ELocationID><Abstract><AbstractText>Di-(2-ethylhexyl)
        phthalate (DEHP) is used extensively in many personal care and consumer products,
        resulting in widespread nonoccupational human exposure through multiple routes
        and media. Limited studies suggest that exposure to DEHP may be associated
        with altered thyroid function, but detailed mechanisms are unclear. In order
        to elucidate potential mechanisms by which DEHP disturbs thyroid hormone homeostasis,
        Sprague-Dawley (SD) rats were dosed with DEHP by gavage at 0, 250, 500, and
        750 mg/kg/day for 30 days and sacrificed within 24 h after the last dose.
        Gene expressions of thyroid hormone receptors, deiodinases, transthyretin,
        and hepatic enzymes were measured by RT-PCR; protein levels of transthyretin
        were also analyzed by Western blot. Results showed that DEHP caused histological
        changes in the thyroid and follicular epithelial cell hypertrophy and hyperplasia
        were observed. DEHP significantly reduced thyroid hormones (T3, T4) and thyrotropin
        releasing hormone (TRH) levels, whereas thyroid stimulating hormone (TSH)
        was not affected. After exposure to DEHP, biosynthesis of thyroid hormones
        was suppressed, and sodium iodide symporter (NIS) and thyroid peroxidase (TPO)
        levels were significantly reduced. Additionally, levels of deiodinases and
        transthyretin were also affected. TSH receptor (TSHr) level was downregulated,
        while TRH receptor (TRHr) level was upregulated. Metabolism of thyroid hormones
        was accelerated due to elevated gene expression of hepatic enzymes (UDPGTs
        and CYP2B1) by DEHP. Taken together, observed findings indicate that DEHP
        could reduce thyroid hormones through influencing biosynthesis, biotransformation,
        biotransport, receptor levels, and metabolism of thyroid hormones.</AbstractText></Abstract><AuthorList
