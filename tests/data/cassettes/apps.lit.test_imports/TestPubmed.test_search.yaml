        Status="MEDLINE" Owner="NLM"><PMID Version="1">8817083</PMID><DateCompleted><Year>1996</Year><Month>11</Month><Day>27</Day></DateCompleted><DateRevised><Year>2013</Year><Month>11</Month><Day>21</Day></DateRevised><Article
        PubModel="Print"><Journal><ISSN IssnType="Print">1040-8444</ISSN><JournalIssue
        CitedMedium="Print"><Volume>26</Volume><Issue>4</Issue><PubDate><Year>1996</Year><Month>Jun</Month></PubDate></JournalIssue><Title>Critical
        reviews in toxicology</Title><ISOAbbreviation>Crit Rev Toxicol</ISOAbbreviation></Journal><ArticleTitle>Hepatocarcinogenic
        potential of di(2-ethylhexyl)phthalate in rodents and its implications on
        human risk.</ArticleTitle><Pagination><StartPage>365</StartPage><EndPage>481</EndPage><MedlinePgn>365-481</MedlinePgn></Pagination><Abstract><AbstractText>The
        plasticizer di(2-ethylhexyl) phthalate (DEHP), to which humans are extensively
        exposed, was found to be hepatocarcinogenic in rats and mice. DEHP is potentially
        set free from objects made of synthetic materials (e.g., those used in medicine).
        Chronically, the greatest amounts are transferred to persons undergoing hemodialysis
        (up to 3.1 mg/kg b.w. per day) who would thus be considered the individuals
        most endangered by tumorigenesis. Although toxicokinetics seem to play a certain
        unclear role in the course of DEHP-related toxicity, toxicodynamic factors
        appear more decisive. DEHP is a representative of "peroxisome proliferators"
        (PP), a distinct group of substances that, in rodents, do not only induce
        peroxisomes but also specific enzymes in other organelles, organ growth, and
        DNA synthesis. The cluster of the characteristic effects of PP is generally,
        although perhaps not quite appropriately summarized as "peroxisome proliferation,"
        and is strongest in the liver. The lowest observed effect level (LOEL) and
        the no observed effect level (NOEL) of peroxisome proliferation in the rat,
        as determined by the induction of specific enzymes (peroxisomal beta-oxidation,
        carnitine-acetyl-transferase, cytochrome P-452), DNA synthesis, and hepatomegaly,
        may be assumed as 50 and 25 mg/kg b.w. per day, respectively. DEHP and other
        carcinogenic PP are neither genotoxic nor tumor initiators, but they appear
        to be tumor promoters, also implicating a threshold level for the carcinogenic
        effect. Although a causal relationship between a particular effect of peroxisome
        proliferation and hepatocarcinogenesis is as yet unknown, peroxisome proliferation
        as a whole phenomenon appears to be associated with the potential of tumor
        induction, as shown by comparison of the relative strength of individual PP
        and by comparison of species and organ specificities. Likewise, LOEL and NOEL
        of rodent carcinogenesis, that is, 300 and 50 to 100 mg/kg b.w. per day, respectively,
        are above but not too far from the corresponding values for the investigated
        parameters of peroxisome proliferation. Thus, with respect to dose alone,
        worst-case exposure in hemodialysis patients is at least 16-fold below the
        LOEL of any characterized PP-specific effect of DEHP and approximately 100-fold
        below that of DEHP-related tumorigenesis. Also, primates are less responsive
        to PP than rats with respect to the investigated biochemical and morphological
        parameters. If this lower primate responsiveness is extrapolated to estimate
        carcinogenicity in humans, we might thus arrive at an even larger safety margin
        than when based on exposure alone. Doses of PP hypolipidemics that had clearly
        induced several indicators of peroxisome proliferation in rats did not cause
        any clear-cut enhancements in the peroxisomes of patients, even though most
        of these hypolipidemics were considerably stronger PP than DEHP. Thus, an
        actual threat to humans by DEHP seems rather unlikely. Accordingly, hepatocarcinogenesis
        was neither enhanced in workers exposed to DEHP nor in patients treated with
        hypolipidemics.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
