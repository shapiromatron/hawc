        (2-ethylhexyl) phthalate Disorders Lipid Metabolism via TYK2/STAT1 and Autophagy
        in Rats.</ArticleTitle><Pagination><StartPage>406</StartPage><EndPage>418</EndPage><MedlinePgn>406-418</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.3967/bes2019.055</ELocationID><Abstract><AbstractText
        Label="OBJECTIVE" NlmCategory="OBJECTIVE">Previous studies have indicated
        that the plasticizer di (2-ethylhexyl) phthalate (DEHP) affects lipid accumulation;
        however, its underlying mechanism remains unclear. We aim to clarify the effect
        of DEHP on lipid metabolism and the role of TYK2/STAT1 and autophagy.</AbstractText><AbstractText
        Label="METHODS" NlmCategory="METHODS">In total, 160 Wistar rats were exposed
        to DEHP [0, 5, 50, 500 mg/(kg&#x2022;d)] for 8 weeks. Lipid levels, as well
        as mRNA and protein levels of TYK2, STAT1, PPAR&#x3b3;, AOX, FAS, LPL, and
        LC3 were detected.</AbstractText><AbstractText Label="RESULTS" NlmCategory="RESULTS">The
        results indicate that DEHP exposure may lead to increased weight gain and
        altered serum lipids. We observed that DEHP exposure affected liver parenchyma
        and increased the volume or number of fat cells. In adipose tissue, decreased
        TYK2 and STAT1 promoted the expression of PPAR&#x3b3; and FAS. The mRNA and
        protein expression of LC3 in 50 and 500 mg/(kg&#x2022;d) groups was increased
        significantly. In the liver, TYK2 and STAT1 increased compensatorily; however,
        the expression of FAS and AOX increased, while LPL expression decreased. Joint
        exposure to both a high-fat diet and DEHP led to complete disorder of lipid
        metabolism.</AbstractText><AbstractText Label="CONCLUSION" NlmCategory="CONCLUSIONS">It
        is suggested that DEHP induces lipid metabolism disorder by regulating TYK2/STAT1.
        Autophagy may play a potential role in this process as well. High-fat diet,
        in combination with DEHP exposure, may jointly have an effect on lipid metabolism
        disorder.</AbstractText><CopyrightInformation>Copyright &#xa9; 2019 The Editorial
