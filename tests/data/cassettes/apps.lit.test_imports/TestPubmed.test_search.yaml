        Status="MEDLINE" Owner="NLM"><PMID Version="1">7873979</PMID><DateCompleted><Year>1995</Year><Month>04</Month><Day>06</Day></DateCompleted><DateRevised><Year>2013</Year><Month>11</Month><Day>21</Day></DateRevised><Article
        PubModel="Print"><Journal><ISSN IssnType="Print">0145-5680</ISSN><JournalIssue
        CitedMedium="Print"><Volume>40</Volume><Issue>8</Issue><PubDate><Year>1994</Year><Month>Dec</Month></PubDate></JournalIssue><Title>Cellular
        and molecular biology (Noisy-le-Grand, France)</Title><ISOAbbreviation>Cell
        Mol Biol (Noisy-le-grand)</ISOAbbreviation></Journal><ArticleTitle>Effects
        of Di-(2-ethylhexyl)phthalate on peroxisomes of liver, kidney and brain of
        lactating rats and their pups.</ArticleTitle><Pagination><StartPage>1063</StartPage><EndPage>1076</EndPage><MedlinePgn>1063-76</MedlinePgn></Pagination><Abstract><AbstractText>Di-(2-ethylhexyl)phthalate
        administered to adult lactating rats, from delivery to weaning, induces modifications
        of the peroxisomal enzymatic pattern in the liver, kidney and brain of both
        dams and pups. These modifications are age- and organ-dependent. Biochemical
        analysis shows that: 1) catalase specific activity is two-fold increased in
        the liver of both adult and newborn animals, in the kidney of newborns and
        in the brain of adults. 2)D-amino acid oxidase doubles in all newborn organs
        and in adult brain; it increases, although to a lesser extent, also in adult
        kidney, while it is half-reduced in adult liver. 3) Dihydroxyacetone phosphate
        acyl transferase only doubles in newborn liver, remaining fairly unchanged
        in all the other tested tissues. 4) Palmitoyl-CoA oxidase is greatly induced
        in the liver of both dams and litters, doubled in the kidneys and slightly
        increased or not at all in the brain of pups and mothers, respectively. The
        effect of the drug on enzyme activities is reversible, with different time
        courses depending on the considered enzyme and organ. Western blottings confirm
        the biochemical data. Electron microscopy shows proliferated peroxisomes in
        the liver and kidney of treated animals but not in the brain, where high catalase-like
        immunoreactivity is observed in the cytosol of neurons. Taken together, our
        data demonstrate that the response of peroxisomal enzymes to DEHP treatment
        is age- as well as tissue-dependent and specific for each enzyme studied.</AbstractText></Abstract><AuthorList
