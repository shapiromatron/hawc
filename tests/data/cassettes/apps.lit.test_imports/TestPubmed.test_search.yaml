        CitedMedium="Internet"><Volume>278</Volume><Issue>1</Issue><PubDate><Year>2014</Year><Month>Jul</Month><Day>01</Day></PubDate></JournalIssue><Title>Toxicology
        and applied pharmacology</Title><ISOAbbreviation>Toxicol Appl Pharmacol</ISOAbbreviation></Journal><ArticleTitle>Fibroblast
        growth factor (Fgf) 21 is a novel target gene of the aryl hydrocarbon receptor
        (AhR).</ArticleTitle><Pagination><StartPage>65</StartPage><EndPage>71</EndPage><MedlinePgn>65-71</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.taap.2014.04.013</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S0041-008X(14)00153-7</ELocationID><Abstract><AbstractText>The
        toxic effects of dioxins, such as 2,3,7,8-tetrachlorodibenzo-p-dioxin (TCDD),
        mainly through activation of the aryl hydrocarbon receptor (AhR) are well
        documented. Fibroblast growth factor (Fgf) 21 plays critical roles in metabolic
        adaptation to fasting by increasing lipid oxidation and ketogenesis in the
        liver. The present study was performed to determine whether activation of
        the AhR induces Fgf21 expression. In mouse liver, TCDD increased Fgf21 mRNA
        in both dose- and time-dependent manners. In addition, TCDD markedly increased
        Fgf21 mRNA expression in cultured mouse and human hepatocytes. Moreover, TCDD
        increased mRNA (in liver) and protein levels (in both liver and serum) of
        Fgf21 in wild-type mice, but not in AhR-null mice. Chromatin immunoprecipitation
        assays showed that TCDD increased AhR protein binding to the Fgf21 promoter
        (-105/+1 base pair). Fgf21-null mice administered 200&#x3bc;g/kg of TCDD died
        within 20days, whereas wild-type mice receiving the same treatment were still
        alive at one month after administration. This indicates that TCDD-induced
        Fgf21 expression protects against TCDD toxicity. Diethylhexylphthalate (DEHP)
        pretreatment attenuated TCDD-induced Fgf21 expression in mouse liver and white
        adipose tissue, which may explain a previous report that DEHP pretreatment
        decreases TCDD-induced wasting. In conclusion, Fgf21 appears to be a target
        gene of AhR-signaling pathway in mouse and human liver.</AbstractText><CopyrightInformation>Copyright
