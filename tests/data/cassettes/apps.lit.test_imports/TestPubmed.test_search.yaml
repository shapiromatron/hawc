        and chemical toxicology : an international journal published for the British
        Industrial Biological Research Association</Title><ISOAbbreviation>Food Chem
        Toxicol</ISOAbbreviation></Journal><ArticleTitle>Hepatic nuclear and cytoplasmic
        effects following intermittent feeding of rats with di(2-ethylhexyl) phthalate.</ArticleTitle><Pagination><StartPage>427</StartPage><EndPage>434</EndPage><MedlinePgn>427-34</MedlinePgn></Pagination><Abstract><AbstractText>The
        effects on rats of intermittent feeding with the peroxisome proliferator and
        hepatocarcinogen di(2-ethylhexyl) phthalate (DEHP) have been examined. Male
        Wistar rats were fed for alternate 7-day periods diets containing 20,000 ppm
        DEHP or the control diet. The rats were examined 3 days after the start or
        recommencement of administration of the DEHP-containing diet or after 7 days
        on the control diet. After the commencement or recommencement of feeding with
        DEHP the expected increases in liver weight and in the number of peroxisomes
        were found. The increase in liver: body-weight ratio in response to administration
        of DEHP-containing diets was greater in rats that had been previously exposed
        to the compound, but re-administration of DEHP had a less marked effect on
        the increase in peroxisome number. Morphometric analysis showed that administration
        of DEHP-containing diets resulted in an increase in cell number in the liver
        and that a fall in the cell number occurred after the rats had been returned
        to the control diet for 7 days. Analysis of nuclear size gave results consistent
        with an increase in tetraploid hepatocytes after treatment with DEHP which
        was reversed when the rats were returned to control diet.</AbstractText></Abstract><AuthorList
