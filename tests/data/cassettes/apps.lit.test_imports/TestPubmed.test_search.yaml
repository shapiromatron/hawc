        research</Title><ISOAbbreviation>Mutat Res</ISOAbbreviation></Journal><ArticleTitle>Mechanistic
        considerations for human relevance of cancer hazard of di(2-ethylhexyl) phthalate.</ArticleTitle><Pagination><StartPage>141</StartPage><EndPage>158</EndPage><MedlinePgn>141-158</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.mrrev.2011.12.004</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S1383-5742(11)00102-5</ELocationID><Abstract><AbstractText>Di(2-ethylhexyl)
        phthalate (DEHP) is a peroxisome proliferator agent that is widely used as
        a plasticizer to soften polyvinylchloride plastics and non-polymers. Both
        occupational (e.g., by inhalation during its manufacture and use as a plasticizer
        of polyvinylchloride) and environmental (medical devices, contamination of
        food, or intake from air, water and soil) routes of exposure to DEHP are of
        concern for human health. There is sufficient evidence for carcinogenicity
        of DEHP in the liver in both rats and mice; however, there is little epidemiological
        evidence on possible associations between exposure to DEHP and liver cancer
        in humans. Data are available to suggest that liver is not the only target
        tissue for DEHP-associated toxicity and carcinogenicity in both humans and
        rodents. The debate regarding human relevance of the findings in rats or mice
        has been informed by studies on the mechanisms of carcinogenesis of the peroxisome
        proliferator class of chemicals, including DEHP. Important additional mechanistic
        information became available in the past decade, including, but not limited
        to, sub-acute, sub-chronic and chronic studies with DEHP in peroxisome proliferator-activated
        receptor (PPAR) &#x3b1;-null mice, as well as experiments utilizing several
        transgenic mouse lines. Activation of PPAR&#x3b1; and the subsequent downstream
        events mediated by this transcription factor represent an important mechanism
        of action for DEHP in rats and mice. However, additional data from animal
        models and studies in humans exposed to DEHP from the environment suggest
        that multiple molecular signals and pathways in several cell types in the
        liver, rather than a single molecular event, contribute to the cancer in rats
        and mice. In addition, the toxic and carcinogenic effects of DEHP are not
        limited to liver. The International Agency for Research on Cancer working
        group concluded that the human relevance of the molecular events leading to
        cancer elicited by DEHP in several target tissues (e.g., liver and testis)
        in rats and mice can not be ruled out and DEHP was classified as possibly
        carcinogenic to humans (Group 2B).</AbstractText><CopyrightInformation>Copyright
