        genotoxicity and potential carcinogenic mechanisms-a review.</ArticleTitle><Pagination><StartPage>82</StartPage><EndPage>157</EndPage><MedlinePgn>82-157</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.mrrev.2012.03.001</ELocationID><ELocationID
        EIdType="pii" ValidYN="Y">S1383-5742(12)00017-8</ELocationID><Abstract><AbstractText>Di(ethylhexyl)
        phthalate (DEHP) is a manufactured chemical commonly added to plastics: it
        is a ubiquitous environmental contaminant to which humans are exposed through
        multiple routes. DEHP is a rodent carcinogen with an extensive data base on
        genotoxicity and related effects spanning several decades. Although DEHP has
        been reported to be negative in most non-mammalian in vitro mutation assays,
        most studies were performed under conditions of concurrent cytotoxicity, precipitation,
        or irrelevant metabolic activation. However, a number of in vitro rodent tissue
        assays have reported DEHP to be positive for effects on chromosomes, spindle,
        and mitosis. A robust database shows that DEHP increases transformation and
        inhibits apoptosis in Syrian hamster embryo cells. In a transgenic mouse assay,
        in vivo DEHP exposure increased the mutation frequency only in the liver,
        which is the target organ for cancer. In vitro exposure of human cells or
        tissues to DEHP induced DNA damage; altered mitotic rate, apoptosis, and cell
        proliferation; increased proliferation, tumor mobility, and invasiveness of
        tumor cell lines; and activated a number of nuclear receptors. DEHP has been
        shown to be an agonist for CAR2, a novel constitutive androstane receptor
        occurring only in humans. Environmental exposures of humans to DEHP have been
        associated with DNA damage. After taking into account study context and relevant
        issues affecting interpretation, in vitro studies reported that a similar
        DEHP concentration range induced both mutagenic and non-mutagenic effects
        in human tissues and, using a much more limited rodent database, transformation
        of embryonic rodent tissues. The human and rodent data suggest that DEHP induces
        cancer through multiple molecular signals, including DNA damage. The analyses
        presented here may provide guidance for similar data sets used in structure-activity
        relationships, computational-toxicology extrapolations, and attempts to extrapolate
        in vitro results to predict in vivo effects for hazard characterization.</AbstractText><CopyrightInformation>Published
