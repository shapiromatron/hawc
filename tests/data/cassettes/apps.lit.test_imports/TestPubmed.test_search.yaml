        Status="MEDLINE" Owner="NLM"><PMID Version="1">12805656</PMID><DateCompleted><Year>2004</Year><Month>02</Month><Day>17</Day></DateCompleted><DateRevised><Year>2022</Year><Month>04</Month><Day>10</Day></DateRevised><Article
        PubModel="Print-Electronic"><Journal><ISSN IssnType="Print">1096-6080</ISSN><JournalIssue
