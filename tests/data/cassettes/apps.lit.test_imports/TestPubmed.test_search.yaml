        health perspectives</Title><ISOAbbreviation>Environ Health Perspect</ISOAbbreviation></Journal><ArticleTitle>Chemical
        industry voluntary test program for phthalate esters: health effects studies.</ArticleTitle><Pagination><StartPage>329</StartPage><EndPage>336</EndPage><MedlinePgn>329-36</MedlinePgn></Pagination><Abstract><AbstractText>The
        Chemical Manufacturers'' Association voluntary test program on phthalate esters
        is described, and the results of certain key aspects of the program are presented.
        Representative phthalate esters were chosen for genotoxicity testing and peroxisome
        proliferation screening, and di-2-ethylhexyl phthalate (DEHP) and its initial
        metabolic products were tested in the genotoxicity battery. A comparative
        metabolism study was performed with DEHP in the mouse, rat, and cynomologus
        monkey, together with a study of the metabolism of DEHP in the rodent at several
        dose levels, and after prolonged feeding. A standard test for peroxisome proliferation
        in the rat, employing 21 days of feeding and several end points is described,
        based on DEHP as a reference compound. DEHP is shown to be nongenotoxic in
        the test battery, and its initial major metabolites are also nongenotoxic.
        A nonlinear dose response with respect to the beta-oxidation of DEHP in the
        rodent is demonstrated. Quantitative differences exist between the mouse and
        rat, and the cynomologus monkey with respect to the beta-oxidation of DEHP,
        beta-oxidation being a much less used pathway in the monkey. The significance
        of these results in interpreting the hepatocellular carcinogenesis of DEHP
        in the Fischer 344 rat is discussed.</AbstractText></Abstract><AuthorList
