        international (Berlin, Germany : 1985)</Title><ISOAbbreviation>Quintessence
        Int</ISOAbbreviation></Journal><ArticleTitle>Randomized clinical evaluation
        of the effect of chlorhexidine on postoperative sensitivity of posterior composite
        resin restorations.</ArticleTitle><Pagination><StartPage>793</StartPage><EndPage>798</EndPage><MedlinePgn>793-8</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.3290/j.qi.a30176</ELocationID><Abstract><AbstractText
        Label="OBJECTIVES" NlmCategory="OBJECTIVE">Evaluation of postoperative sensitivity
        in posterior teeth restored with etchand- rinse adhesive and composite resin
        after application of 2% chlorhexidine solution.</AbstractText><AbstractText
        Label="METHOD AND MATERIALS" NlmCategory="METHODS">Thirty participants with
        similar dental caries on both sides of the jaws were selected. After cavity
        preparation, each tooth was randomized to one of the following restoration
        methods. Teeth in the control group were restored using etch-and-rinse resin
        adhesive (Single Bond, 3M ESPE) and universal microhybrid composite resin
        (Filtek Z250, 3M ESPE). Restoration of teeth in the experimental group was
        similar to the control group except that 2% chlorhexidine solution (Concepsis,
        Ultradent) was applied on the etched dentin for 60 seconds. Subjects were
        recalled for evaluation of postoperative sensitivity at 1 day, 1 week, 1 month,
        and 6 months. Data were analyzed by Fisher exact test (&#x3b1; = .05).</AbstractText><AbstractText
        Label="RESULTS" NlmCategory="RESULTS">The experimental group showed significantly
        less postoperative sensitivity (8 teeth) compared with the control group (20
        teeth) at the 1-day recall (P &lt; .05; Fisher exact test). Conventional restorations
        were comparable to teeth treated with chlorhexidine at other recall times
        (P &gt; .05).</AbstractText><AbstractText Label="CONCLUSION" NlmCategory="CONCLUSIONS">Chlorhexidine
        significantly decreased immediate postoperative sensitivity of posterior teeth
        restored by composite resin.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
