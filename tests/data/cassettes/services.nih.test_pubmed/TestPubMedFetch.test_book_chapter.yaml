        Type="authors" CompleteYN="Y"><Author ValidYN="Y"><LastName>Goldstein</LastName><ForeName>Amy</ForeName><Initials>A</Initials><AffiliationInfo><Affiliation>Mitochondrial
        Medicine Frontier Program, Division of Human Genetics, Department of Pediatrics,
