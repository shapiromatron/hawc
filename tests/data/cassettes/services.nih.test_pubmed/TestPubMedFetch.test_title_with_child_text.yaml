        <PubmedArticle><MedlineCitation Status="PubMed-not-MEDLINE" Owner="NLM"><PMID
        Version="1">27933116</PMID><DateRevised><Year>2020</Year><Month>09</Month><Day>29</Day></DateRevised><Article
        PubModel="Electronic-eCollection"><Journal><ISSN IssnType="Print">1468-6996</ISSN><JournalIssue
        CitedMedium="Print"><Volume>17</Volume><Issue>1</Issue><PubDate><Year>2016</Year></PubDate></JournalIssue><Title>Science
        and technology of advanced materials</Title><ISOAbbreviation>Sci Technol Adv
        Mater</ISOAbbreviation></Journal><ArticleTitle><i>Phoenix dactylifera</i>
        mediated green synthesis of Cu<sub>2</sub>O particles for arsenite uptake
        from water.</ArticleTitle><Pagination><StartPage>760</StartPage><EndPage>768</EndPage><MedlinePgn>760-768</MedlinePgn></Pagination><Abstract><AbstractText>In
        this study, an environmentally friendly, cost-effective, and single-step procedure
        is used for the synthesis of polycrystalline Cu<sub>2</sub>O particles with
        controlled morphologies. Simple sugars are extracted from date fruit pulp
        (<i>Phoenix dactylifera</i>) and used as a reducing agent for the formation
        of Cu<sub>2</sub>O particles in aqueous medium. The feasibility of this solution
        is compared with the standard glucose solution. The Cu<sub>2</sub>O particles
        are characterized by electron microscopy, X-ray diffraction, optical absorption
        and Raman scattering techniques. It is concluded that the morphology of the
        particles is mainly influenced by the solvents. The obtained Cu<sub>2</sub>O
        particles are then used as an adsorbent to uptake As(III) ions from water.
        The maximum adsorption capacity (<i>Q</i><sub>max</sub>) is estimated by Langmuir
        and Freundlich isotherms and it is found that <i>Q</i><sub>max</sub>&#x2009;=&#x2009;14.3&#xa0;mg&#xa0;g<sup>-1</sup>.
        Adsorption kinetics study showed that the adsorption equilibrium could be
        achieved in 1&#xa0;h and that the purified water meets the standards of World
        Health Organization (WHO) for acceptable amount of As(III) in drinking water.
        Adsorption kinetic models showed that the adsorption is chemisorption in nature.</AbstractText></Abstract><AuthorList
