        <PubmedArticle><MedlineCitation Status="MEDLINE" Owner="NLM"><PMID Version="1">21813367</PMID><DateCompleted><Year>2012</Year><Month>03</Month><Day>27</Day></DateCompleted><DateRevised><Year>2021</Year><Month>10</Month><Day>20</Day></DateRevised><Article
        PubModel="Print-Electronic"><Journal><ISSN IssnType="Electronic">1552-9924</ISSN><JournalIssue
        CitedMedium="Internet"><Volume>119</Volume><Issue>12</Issue><PubDate><Year>2011</Year><Month>Dec</Month></PubDate></JournalIssue><Title>Environmental
        health perspectives</Title><ISOAbbreviation>Environ Health Perspect</ISOAbbreviation></Journal><ArticleTitle>Retrospective
        exposure estimation and predicted versus observed serum perfluorooctanoic
        acid concentrations for participants in the C8 Health Project.</ArticleTitle><Pagination><StartPage>1760</StartPage><EndPage>1765</EndPage><MedlinePgn>1760-5</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1289/ehp.1103729</ELocationID><Abstract><AbstractText
        Label="BACKGROUND" NlmCategory="BACKGROUND">People living or working in eastern
        Ohio and western West Virginia have been exposed to perfluorooctanoic acid
        (PFOA) released by DuPont Washington Works facilities.</AbstractText><AbstractText
        Label="OBJECTIVES" NlmCategory="OBJECTIVE">Our objective was to estimate historical
        PFOA exposures and serum concentrations experienced by 45,276 non-occupationally
        exposed participants in the C8 Health Project who consented to share their
        residential histories and a 2005-2006 serum PFOA measurement.</AbstractText><AbstractText
        Label="METHODS" NlmCategory="METHODS">We estimated annual PFOA exposure rates
        for each individual based on predicted calibrated water concentrations and
        predicted air concentrations using an environmental fate and transport model,
        individual residential histories, and maps of public water supply networks.
        We coupled individual exposure estimates with a one-compartment absorption,
        distribution, metabolism, and excretion (ADME) model to estimate time-dependent
        serum concentrations.</AbstractText><AbstractText Label="RESULTS" NlmCategory="RESULTS">For
        all participants (n = 45,276), predicted and observed median serum concentrations
        in 2005-2006 are 14.2 and 24.3 ppb, respectively [Spearman''s rank correlation
        coefficient (r(s)) = 0.67]. For participants who provided daily public well
        water consumption rate and who had the same residence and workplace in one
        of six municipal water districts for 5 years before the serum sample (n =
        1,074), predicted and observed median serum concentrations in 2005-2006 are
        32.2 and 40.0 ppb, respectively (r(s) = 0.82).</AbstractText><AbstractText
        Label="CONCLUSIONS" NlmCategory="CONCLUSIONS">Serum PFOA concentrations predicted
        by linked exposure and ADME models correlated well with observed 2005-2006
        human serum concentrations for C8 Health Project participants. These individualized
        retrospective exposure and serum estimates are being used in a variety of
        epidemiologic studies being conducted in this region.</AbstractText></Abstract><AuthorList
