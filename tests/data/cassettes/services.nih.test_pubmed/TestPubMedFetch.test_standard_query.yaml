        logic of a cannabinoid receptor signaling network that triggers neurite outgrowth.</ArticleTitle><Pagination><StartPage>903</StartPage><EndPage>909</EndPage><MedlinePgn>903-9</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1126/science.1152662</ELocationID><Abstract><AbstractText>Cannabinoid
        receptor 1 (CB1R) regulates neuronal differentiation. To understand the logic
        underlying decision-making in the signaling network controlling CB1R-induced
        neurite outgrowth, we profiled the activation of several hundred transcription
        factors after cell stimulation. We assembled an in silico signaling network
        by connecting CB1R to 23 activated transcription factors. Statistical analyses
        of this network predicted a role for the breast cancer 1 protein BRCA1 in
        neuronal differentiation and a new pathway from CB1R through phosphoinositol
        3-kinase to the transcription factor paired box 6 (PAX6). Both predictions
        were experimentally confirmed. Results of transcription factor activation
        experiments that used pharmacological inhibitors of kinases revealed a network
        organization of partial OR gates regulating kinases stacked above AND gates
        that control transcription factors, which together allow for distributed decision-making
        in CB1R-induced neurite outgrowth.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
