        proliferation gene discovery through functional genomics.</ArticleTitle><Pagination><StartPage>620</StartPage><EndPage>624</EndPage><MedlinePgn>620-4</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1126/science.1149200</ELocationID><Abstract><AbstractText>Retroviral
        short hairpin RNA (shRNA)-mediated genetic screens in mammalian cells are
        powerful tools for discovering loss-of-function phenotypes. We describe a
        highly parallel multiplex methodology for screening large pools of shRNAs
        using half-hairpin barcodes for microarray deconvolution. We carried out dropout
        screens for shRNAs that affect cell proliferation and viability in cancer
        cells and normal cells. We identified many shRNAs to be antiproliferative
        that target core cellular processes, such as the cell cycle and protein translation,
        in all cells examined. Moreover, we identified genes that are selectively
        required for proliferation and survival in different cell lines. Our platform
        enables rapid and cost-effective genome-wide screens to identify cancer proliferation
        and survival genes for target discovery. Such efforts are complementary to
        the Cancer Genome Atlas and provide an alternative functional view of cancer
        cells.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Schlabach</LastName><ForeName>Michael
