        (New York, N.Y.)</Title><ISOAbbreviation>Science</ISOAbbreviation></Journal><ArticleTitle>Genomic
        loss of microRNA-101 leads to overexpression of histone methyltransferase
        EZH2 in cancer.</ArticleTitle><Pagination><StartPage>1695</StartPage><EndPage>1699</EndPage><MedlinePgn>1695-9</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1126/science.1165395</ELocationID><Abstract><AbstractText>Enhancer
        of zeste homolog 2 (EZH2) is a mammalian histone methyltransferase that contributes
        to the epigenetic silencing of target genes and regulates the survival and
        metastasis of cancer cells. EZH2 is overexpressed in aggressive solid tumors
        by mechanisms that remain unclear. Here we show that the expression and function
        of EZH2 in cancer cell lines are inhibited by microRNA-101 (miR-101). Analysis
        of human prostate tumors revealed that miR-101 expression decreases during
        cancer progression, paralleling an increase in EZH2 expression. One or both
        of the two genomic loci encoding miR-101 were somatically lost in 37.5% of
        clinically localized prostate cancer cells (6 of 16) and 66.7% of metastatic
        disease cells (22 of 33). We propose that the genomic loss of miR-101 in cancer
        leads to overexpression of EZH2 and concomitant dysregulation of epigenetic
        pathways, resulting in cancer progression.</AbstractText></Abstract><AuthorList
