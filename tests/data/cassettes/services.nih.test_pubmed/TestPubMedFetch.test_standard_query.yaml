        essential genes in human mammary cells by multiplex RNAi screening.</ArticleTitle><Pagination><StartPage>617</StartPage><EndPage>620</EndPage><MedlinePgn>617-20</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1126/science.1149185</ELocationID><Abstract><AbstractText>By
        virtue of their accumulated genetic alterations, tumor cells may acquire vulnerabilities
        that create opportunities for therapeutic intervention. We have devised a
        massively parallel strategy for screening short hairpin RNA (shRNA) collections
        for stable loss-of-function phenotypes. We assayed from 6000 to 20,000 shRNAs
        simultaneously to identify genes important for the proliferation and survival
        of five cell lines derived from human mammary tissue. Lethal shRNAs common
        to these cell lines targeted many known cell-cycle regulatory networks. Cell
        line-specific sensitivities to suppression of protein complexes and biological
        pathways also emerged, and these could be validated by RNA interference (RNAi)
        and pharmacologically. These studies establish a practical platform for genome-scale
        screening of complex phenotypes in mammalian cells and demonstrate that RNAi
        can be used to expose genotype-specific sensitivities.</AbstractText></Abstract><AuthorList
