      string: "{\"results\":[{\"REFERENCE_ID\":1037739,\"ABSTRACT\":\"The chemical\
        \ conversion of methanol in direct methanol fuel cells was followed in situ\
        \ by NMR spectroscopy. Comparing data of the methanol oxidation on Pt and\
        \ PtRu anode catalysts allowed the role of Ru in both Faradaic and non-Faradaic\
        \ reactions to be investigated. The spatial distributions of chemicals could\
        \ also be determined. (Picture: T1-T4=inlet and outlet tubes.).\",\"url\"\
        :\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/1037739\"\
