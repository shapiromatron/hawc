        dose\\r\\nasbestos exposure. UICC Canadian chrysotile fibers were administered
        in three monthly\\r\\nintratracheal injections of a suspension of 0 (controls),
        1,2,4, 8, and 16 mg of asbestos in 50\\r\\nml saline. Three sheep per dose
