      string: "{\"results\":[{\"REFERENCE_ID\":5490558,\"usage_path_key\":[\"5881|3822|2284\",\"5550|4477|4544\",\"12073|15272|20032|20034\",\"20032|20237|20239\",\"20032|20237|20240|20037|20039\",\"20037|20157|20209\",\"20037|20157|20210|17338|17341\"],\"ABSTRACT\":\"Butylbenzylphthalate
        (BBP) has been assessed as a Priority Substance under the Canadian Environmental
        Protection Act. Effects that occur at lowest concentrations in rats are increases
        in organ to body weight ratios, primarily for the liver and kidney, and histological
        effects on the pancreas and kidney. In studies with protocols specific for
        investigating reproductive toxicity, adverse effects on testes have been reported,
        although at dose levels higher than those that had effects on other organs,
        such as liver and kidney. Although results of available studies do not support
        the conclusion that BBP is estrogenic, the potential for other endocrine-mediated
        effects cannot be precluded at this time. A tolerable daily intake of 1300
        \u03BCg/kg body weight per day has been derived, based upon the lower 95%
        confidence limit for the benchmark dose associated with a 5% increase in the
