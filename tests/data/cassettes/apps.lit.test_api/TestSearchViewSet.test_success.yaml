        and chemical toxicology : an international journal published for the British
        Industrial Biological Research Association</Title><ISOAbbreviation>Food Chem
        Toxicol</ISOAbbreviation></Journal><ArticleTitle>Early alterations in protein
        and gene expression in rat kidney following bromate exposure.</ArticleTitle><Pagination><StartPage>1154</StartPage><EndPage>1160</EndPage><MedlinePgn>1154-60</MedlinePgn></Pagination><ELocationID
        EIdType="doi" ValidYN="Y">10.1016/j.fct.2009.02.003</ELocationID><Abstract><AbstractText>Bromate,
        a common disinfectant byproduct of drinking water ozonation, has been linked
        to human and animal renal toxicity, including renal cell carcinomas in multiple
        animal species. Here, we evaluate changes in protein and gene expression through
        two-dimensional difference gel electrophoresis (2D-DIGE) and Affymetrix arrays
        to identify potential modes of action involved in potassium bromate carcinogenicity.
        Male rats were exposed to potassium bromate in drinking water at concentrations
        of 0, 1, 20 and 400 ppm for two weeks. Differential expression of glycolytic
        proteins including enolase 1 (Eno1), triosephosphate isomerase 1 (Tpi1) and
        glyceraldehyde-3-phosphate dehydrogenase (Gapdh) suggests that bromate toxicity
        is associated with changes in energy consumption and utilization in renal
        cells involving up-regulation of glycolytic processes that may be the result
        of altered mitochondrial function. Several alterations in glycolysis and mitochondrial
        gene transcripts were also observed to be consistent with this mode of action.
        These studies provide insight into early events in renal cell physiology altered
        by bromate exposure.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author
