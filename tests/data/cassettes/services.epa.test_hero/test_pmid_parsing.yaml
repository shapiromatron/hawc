        has been tested for genotoxic potential in a range of mutagenicity assays.
        Such studies report varying effects, and the results are equivocal. The reasons
        for this may be related to problems of the solubility of many lead compounds,
        their inability to dissolve in biological fluids, chemical interferences resulting
        in conflicting observations, the nonspecificity of the assays used, the delivery
        of toxic doses to specific genetic processes or the mediation of genotoxicity
        through indirect mechanisms. Occupational and environmental exposures to lead
        have also been associated with increases in chromosomal damage in humans at
        moderate to high exposures, although this evidence is contradictory. Where
        positive findings have been reported, many are related to exposure. The possibility
        that lead is genotoxic is by no means clear, but evidence is still accumulating.\\r\\n\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50056\",\"hasPDF\":true,\"YEAR\":1993,\"allAuthors\":[\"Winder,
