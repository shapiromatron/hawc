        MEDLINE: Data on Cd sources in food are presented and the effects are discussed
        of the raised environmental level of Cd concentration in some foods. Information
        is also presented on normal dietary intakes of this element and how these
        intakes may be increased by environmental pollution or atypical dietary habits.
        With reference to the exposure risk, the FAO/WHO has established for adults
        a Provisional Tolerable Weekly Intake (PTWI) limit of 7 micrograms/kg B.W..
        Therefore the evaluation of dietary Cd intake has become very important. The
        purpose of this work is the estimation of dietary intakes of Cd using data
        on the composition of an average Italian diet. Complete meals from a factory
        canteen were analyzed and calculations of weekly intake of Cd carried out.
        Mean dietary intake was 222 micrograms per week (range 137-326 micrograms
        per week) or 32 micrograms per day (range 19-46 micrograms per day), with
        the median intake being 198 micrograms per week or 28 micrograms per day.
        Analyses were performed by means of Zeeman Electrothermal Atomization Atomic
        Absorption Spectrometry (ETA-AAS). The results obtained, related to the average
        and representative food consumption of Italian people, show that the weekly
        intake is well within the PTWI, but the emission of Cd into the environment
        is continuing and attention must be paid to population groups at risk due
        to particular food habits \",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50002\",\"hasPDF\":false,\"YEAR\":1992,\"allAuthors\":[\"Coni,
