        encoding=\\\"UTF-8\\\"?><kw>Regional Lagrangian Model of Air Pollution</kw>\"],\"_version_\":1599182355674693632},{\"REFERENCE_ID\":50068,\"usage_path_key\":[\"17338|17341\"],\"ABSTRACT\":\"We
        investigated the effect of zinc on cadmium cytotoxicity in vascular endothelial
        cells in a culture system. The cytotoxicity was evaluated by [H-3]adenine
        release assay. Cadmium at 2 muM concentration and above significantly increased
        the [H-3]adenine release, but zinc at 80 muM and below did not induce such
        a response after a 24-h incubation. Metallothionein was induced by cadmium
        at 0.1 muM and above but not by zinc at 300 muM and below; however, zinc at
        10 muM and above significantly decreased cadmium- (2 and 5 muM) induced cytotoxicity.
        Zinc protection against cadmium cytotoxicity was also observed in the presence
        of 1 muM cycloheximide. Zinc caused significantly less accumulation of cadmium
        in the cell layer accompanied with a significant accumulation of zinc. The
        distribution (%) of cadmium in the particulate fraction of the cells was significantly
        decreased by zinc. In contrast, cadmium in the cytosol fraction was increased
        in the cells treated with both cadmium and zinc. Gel filtration chromatography
        of the cytosol showed that cadmium was capable of being bound to high-molecular-weight
        proteins and metallothionein. The metallothionein-bound cadmium was not increased
        by zinc; however, the relative distribution of cadmium in the high-molecular-weight
        fraction in the cytosol was decreased in cadmium plus zinc-treated cells.
        From these results, it was suggested that the mechanism by which zinc protects
        endothelial cells from cadmium cytotoxicity was decreased accumulation of
        cadmium in the particulate fraction and in the high-molecular-weight fraction
        in the cytosol of the cells. This alteration is postulated to be caused by
        both zinc-induced decrease in the intracellular cadmium accumulation and the
        sequestration of cadmium by cadmium-induced metallothionein.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50068\",\"hasPDF\":false,\"YEAR\":1992,\"allAuthors\":[\"Kaji,
