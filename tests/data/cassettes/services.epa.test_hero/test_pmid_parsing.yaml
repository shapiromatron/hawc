        \ Elevated CO2 concentrations expected in the 21st century can stimulate plant
        growth and yield, whereas tropospheric 03 suppresses plant growth and yield
        in many areas of the world. Recent experiments showed that elevated CO2 often
        protects plants from 03 stress, but this has not been tested for many important
        crop species including snap bean (Phaseolus vulgaris L.). The objective of
        this study was to determine if elevated CO2 protects snap bean from 03 stress.
        An 03-tolerant cultivar (Tenderette) and an 03-sensitive selection (S156)were
        exposed from shortly after emergence to maturity to mixtures of CO2 and 03
        in open-top field chambers. The two CO2 treatments were ambient and ambient
        with CO2 added for 24 h d1 resulting in seasonal 12 h d' (0800-2000 h EST)
        mean concentrations of 366 and697 p~L L', respectively. The two 03 treatments
        were charcoal-filtered air and nonfiltered air with 03 added for 12 h d1 to
        achieve seasonal12 h d' (0800-2000 h EST) mean concentrations of 23 and 72
        nLL1, respectively. Elevated CO2 significantly stimulated growth and pod weight
        of Tenderette and S156, whereas elevated 03 significantly suppressed growth
        and pod weight of S156 but not of Tenderette. The suppressive effect of elevated
        03 on pod dry weight of 5156was approximately 75% at ambient CO2 and approximately
        60% at elevated CO2 (harvests combined). This amount of protection from03
        stress afforded by elevated CO2 was much less than reported for other crop
        species. Extreme sensitivity to 03 may be the reason elevated CO2 failed to
        significantly protect S156 from 03 stress.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50096\",\"hasPDF\":true,\"YEAR\":2002,\"allAuthors\":[\"Heagle,
