        \  Over 1500 fixed-site ozone monitors are described in the site inventory
        maintained by the U.S. Environmental Protection Agency (USE PA)1      Ozone
        concentrations measured by these monitors are routinely used to determine
        the attainment status of defined urban areas with respect to the National
        Ambient Air Quality Standard (NAAQS) for ozone.      In applications of the
        NAAQS Exposure Model for ozone (pNEM/O3)2    and similar computer-based models,
        researchers frequently estimate outdoor (ambient) ozone concentrations as
        a function of ozone data obtained from selected monitors.  Both uses of fixed-site
        monitoring data are based on the implicit assumption that the data provide
        an unbiased estimate of the ozone concentrations of air respired by people
        at outdoor locations near the monitor.  This assumption may not be justified.
        as many monitor probe inlets are located at heights greater than 2 meters.
        the upper bound for the breathing zone of a typical pedestrian. To evaluate
        the effect of probe height on measured ozone concentration. IT Air Quality
        Services(ITAQS) performed a series of vertical measurements of ozone concentration
        in the lower 80 meters of the surface boundary layer.  The measurements were
        made during August 1995 at an inoperative radio tower located in Cincinnati,
        Ohio.  This report describes the procedures used in the study, summarizes
