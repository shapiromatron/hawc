        a comprehensive total diet study extending from 1985 to 1988, foods were collected
        in 6 Canadian cities (in one of them, a pilot study was conducted twice).
        For each of the 7 collections, foods were processed into 112 composites (105
        in the initial pilot trial). Total arsenic was determined in all samples.
        The mean, median, and range of arsenic concentrations in all samples were
        73.2, 5.1, and &lt; 0.1-4830 ng/g, respectively. Food groups containing the
        highest mean arsenic levels were fish (1662 ng/g), meat and poultry (24.3
