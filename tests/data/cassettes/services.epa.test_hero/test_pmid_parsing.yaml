        female rhesus monkeys were fed diets containing 0, 5, or 25 ppt 2,3,7,8-tetrachlorodibenzo-p-dioxin
        (TCDD) for approximately 4 years. They were bred to unexposed males during
        TCDD exposure (Experiment 1) and again after TCDD exposure ended (Experiment
        2). Offspring from both experiments were weaned at 4 months and socialized
        for 1.5 h/day in groups of four monkeys each beginning at approximately 8
        months of age. Each social group contained both control and TCDD-exposed monkeys.
        In Experiment 2, the offspring were later placed in new social groups containing
        only monkeys from the same TCDD exposure condition. The TCDD-exposed offspring
        born concurrent with maternal TCDD exposure (Experiment 1) initiated more
        rough-tumble play, retreated less during play bouts, and were less often displaced
        from preferred positions in the playroom. They also engaged in more self-directed
        behaviors. The behavior of offspring born after maternal TCDD exposure ended
        (Experiment 2) was not altered when they were socialized with control monkeys.
        However, some behavioral changes did emerge when they were placed in social
