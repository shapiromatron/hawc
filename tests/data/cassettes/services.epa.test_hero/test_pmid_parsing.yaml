        case-control study was conducted to assess the effect of occupational exposures
        on the risk of non-Hodgkin's lymphoma. Interviews were conducted with 303
        persons with non-Hodgkin's lymphoma newly diagnosed from January 1, 1980,
        to May 31, 1982, among residents of the Boston, MA, metropolitan area and
        303 age and gender matched controls. The study found an increased risk of
        disease among persons employed in the agriculture, forestry, and fishing industry
        [relative risk (RR) = 3.0]; the construction industry [RR = 2.1]; and the
        leather industry [RR = 2.1]. The particular job groupings at increased risk
        were plant farmers and gardeners (RR unbounded); painters and plasterers (RR
        = 6.0); and carpenters, brick and stone masons, plumbers, and roofers (RR
        = 12.0). Although other exposures may have led to these increased risks, the
        findings in this study are consistent with an increased risk of non-Hodgkin's
        lymphoma for workers who may be exposed to chlorophenols or phenoxyacetic
        acids. \\r\\n\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50014\",\"hasPDF\":true,\"YEAR\":1992,\"allAuthors\":[\"Scherr,
