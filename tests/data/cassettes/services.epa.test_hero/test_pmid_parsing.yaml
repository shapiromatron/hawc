        for Air Quality Analysis at Caltech. #Atmospheric ultrafine particles (diameter
        < 0.1 \\\"mu\\\"m) are under study by inhalation toxicoiogists to determine
        whether they pose a threat to public health, yet, little is known about the
        chemical composition of ultrafine particles in the atmosphere of cities. In
        the present work, the number concentration, size distribution, and chemical
        composition of atmospheric ultrafine particles is determined under wintertime
        conditions in Pasadena, CA, near Los Angeles. These experiments are conducted
        using a scanning differential mobility analyzer, laser optical counter, and
        two micro-orifice impactors. Samples are analyzed to create a material balance
        on the chemical composition of the ultrafine particles. The number concentration
        of ultrafine particles in the size range 0.017 < dp < 0.1 \\\"mu\\\"m, analyzed
        over 24-h periods, is found to be consistently in the range 1.3 x 10(4) +/-
        8.9 x 10(3) particles cm-3 air. Ultrafine particle mass concentrations are
        in the range 0.80-1.58 \\\"mu\\\"g m-3. Organic compounds are the largest
        contributors to the ultrafine particle mass concentration. A small amount
        of sulfate is present in these particles, at concentrations too low to tell
        whether it exists as unneutralized sulfuric acid.  Iron is the most prominent
        transition metal found in the ultrafine particles. These data may assist the
        health effects research community in constructing realistic animal or human
        exposure studies involving ultrafine particles.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50084\",\"hasPDF\":true,\"YEAR\":1998,\"allAuthors\":[\"Hughes,
