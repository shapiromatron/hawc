        this cross-sectional study, the vision-screening process is described for
        8417 children aged 3 to 5 seen for health supervision in a group of 102 pediatric
        practices in 23 states and Puerto Rico. Three hundred forty children who failed
        screening (63% of those who failed) were followed up 2 months after initial
        screening. The sample was 52% male, 86% white, 9% black, 3% Hispanic, and
        1% Asian. Vision screening was attempted on 66% of children overall. Pediatricians'
        reasons for not screening were &quot;not routine&quot; (44%), &quot;too young&quot;
        (40%), and &quot;screening done previously&quot; (17%). Younger children were
        less likely to be screened than older children (39% of those aged 3), and
        Hispanics were less likely to be screened than other ethnic groups (P less
        than .001). Thirty-three percent of children received no screening for latent
        strabismus. Two months later, 50% of parents whose child had failed a vision
        test were unaware of this fact on questionnaire follow-up. Eighty-five percent
        of children referred to an eye specialist had made or kept an appointment.
        It is concluded that pediatricians need to increase vision screening among
        younger preschool children and communicate more effectively to parents the
        results of screening failure.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50083\",\"hasPDF\":true,\"YEAR\":1992,\"allAuthors\":[\"Wasserman,
