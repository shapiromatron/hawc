        use of metabolic patterns as a basis for the interpretation of toxic effects
        of metal compounds was reviewed.  Most metals were transformed in mammalian
        tissues by reduction/oxidation, conjugation, or alkylation/dealkylation processes.
        \ It occurred in liver and other organs as well as in the gut lumen in which
        case intestinal microflora were involved.  Studies with mercurials showed
        that marked metabolic differences existed between organic (alkyl, aryl, and
        alkoxyalkyl) and inorganic compounds.  The lower toxicity of the last two
        types was due to their rapid conversion to inorganic mercury (7439976) which
        was mediated by a cytosolic enzyme in the liver.  The reduction of hexavalent
        chromium (7440473) to the trivalent form by both rat liver preparations and
        human erythrocyte lysate through the microsomal system was discussed.  The
        involvement of cytochrome-P450 dependent monoxygenases in the conversion of
        tin (7440315) and lead (7439921) compounds was addressed.  The biotransformation
        of arsenic (7440382) was strikingly different between species.  The metabolism
        of inorganic and certain organic selenium (7782492) compounds in mammals was
        based on common pathways.  Theoretically, the biotransformation of metal could
        alter toxicity or kinetics, or both.  Conjugation with glutathione could activate
        or reduce carcinogenic potential.  Examples of pollutant metals, their metabolism
        and associated toxic effects included the demethylation of methyl-mercury
        (22967926) and neurotoxicity, the immunotoxicity of tributyltin (688733) and
        its neurotoxic effects, the limited biochemical reduction of pentavalent vanadium
        (7440622) to the tetravalent form, and the unreduced vanadate causing toxicity,
        and the reduction of pentavalent arsenic to the trivalent carcinogenic form.
        \ The authors conclude that a better knowledge of metal biotransformation
        can lead to significant advances in interpreting toxicological changes.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50067\",\"hasPDF\":true,\"YEAR\":1992,\"allAuthors\":[\"Manzo,
