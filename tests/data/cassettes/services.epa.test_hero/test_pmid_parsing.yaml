        of Epidemiology and Community Health\",\"_version_\":1598115627535433728},{\"REFERENCE_ID\":50001,\"ABSTRACT\":\"Bone
        accumulation of metals, other than aluminum (Al), in patients with chronic
        renal failure (CRF) has rarely been studied. We report the bone and blood
        levels of iron (Fe), vanadium (V), lead (Pb), Al and calcium (Ca) in 18 CRF
        patients on long-term hemodialysis and in 14 controls (C). Significant increments
        in mean blood Al (1,300%), V (160%) and Fe (60%) and decrease in blood Pb
        (-50%) were found in the patients with CRF. Renal subjects had higher bone
        concentrations (mean +/- S.E.M.; microgram/g of bone) of Al (CRF = 129.1 +/-
        16.9; C = 12.6 +/- 2.9; P < 0.0001), Fe (CRF = 940.4 +/- 133.4; C = 263.4
        +/- 49.0; P < 0.0001) and V (CRF = 2.55 +/- 0.43; C = 1.39 +/- 0.36; P = 0.0308)
        and lower Ca (CRF = 268.2 +/- 11.1 mg/g; C = 377.2 +/- 28.1; P = 0.0017).
        A positive correlation was found between bone Al and V (r = 0.355, P < 0.05).
        Results indicated that a significant bone accumulation of Al, Fe and V, but
        not Pb, occurred in the hemodialyzed azotemic individuals.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50001\",\"hasPDF\":false,\"YEAR\":1992,\"allAuthors\":[\"Navarro,
