        Repair\",\"_version_\":1679453678468071424},{\"REFERENCE_ID\":50098,\"usage_path_key\":[197,\"1704|198\",\"1704|290\",\"1704|1980\",\"1704|2755\",\"294|25302|25305\",\"25531|25534|25658\",\"29692|29693|29695\",25868],\"ABSTRACT\":\"We
        have studied the erythrocytes from 24 workers occupationally exposed to inorganic
        lead, one asymptomatic lead worker showing exceptionally high exposure, and
        eight control subjects (blood lead 300-750, 1800, and < 100 micrograms/L,
        respectively). High performance protein chromatography, electrophoresis, and
        trace metal analysis have identified a low M.Wt., copper, and zinc-containing
        protein in all cases. This protein (designated protein M) bound lead on in
        vitro incubation with buffered lead nitrate. Purified samples of protein M
        were found to show characteristics consistent with metallothionein (M.Wt.
        approximately 6500, low pI, and greater UV absorbance at 254 nm). Amino acid
        analysis found a composition of 33% cysteine but no aromatic amino acids.
        The highly exposed subject showed endogenous lead binding to protein M, which
        on further purification by ion exchange was found to be associated with one
        particular constituent (protein M5). Protein M5 was present in much lower
        quantities in control subjects. These findings suggest the existence of a
        metallothionein-like protein in erythrocytes which binds lead, sequestering
        it into a nonbioavailable form and hence protects against lead toxicity.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50098\",\"hasPDF\":true,\"YEAR\":1993,\"allAuthors\":[\"Church,
