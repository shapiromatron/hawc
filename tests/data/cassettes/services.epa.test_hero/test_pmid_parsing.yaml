        Chimica Acta\",\"_version_\":1598097236927971341},{\"REFERENCE_ID\":50046,\"ABSTRACT\":\"Excavation
        and transport of soil contaminated with heavy metals has generally been the
        standard remediation technique for treatment of heavy-metal-contaminated soils.
        This approach is not a permanent solution; moreover, off-site shipment and
        disposal of contaminated soil involves high expense, liability, and appropriate
        regulatory approval. Recently, a number of other techniques have been investigated
        for treating such contaminated sites, including flotation, solidification/stabilization,
        vitrification, and chemical extraction. This paper reports the results of
        a laboratory investigation determining the efficiency of using chelating agents
        to extract lead from contaminated soils. Lead concentrations in the soils
        ranged from 500 to 10,000 mg/kg. Ethylenediaminetetraacetic acid (EDTA) and
        nitrilotriacetic acid (NTA) were examined for their potential extractive capabilities.
        Concentrations of the chelating agents ranged from 0.01 to 0.10 M. The pH
        of the suspensions in which the extractions were performed ranged from 4 to
        12. Results showed that the removal of lead using NTA and water was ph-dependent,
        whereas the removal of lead using EDTA was ph-insensitive. Maximum removals
        of lead were 68.7%,19.1%, and 7.3% using EDTA, NTA, and water, respectively
        (as compared with initial lead concentrations).\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50046\",\"hasPDF\":false,\"YEAR\":1992,\"allAuthors\":[\"Peters,
