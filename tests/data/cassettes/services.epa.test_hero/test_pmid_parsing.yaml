        (Pb2+) is a more potent inhibitor of [3H]MK-801 binding to rat neuronal membranes
        than Zn2+ and Mg2+. The inhibitory effects of Pb2+ appeared to be age-dependent
        since the IC50 was significantly lower in cortical membranes prepared from
        neonatal than from adult rats. The results also indicate that the hippocampus
        is more sensitive than the cerebral cortex since the Pb2+ IC50 was significantly
        lower in the hippocampus. These findings suggest developmental and regional
        brain heterogeneity to the inhibitory action of lead on [3H]MK-801 binding.
        Chronic in vivo exposure to Pb2+ resulted in the loss of [3H]MK-801 binding
        sites in the cerebral cortex of neonatal but not of adult rats. These lead-induced
        changes may influence developmental processes requiring NMDA receptor activation.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50041\",\"hasPDF\":true,\"YEAR\":1992,\"allAuthors\":[\"Guilarte,
