        Research\",\"_version_\":1690982441628467201},{\"REFERENCE_ID\":50085,\"usage_path_key\":[\"25531|25534|25658\",\"29692|29693|29695\"],\"ABSTRACT\":\"Effects
        of Cd2+, Co2+, Fe2+ and Mg2+ (1 microM and 100 microM) and Pb2+ (1 microM
        and 90 microM) on single-channel properties of the small-conductance (SK)
        and large-conductance (BK) Ca(2+)-activated K+ channels were investigated
        in inside-out patches of N1E-115 mouse neuroblastoma cells. Cd2+, Co2+ and
        Pb2+, but not Fe2+ and Mg2+, cause SK channel opening. The potency of the
        metals in enhancing the SK channel-open probability follows the sequence Cd2+
        approximately Pb2+ > Ca2+ > Co2+ > Mg2+, Fe2+. The four metals that cause
        SK channel opening are equipotent in enhancing the opening frequency of SK
        channels. The BK channel is activated by Pb2+ and Co2+, whereas Cd2+, Fe2+
        and Mg2+ are ineffective. The potency of the metals in enhancing BK channel-open
        probability, open time and opening frequency follows the sequence Pb2+ > Ca2+
        > Co2+ > Cd2+, Mg2+, Fe2+. The results show that SK channels are much more
        sensitive to Cd2+ than BK channels and indicate that Cd2+ is a selective agonist
        of SK channels. It is concluded that the various metal ions bind to the same
        regulatory site(s) at which Ca2+ activates the SK and BK channels under physiological
        conditions. The different potency sequences of metal ions with respect to
        BK and SK channel activation indicate that the regulatory sites of these Ca(2+)-activated
        K+ channels have distinct chemical and physical properties.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50085\",\"hasPDF\":false,\"YEAR\":1992,\"allAuthors\":[\"Leinders,
