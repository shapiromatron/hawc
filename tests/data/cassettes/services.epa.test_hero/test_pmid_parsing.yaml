        This toxicity is thought to be related to its bioactivation to styrene oxide
        in lung. To determine if human tissues have this capacity, the metabolism
        of styrene to styrene oxide was measured in human liver and lung microsomal
        preparations. Hepatic microsomes metabolized styrene to styrene oxide, but
