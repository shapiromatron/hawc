      string: "{\"results\":[{\"REFERENCE_ID\":50086,\"usage_path_key\":[15434,\"15445|15446|3225|3228\",\"3225|3230\",\"3225|3233\",\"3225|3234\",\"4717|5971|18338|18350\",\"18339|18355|8566|8568\",\"8563|8571\",8575],\"ABSTRACT\":\"The
        effects of high O3 (200 nl 1-1  during the light period) and high CO2 (650
        \ l-1CO2, 24 h a day) alone and in combination were studied on 45-day-old
        sugar maple (Acer saccharum Marsh.) seedlings for 61 days in growth chambers.
        After 2 months of treatment under the environmental conditions of the experiment,
        sugar maple seedlings did not show a marked response to the elevated CO2 treatment:
        the effect of high CO2 on biomass was only detected in the leaves which developed
        during the treatment, and assimilation rate was not increased. Under high
        O3 at ambient CO2, assimilation rate at days 41 and 55 and Rubisco content
        at day 61 decreased in the first pair of leaves; total biomass was reduced
        by 43%. In these seedlings large increases (more than 2-fold) in glucose 6-phosphate
        dehydrogenase (G6PDH, EC 1.1.1.49) activity and in anaplerotic CO2 fixation
        by phosphoenolpyruvate carboxylase (PEPC, EC 4.1.1.31) were observed, suggesting
        that an enhanced reducing power and carbon skeleton production was needed
        for detoxification and repair of oxidative damage. Under high O3 at elevated
        CO2, a stimulation of net CO2 assimilation was observed after 41 days but
        was no longer observed at day 55. However, at day 61, the total biomass was
        only reduced by 21% and stimulation of G6PDH and PEPC was less pronounced
        than under high O3 at ambient CO2. This suggests that high CO2 concentration
        protects, to some extent, against O3 by providing additional carbon and energy
        through increased net assimilation.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50086\",\"hasPDF\":true,\"YEAR\":2003,\"allAuthors\":[\"Gaucher,
