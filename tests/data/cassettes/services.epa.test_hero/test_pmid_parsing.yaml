        in some animals. Rapid analyses for lead and several other possible contaminating
        elements were required for feed and cattle tissues. Microwave dissolution
        of samples with measurement by ICP-MS was used for multi-element determinations.
        Lead was found to be the major contaminant. Lead levels in milk samples were
