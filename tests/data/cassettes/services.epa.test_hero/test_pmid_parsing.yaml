        of Trace Elements in Medicine and Biology\",\"_version_\":1598109908245413895},{\"REFERENCE_ID\":50013,\"ABSTRACT\":\"<strong>STUDY
        OBJECTIVE: </strong>The aim was to investigate whether occupational exposure
        to lead in fathers is associated with congenital malformation in their children.<br
        /><br /><strong>DESIGN: </strong>The study was a retrospective case-control
        study, nested within the wives of men biologically monitored for inorganic
        lead. Information on pregnancy outcome was obtained from medical registers.<br
        /><br /><strong>SUBJECTS: </strong>Cases were defined as wives with malformed
        child during 1973-82. Three age matched controls were selected for each case
        from the wives who had given birth during 1973-1983. The final study population
        was 27 cases and 57 controls.<br /><br /><strong>MEASUREMENTS AND MAIN RESULTS:
        </strong>Paternal lead exposure was assessed with blood lead measurements
        and data obtained from a questionnaire. The response rate was 67% among the
        cases and 76% among the controls. The odds ratio (OR) of congenital malformation
        for paternal lead exposure was increased (OR 2.4, 95% confidence interval
        0.9-6.5), although not reaching statistical significance. The odds ratios
        varied from 1.9 to 3.2, when adjusted for one potential confounding variable
        at a time.<br /><br /><strong>CONCLUSIONS: </strong>Because of the small numbers
        and low participation, this study offers limited support for the hypothesis
        that paternal lead exposure is associated with congenital malformation. Further
        epidemiological studies on the reproductive hazards of paternal lead exposure
        are needed.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50013\",\"hasPDF\":true,\"YEAR\":1992,\"allAuthors\":[\"Sallmen,
