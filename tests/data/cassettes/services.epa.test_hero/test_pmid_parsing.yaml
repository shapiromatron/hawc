        with the introduction of tetraethyllead (TEL) as an antiknock agent in gasoline
        in 1923, consumption of Pb alkyls in the U.S. peaked in 1969. Although only
        Pb-free gasoline may now be used as an automobile fuel in the U.S., leaded
        gasoline is still used as both an aviation and automobile fuel in many countries
        of the world. Over the past 20 years, there has been increased concern about
        possible contamination of soil and groundwater due to use of leaded gasoline
        and the improper disposal of leaded gasoline sludge. Disposal of lead-containing
        fuel sludge in unlined pits was a common practice for many years. In order
        to assess the potential for Pb alkyl contamination in the environment, this
        review was undertaken with emphasis on the following areas: (1) abiotic and
        biotic decomposition of Pb alkyl compounds; (2) sorption, mobility, and transport
        of Pb alkyl compounds in soil-water systems; (3) toxicity of Pb alkyl compounds;
        and (4) methods for determining Pb alkyl content of water, soil, and sediment
        systems. Suggested areas for future research are also discussed.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50059\",\"hasPDF\":false,\"YEAR\":1992,\"allAuthors\":[\"Rhue,
