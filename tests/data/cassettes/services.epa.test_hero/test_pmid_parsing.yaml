        effects of environmental chemicals and psychotropic drugs: neurophysiological
        and behavioural tests, v. 2\",\"REFERENCE_ID\":50047,\"ABSTRACT\":\"A field
        study was conducted in order to investigate the effect of exposure to styrene
        among workers in plastic boat industries.  A group of workers from four plastic
        boat industries was studied with respect to reaction time (RT) at the beginning
        and at the end of a working day. Workers from two mechanical industries were
        studied as a control group. The workers exposed to styrene had a longer RT,
        a greater deterioration in RT over time and a greater irregularity in performance
        on the test than non-exposed workers. The differences between the groups were
        highly significant and remained almost unchanged after one night's rest from
        exposure. A positive relationship was obtained between duration of exposure
        and deterioration in AT over time. The results clearly indicate that exposure
        to styrene in the plastic boat industries studied had caused a negative effect
        on the workers CNS.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50047\",\"hasPDF\":true,\"YEAR\":1976,\"allAuthors\":[\"Gamberale,
