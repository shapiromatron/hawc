        et Biophysica Acta\",\"_version_\":1690982441628467200},{\"REFERENCE_ID\":50079,\"usage_path_key\":[\"29692|29693|29695\",\"25926|25929|27853\"],\"ABSTRACT\":\"To
        evaluate the effect of lead on slow axonal transport, mean transport velocity
        (Vmean) of radiolabeled proteins in the motor fibers of the sciatic nerve
        was calculated by simulating the distribution of radioactivity along the nerve
        2 weeks after intraspinal injection of L-[35S] methionine in eight rats given
        drinking water containing lead acetate for 13 weeks. The transport of individual
        radiolabeled proteins was also inspected visually by fluorography. It was
        observed that the Vmean was significantly slowed in the lead-exposed rats
        and was correlated with blood lead concentration; fluorography indicated that
        the transport of neurofilament proteins and of tubulins was mildly retarded
        in the most severely affected lead-exposed rat. These findings suggest that
        slow axonal transport was impaired by lead. Further study using a large number
        of animals will be necessary to confirm the findings of the present study.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/50079\",\"hasPDF\":false,\"YEAR\":1992,\"allAuthors\":[\"Yokoyama,
