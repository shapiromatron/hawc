      string: "{\"results\":[{\"REFERENCE_ID\":1201,\"usage_path_key\":[1956,\"1958|1051|5603|5634|5639|2114|2119\",\"2115|2126|3225|3227\",\"3225|3228\",\"3225|3233\",\"3225|3234\",\"4717|5971\",\"4717|5972|5976|6121\",\"4717|5972|5978|6131|8557|8562\",\"8566|8574\",8575],\"ABSTRACT\":\"Sprague-Dawley
        rats were exposed to 0.8 ppm ozone (O3), to 14.4 ppm nitrogen dioxide (NO2),
        or to both gases simultaneously for 6 h per day for up to 90 d. The extent
        of histopathologic changes within the central acinus of the lungs was compared
        after 7 or 78 to 90 d of exposure using morphometric analysis by placement
        of concentric arcs radiating outward from a single reference point at the
        level of the bronchiole- alveolar duct junction. Lesions in the lungs of rats
        exposed to the mixture of gases extended approximately twice as far into the
        acinus as in those exposed to each individual gas. The extent of tissue involvement
        was the same at 78 to 90 d as noted at 7 d in all exposure groups. At the
        end of exposure, in situ hybridization for procollagen types I and III demonstrated
        high levels of messenger RNA within central acini in the lungs of animals
        exposed to the combination of O3 and NO2. In contrast, animals exposed to
        each individual gas had a similar pattern of message expression compared with
        that seen in control animals, although centriacinar histologic changes were
        still significantly different from control animals. We conclude that the progressive
        pulmonary fibrosis that occurs in rats exposed to the combination of O3 and
        NO2 is due to sustained, elevated expression of the genes for procollagen
        types I and III. This effect at the gene level is correlated with the more
        severe histologic lesions seen in animals exposed to both O3 and NO2 compared
        with those exposed to each individual gas. In contrast, the sustained expression
        of the procollagen genes is not associated with a shift in the distribution
        of the lesions because the area of change in each group after 7 d of exposure
        was the same as after 78 to 90 d of exposure.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/1201\",\"hasPDF\":true,\"YEAR\":1999,\"allAuthors\":[\"Farman,
