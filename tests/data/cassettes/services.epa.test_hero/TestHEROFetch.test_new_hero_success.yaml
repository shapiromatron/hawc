        "303-311", "secondary_title": "American Journal of Respiratory Cell and Molecular
        Biology", "title": "Centriacinar remodeling and sustained procollagen gene
        expression after exposure to ozone and nitrogen dioxide", "type_of_reference":
        "Journal", "urls": ["http://dx.doi.org/10.1165/ajrcmb.20.2.3269"], "volume":
        "20"}]'
