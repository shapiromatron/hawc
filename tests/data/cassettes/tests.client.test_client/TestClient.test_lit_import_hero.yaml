        (Daphnia magna)\",\"modified\":\"2023-09-07T15:57:29Z\",\"PMID\":\"\",\"_version_\":1776394961205329923},{\"REFERENCE_ID\":2199697,\"ABSTRACT\":\"HAPAB
        \ Zooplankton lipid samples from various stations in the Atlantic Ocean consistently
        contained polychlorinated biphenyls in greater amounts than total DDT.  PCB
        ratios ranged from 4.8 to GT 45,000.  Concentrations of PCBs in zooplankton
        from the northwest Atlantic shelf were similar to those found in fish obtained
        near Great Gull Island in Long Island Sound.  The median concentration was
        40 ppm, higher concentrations being found in the northern areas of New York
        and New Jersey and in waters less than 1000 fathoms deep.  In the south Atlantic
        there was a pronounced west-east gradient.  The chlorine content of the PCBs
        detected was about 54%, an unexplained finding since the majority of the PCBs
        produced in the U.S.  contains less chlorine.\",\"url\":\"https://hero.epa.gov/hero/index.cfm/reference/details/reference_id/2199697\",\"hasPDF\":false,\"YEAR\":1972,\"allAuthors\":[\"Carmignani
