name: publish

on:
  push:
    tags:
      - "hawc-client-[0-9]+.[0-9]+"

jobs:
  publish-hawc-client:
    runs-on: ubuntu-24.04

    permissions:
      id-token: write

    environment:
      name: publish
      url: https://pypi.org/project/hawc-client/

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          architecture: 'x64'
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          cache-dependency-glob: "**/pyproject.toml"
      - name: Install environment
        run: |
          uv venv --python=3.14
          source .venv/bin/activate
          uv pip install -e client
      - name: Build client
        run: source .venv/bin/activate && cd client && poe build
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          attestations: true
          print-hash: true
          packages-dir: client/dist/
